changelings.45.t_gold:0 "체인질링의 금 요구"
changelings.45.d_gold:0 "[Root.GetLeader] has been approached by an envoy from the Changelings, claiming to be dispatched by Chrysalis herself. The drone laid out Chrysalis's demands: They want a large sum of our gold, and in exchange, they will offer protection to us."
changelings.45.t_resources:0 "체인질링의 철 요구"
changelings.45.d_resources:0 "[Root.GetLeader] has been approached by an envoy from the Changelings, claiming to be dispatched by Chrysalis herself. The drone laid out Chrysalis's demands: They want a hefty amount of our iron, and in exchange, they will offer protection to us"
changelings.45.t_resources_land:0 "철과 영토를 요구하는 체인질링"
changelings.45.d_resources_land:0 "[Root.GetLeader] has been approached by an envoy from the Changelings, claiming to be dispatched by Chrysalis herself. The drone laid out Chrysalis's demands: They want iron and land, specifically around the Key Lake area, and in exchange, they will offer protection to us."
changelings.45.t_gold_land:0 "금과 영토를 요구하는 체인질링"
changelings.45.d_gold_land:0 "[Root.GetLeader] has been approached by an envoy from the Changelings, claiming to be dispatched by Chrysalis herself. The drone laid out Chrysalis's demands: They want a large sum of our gold AND, they want some of our land, specifically around the Key Lake area, and in exchange, they will offer protection to us."
changelings.45.a:0 "그건 말도 안 돼! 곰들을 준비시켜라!"
changelings.45.b:0 "우리는 제공해 줄 수 있다."
changelings.46.t_deal:0 "우리의 요구를 받아들인 북극곰."
changelings.46.d_deal:0 "Our envoys recently undertook the perilous journey into the frigid arctic lands to negotiate directly with [PLB.GetLeader] and present our demands. Though treking through the frigid wastes would normally be a dangerous mission, the bears made sure that our envoys made it to the ursine capital without too much difficulty, clearly understanding that any harm that befell our envoys on their trip could be used as a pretext for war. When our envoys finally made it to the capital of the polar lands, they quickly laid out our demands and made it clear that we would not take no for an answer. It did not take all that long before [PLB.GetLeader] reluctantly agreed to our demands, and drafted up terms of the treaty with our ambassadors to return to Queen Chrysalis for review. Once we sign the treaty, we will have gotten what we wanted, and the bears will be placed under our protection."
changelings.46.t_no_deal:0 "우리의 요구를 받아들이지 않겠다고 한 북극곰"
changelings.46.d_no_deal:0 "Our envoys recently undertook the perilous journey into the frigid arctic lands to negotiate directly with [PLB.GetLeader] and present our demands. Though treking through the frigid wastes would normally be a dangerous mission, the bears made sure that our envoys made it to the ursine capital without too much difficulty, clearly understanding that any harm that befell our envoys on their trip could be used as a pretext for war. When our envoys finally made it to the capital of the polar lands, they quickly laid out our demands and made it clear that we would not take no for an answer. Yet despite making our intentions clear, [PLB.GetLeader] remained defiant, insisting that the proud bear nation will never yield to our demands. Our ambassadors returned in a hurry, obviously fearing for their lives amidst the frozen barbaric wastes, and delivered the bad news directly to Queen Chrysalis. Enraged, our queen has ordered that the military mobilize to the border at once. We will not suffer such insults from those lowly ursine brutes!"
changelings.46.a:0 "우리는 무력을 사용해야 할 것이다."
changelings.46.b:0 "Friendship among the nations!"
changelings.46.e:0 "No military this time."

threat_chn_attack_plb:0 "Warmonger actions against Polar Bear Communities"
PLB_deal_CHN:0 "북극곰들이 체인질링의 요구를 받아들이다"

politics_thorax_puppet_desc:0 "An outcast among the Hives, Thorax is one of the first supporters of Harmony among the changelings. His belief that love can be obtained with friendship and peaceful trading with their neighbours has been slowly catching on among the despondent drones, who feel their lives are being thrown away in pursuit of militaristic expansion. Nonetheless, Thorax's ideas are a minority in the Hives and he is mostly despised by the Hive Queens, who see his vision as detrimental to the changelings as whole. That has changed after the Changelings' defeat in the Great War, and now Thorax leads the reformed nation into a bright future, hoping to show the world that they're not all monsters."

#news events
changelings.47.t:0 "북극곰들을 점령한 체인질링"
changelings.47.d:0 "[This.GetNewspaperHeader] The imperialistic Changeling policy has taken another victim, those being the secluded Polar Bear Communities in the frozen north. While the Bears have been mostly isolated from world politics at large, that changed with the arrival of a changeling envoy, who demanded various concessions for their Queen. [PLB.GetLeader] rejected all of these demands as outlandish, saying that the bears would never bow before brutes and bullies, and if the changelings wanted those concessions so badly, they would have to come and take them.\n\nNaturally, a response from Chrysalis didn't take long, and changeling troops crossed the border in a full scale invasion. Bear defences quickly collapsed, and an armistice was signed the following day. With most of the bears retreating to safer lands, a new government was installed under the leadership of a bear known as Björnling, who is, by all accounts, known to be a fascist sympathiser."
changelings.47.d_had_border_wars:0 "[This.GetNewspaperHeader]The imperialistic Changeling policy has taken another victim, those being the secluded Polar Bear Communities in the frozen north. While the Bears have been mostly isolated from world politics at large, that changed with the arrival of a changeling envoy, who demanded various concessions for their Queen. While [PLB.GetLeader] has agreed to some of these demands, it was deemed insufficient by the emissary, and the changeling envoy returned unsatisfied with the partial terms. However, the bears of the north held their breath and prayed that the concessions they gave the Changeling Hives would be enough.\n\nIt seemed as if nothing would come out of this, but a week later, a series of raids and skirmishes began on the Changeling-Bear border, resulting in the devastation of numerous bear villages and many civilian casualties. The bear leadership, knowing that this could escalate into a full scale invasion, have agreed to the initial changeling demands, wishing to preserve their independence."
changelings.47.d_plb_accepted_deal:0 "[This.GetNewspaperHeader]The imperialistic Changeling policy has taken another victim, those being the secluded Polar Bear Communities in the frozen north. While the Bears have been mostly isolated from world politics at large, that changed with the arrival of a changeling envoy, who demanded various concessions for their Queen. Knowing that resistance is futile, [PLB.GetLeader] agreed to all of the changelings' demands in exchange for their protection and payment.\n\nThe Queen was very pleased with this outcome, and a tight alliance was established, binding the bears to the Changeling Hegemony in exchange for Changeling military protection. Much of the bears' iron and gold reserves have been moved out of the country towards Vesalipolis, fuelling the future changeling war effort. Their citizens are dissatisfied to have bent over before the changelings' demands, but are more grateful to have kept a small measure of their independence and lives."
changelings.47.a:0 "걱정되는군."
changelings.47.b:0 "대단해."

changelings.48.t:0 "성공적인 공격!"
changelings.48.d:0 "국경에서의 북극곰군들과의 제한된 교전은 우리에게 결정적인 승리를 가져왔습니다. 곰들은 처음에는 완강히 저항하였으나, 대포가 굉음을 내고 우리의 군대가 전선으로 몰려들자 그들의 방어선이 순식간에 무녀져 우리가 이 지역을 완전히 장악하게 되었습니다. 우리는 얻은 영토를 합병하고 상황이 더 좋아지기를 기다리고 있습니다."
changelings.48.a:0 "완벽해."

changelings.49.t:0 "격퇴된 공격"
changelings.49.d:0 "Our limited engagement with the polar bear forces along the border has resulted in a stunning defeat for our troops. In our attempts to limit the conflict from exploding into all-out war, we committed only a fraction of our army, and it seems that was not enough. With strong defensive positions, the bears managed to resist our attack, and our forces were soon in disarray and scattered by an ursine counterattack. All we have gained from this struggle is humiliation and a heaping helping of changeling dead."
changelings.49.a:0 "왕립 체인질링 군대가 곰들에게 졌다고?"
changelings.49.b:0 "두번째 단계로!"

changelings.50.t:0 "국경 분쟁이 아무일 없이 끝나다"
changelings.50.d:0 "It would seem our border assault has ended in a stalemate, as both us and the bears are unable to truly claim victory. This is unexpected, and almost inconceivable. How did our superior army fail to score a decisive victory against the bears?"
changelings.50.a:0 "The bears stopped us?"

changelings.51.t:0 "강력한 곰 군대가 다시 승리하다!"
changelings.51.d:0 "We have sent them packing! Our territory and land are safe from their clutches once again! How many more times they will try to destroy us, who can say, but all the world knows that our glorious army has once more saved us from certain doom!"
changelings.51.a:0 "그렇지!"

changelings.52.t:0 "우리를 이긴 체인질링들!"
changelings.52.d:0 "Disaster! Our forces have been totally routed, and we have lost the state entirely! There is little to do but fall back and do what we can to at least save what's left of our country and heritage!"
changelings.52.a:0 "후퇴!"

changelings.53.t:0 "격퇴된 공격!"
changelings.53.d:0 "The Changelings came at us, and we sent them back! Despite the seemingly overwhelming statue of their military, we've sent the bugs fleeing from our land! What the bugs thought would be an easy war has turned into a costly disaster for their army, and this is a defeat they will not soon forget. This is our land, and today, the Changelings have learnt we won't give it up without a fight!"
changelings.53.a:0 "Yarr!"

changelings.54.t:0 "협상 테이블"
changelings.54.d_gold:0 "우리의 요구에 명시된 바와 같이, 우리는 우리의 보호에 대한 대가로 당신의 모든 금을 가져갈 것이며, 우리의 통제하에 보호국을 형성할 것입니다."
changelings.54.d_resources:0 "우리의 요구에 명시된 바와 같이, 우리는 우리의 보호에 대한 대가로 당신의 일정량의 철을 가져갈 것이며, 우리의 통제하에 보호국을 형성할 것입니다."
changelings.54.d_resources_land:0 "우리의 요구에 명시된 바와 같이, 당신의 국가는 우리의 보호를 받는 대가로 우리에게 약간의 땅과 철을 양도해야 하며, 우리의 통제하에 보호국을 형성할 것입니다."
changelings.54.d_gold_land:0 "우리의 요구에 명시된 바와 같이, 당신의 국가는 우리의 보호를 받는 대가로 우리에게 약간의 땅과 금을 양도할 것이며, 우리의 통제하에 보호국을 형성할 것입니다."
changelings.54.a:0 "여왕은 항상 원하는 것을 얻는다!"
changelings.54.b:0 "우리의 여왕은 막을 수 없다!"
changelings.54.c:0 "곰들은 그들의 새로운 여왕을 사랑할 것이다."
changelings.54.e:0 "우리의 여왕은 우리가 원하던 최고의 통치자이다."

changelings.55.t:0 "곰의 저항!"
changelings.55.d:0 "Impossibly, it appears that direct force will not work against the bears on their home turf. The terrain is too favorable for the defenders, and they know it well, thwarting our obviously superior army and forces. However, we are changelings, and we have more than direct force available. If we cannot take them in open war, then we shall wreak havoc on their nation from within with a veritable army of infiltrators. Soon, they shall be unable to trust each other, and the chaos we can impart on their small and weak nation with just a small amount of infiltrators shall mean further resistance will prove impossible."
changelings.55.a:0 "침투 부대를 보내라."

changelings.56.t:0 "우리 영토에 들어온 체인질링 침투 부대!"
changelings.56.d:0 "체인질링들은 우리의 저항의 대비하여 침투 부대를 보냈습니다! 그들은 우리 나라를 방해하고, 나라 전체에 혼란과 공황을 일으키고 있습니다. 아무도 믿을 수 없고, 누군가 침투자일지도 모른다는 단순한 의견만으로도 그들의 친구와 심지어 가족까지도 그들에게 등을 돌리게 할 수 있습니다. 이 정도로 국가가 혼란에 빠졌으니, 군락에 얼마나 오랫동안 저항할 수 있을까요?"
changelings.56.a:0 "우리는 그들에게 항복해야 한다!"
changelings.56.b:0 "우리는 싸울 것이다!"

changelings.57.t:0 "체인질링이 거래를 받아들이다"
changelings.57.d:0 "The changelings have kept their word! Not only have we officially gained their protection, but with that status comes a number of benefits; such as their researchers and construction workers coming to help bring us up to their level!"
changelings.57.a:0 "어쩌면 그게 진짜로 우리에게 더 이로울지 모른다..."

changelings.58.t:0 "행동할 시간!"
changelings.58.d:0 "체인질링들은 패배하고 있습니다! 그들이 자신조차 보호하지 못한다면 그들의 보호는 무슨 가치가 있을까요? 우리는 그들을 배신하고 승리하는 쪽에 같이 설 기회가 있습니다! 우리가 그럴 수 있을까요?"
changelings.58.a:0 "공격!"
changelings.58.b:0 "우리는 우리의 약속을 지킬 것이다!"

changelings.59.t:0 "전국에 걸친 습격"
changelings.59.d:0 "베살리폴리스, 디트리시움, 볼리스타드, 볼리스타드, 릭티다, 시카루스, 판티나 그리고 다른 체인질링 도시들의 비밀경찰이 "반조화" 라는 이름의 일급기밀 작전을 개시했습니다. 전국 각지에서 토랙스 저항 네트워크에 대한 급습이 시작되었습니다. VOPS 정보원들은 토랙스 저항조직을 찾아 인근의 활동중인 순찰대와 정보를 공유했습니다. 몇 시간 안에 토랙스가 간신히 군락들을 가로질러 구축한 저항 네트워크는 모두 파괴되었고, 한밤중에 수천 마리의 체인질링이 "실종" 되었습니다. 대부분의 토랙스파 지지자들은 죽었고, 빨리 죽지 않는 자들은 죽기를 바랄 것입니다. 민간인 피해는 아주 적으며, 민간인 사상자는 과격한 토랙스파의 행동 탓으로 지목되어 토랙스 본인을 체포하고 폭력을 중단해야 할 필요성에 대한 정당성이 생겼습니다. 그 작전에 대해 민간인은 전혀 신경쓰지 않습니다. 유감스럽게도, 우리의 성공에도 불구하고 토랙스는 우리의 동쪽 이웃 나라들 중 하나로 탈출했습니다."
changelings.59.a:0 "그는 오랫동안 우리를 피하지 않을 것이다."

changelings.60.t:0 "군락의 여왕들"
changelings.60.d:0 "모든 전통적인 군락 도시에는 왕실의 최고위층인 여왕이 지도자로 있습니다. 가장 강력한 4개 군락의 여왕들은 크리살리스를 체인질링 랜드의 하나뿐인 여왕으로 받아들여 980~990년의 통일 시대에 그녀에게 충성을 맹세했습니다. 브락스의 아긴니스 여왕은 젊고 교활하지만 크리살리스 여왕에게 충성하고, 체인질링 군대의 중추를 장악하여 세계에서 가장 강력한 군대중 하나로 만들었습니다. 실용적인 여왕이자 크리살리스의 변덕스러운 동맹인 디트리시움의 헬비아 여왕은 군락의 조선소를 해군을 강화하기 위해 사용하면서 언젠가 올레니아와 이퀘스트리아로부터 바다의 통제권을 빼앗기 위해 노력하고 있습니다. 크리살리스의 확고하고 가장 충성스러운 지지자인 릭티다의 아우란티아 여왕은 릭티다의 대규모 공장을 이끌어 패권을 강화시키고, 이퀘스트리아의 강력한 산업과 군락간의 격차를 좁히기 위해 장비와 물건들을 생산하고 있습니다 . 체인질링 종족의 위대함과 크리살리스 여왕이 가져다줄 영광을 믿는 학구적인 소리스의 야리아 여왕은, 언젠가 세상을 지배할 것이라는 희망과 함께 자기 종족의 마법의 비밀을 풀기 위해 그녀의 시간과 노력을 바칩니다.\n\n이 모든 여왕들은 패권의 각기 다른 지역에서 서로 앙숙이였습니다. 한때는 서로 쓰라린 적이였지만 이제, 크리살리스 여왕밑에 단결된 체인질링 군락들은 이제 확실한 동맹국입니다. 하나되어 일한다면, 해낼 수 있는지 누가 알겠습니까?"
changelings.60.a:0 "그들은 충성심을 유지하거나, 그러지 않을 것이다."

changelings.61.t:0 "베살리폴리스에서 열린 웅장한 군사 퍼레이드"
changelings.61.d:0 "오늘 베살리폴리스의 군락도시 거리는 공중에서 윙윙거리는 체인질링으로 가득 찼습니다. 그들은 모두 모여 몇 주 동안 준비되고 광고됬던 거대한 군사 퍼레이드를 지켜봤습니다. 체인질링들은 전국 각지에서 왔고, 심지어 다른 4명의 군락 여왕들도 참석했습니다. 그것은 체인질링 패권의 위대한 여왕으로서 크리살리스 여왕의 대관식을 제외하고, 그 도시가 본 것 중 가장 큰 퍼레이드였습니다.\n\n광장에는 회색 옷을 입은 체인질링 병사들의 종대가 곧 막사 밖으로 나와 일제히 행진하며 하얀 깃발을 흔들었습니다. 행진하는 동안 시민들은 환호로 그들을 맞이했고 그들의 기강에 감탄했습니다. 그들 뒤에는, 100대의 전차의 긴 종대를 이끄는 군락원수 트리멜과 함께 반짝이는 새 판저가 굴러나왔습니다. 그 뒤로 트럭의 차량화 사단, 바퀴달린 포병대대, 해병대, 해군, 엘리트 예거 대대, 여왕의 친위대가 뒤를 이었습니다. 그것은 최신 무기로 완전히 무장한 끝없는 군인들의 행렬이였습니다. 관중들은 경외감에 사로잡혀 나라의 힘을 확신하게 되었고, 크리살리스 여왕이 약속한 구원에 대한 믿음을 확신했습니다.\n\n종대의 끝부분에는 장교의 차를 타고 눈처럼 하얀 군복을 입은 크리살리스가 직접 등장했습니다. 그녀는 군중들에게 경례를 했고, 군중은 "여왕 만세!" 라는 구호를 외치며 거의 광적으로 경례했습니다. 그리고 그녀가 타고 있을 때, 포효하는 전투기와 폭격기들이 해를 가렸습니다.\n\n이것은 시작에 불과했습니다. 곧 군인들과 전쟁 병기는 패권의 모든 적들에게 향할 것이며, 그 나라들은 하나하나씩 무너져 체인질링 종족들의 사랑의 원천에 지나지 않을 것입니다."
changelings.61.a:0 "체인질링 여왕국에 영광을!"

changelings.63.t:0 "토랙스파 추적"
changelings.63.d:0 "크리살리스 여왕은 지금까지 본 것 중 가장 불쾌한 분위기로 VOPS 본부로 난입했습니다. 그녀는 바쁘게 보이려고 필사적으로 노력하는 체인질링들을 지나 걸어가다가 잠시 멈춰 그들을 경멸적으로 노려보고 난 후 VOPS 정보국장 바스피어 오른 클라디시움에게 다가갔습니다. 그녀는 바스피어의 사무실을 발로 차서 열고 마닐라지 폴더를 그의 책상 위에 올려놓았는데, 그녀의 마법으로 서류가 구겨지자 화가 나서 고함을 쳤습니다. Vaspier는 움찔했지만,  여왕이 말할 때까지 아무 말도 하지 않았습니다. 그녀가 화나 있을때 방해하는 것은... 현명하지 못합니다. "그가 도망쳤어," 크리살리스가 낮게 말했고, 그녀의 목소리는 죽은듯이 조용했습니다. "토랙스가 탈출했어."\n\nVaspier는 화가난 여왕을 달래려고 천천히 고개를 흔들었습니다. "여왕님, 저는 그를 찾으려고 노력을—"\n\n"조용히," 그녀는 거칠게 명령했습니다. "국장, 넌 실패했어. 나는 네가 무능하다는 걸 기억하기 전에 네가 직접 토랙스파들에게 총에 맞도록 할 생각이 반 정도 있었어. 난 아무도 너의 감시을 벗어날 수 없다고 생각했거든?"\n\n"제 실패를 용서해 주십시오," 그는 움찔하며 말했습니다. 맞서 싸우는 것보다 턱 위의 여왕의 모욕을 받아들이는 것이 낫습니다; 자신을 방어하는 것은 격노한 여왕의 눈에 반역이라고 쉽게 오해할 수 있습니다. "토랙스를 잡기 위한 작전을 전개하고 있었지만, VOPS의 누군가가 그에게 귀띔을 해준 것 같습니다; 그는 조직 내부에도 협력자들이 있습니다. 다시는 그런 일이 일어나지 않도록 중앙에서 요원들을 검토하는 중입니다."\n\n"애초에 내 정보기관에 토랙스 스파이가 있으면 안돼," 그녀가 싸늘하게 대답했습니다. "그것만으로는 네가 무엇을 하고 있는지 기대를 할 수 없다. 이 일은 제대로 끝내야 하니까, 어쨌든 내가 도와주지. 그는 조화주의 국가로 도망갈 것이니, 우리가 가진 모든 스파이를 이퀘스트리아, 크리스탈 제국, 야크야키스탄으로 보내라. 잠재적인 정치적 파장을 무시해라; 그들은 어쨌든 내부 반역자를 체포한다고 해서 전쟁을 선포하지는 않을 것이다."\n\n"전부요, 여왕님?" 바스피어가 되물었습니다.\n\n"전부!" 그녀는 거의 포효했다. "난 그가 지금 발견되고 처리되길 원해!"\n\n바스피어는 겸손하게 고개를 숙였다. "물론입니다, 폐하. 명령하겠습니다."\n\n만족했는지, 크리살리스가 떠나려고 돌아섰다. 그녀는 어깨 너머로 흘낏 돌아보았고, 그녀의 입에 사악한 미소가 스쳤습니다. "한 가지 더, 바스피어." 그는 조심스럽게 올려다 봤습니다. "그를 살려놔.""
changelings.63.a:0 "분부대로 하겠습니다, 폐하."

changelings.64.t:0 "토랙스 보고서"
changelings.64.d:0 "§RTOP SECRET§!\n\n§RVOPS COMMAND EYES ONLY§!\n\n우리의 정보기관은 토랙스가 야크야키스탄에 있다고 추적했습니다. 요원들이 배치되었고 구할 수 있는 최고의 정찰 및 신호 장비와 클로로포름 및 기타 무력화 화학 물질을 갖추고 있었습니다. 작은 규모의 야크 주민들과 야크들이 이미 의심하고 있어서 침입이 어려워졌기 때문에, 많은 잡입자들이 인적이 드문 멀리서 머물면서 관찰했습니다. 우리는 토랙스가 이미 체인질링의 행동에 대해 루머를 퍼뜨려놓은 것으로 추측하고 있지만, 우리의 국경 근처의 야크들의 자연스럽게 피해망상적으로 변했을 가능성도 있습니다. 우리는 이 점에 대한 결정적인 증거가 없으므로 추가 조사에 맡기겠습니다.\n\n그럼에도 불구하고, 우리 요원들 중 한 명이 야키스타운에서 토랙스와 맞닥뜨렸씁니다. 불행하게도, 많은 수의 경호원이 토랙스가 그에게 잡히지 않도록 막았습니다. 토랙스는 우리 요원들에게 쫒기며, 남쪽으로 도망쳤습니다. 잘못된 의사소통으로 그는 크리스탈 제국으로 탈출했고, 그는 우리의 추격 요원들보다 빠르게 크리스탈 시티에 도착했습니다. 우리는 그가 그 도시를 이동 할 것이라고 생각했고, 그 도시에 먼저 스파이를 배치했습니다.\n\n암살을 하기 좋겠지만, 임무를 수행하려면 그를 살려두어야 했기 때문에, 선택할 수 없었습니다. 그는 자신의 대의에 동정을 표하고 크리살리스와 솜브라의 공통점을 찾은 케이던스 공주 앞에서 그의 상황이 진짜임을 알렸습니다. 크리스탈 시티에서 그를 잡으려는 시도는 지역 경비원이 개입하면서 실패로 돌아갔습니다. 토랙스는 케이던스에게 그를 납치하려 온 스파이들에게 자비를 베풀어달라고 재촉했고, 조화의 전형적인 나약함이 드러났습니다. 우리 요원은 간첩 혐의로 10년간 투옥되었으며, 조만간 그녀를 구출할 수 있기를 바랍니다.\n\n토랙스는 남부 이퀘스트리아로 여행했고, 그 길은 차가웠습니다. 그를 찾기 위한 모든 시도는 정보의 부족이 아니라, 엄청난 양의 잘못된 정보로 인해 좌절되었습니다. 발티메어, 라스 페가수스, 캔틀롯, 스탈리온그라드, 요틀란트, 심지어 베살리폴리스에서도 토랙스의 출현에 대한 보도가 쇄도했습니다. 이 중 일부는 대중의 과잉 흥분 신호일 수 있지만, VOPS를 마비시키기 위해 의도적으로 확산되었을 가능성이 있습니다. 유감스럽지만, 이것으로 크게 성공했습니다. 이 시점에서 우리는 집중조사할 곳이 없고, 토랙스가 대륙을 떠날 가능성이 있습니다."
changelings.64.a:0 "크리살리스는 이것을 좋아하지 앟을 것이다..."

changelings.65.t:0 "또다른 방법"
changelings.65.d:0 "크리살리스는 개인 숙소에서 왔다갔다 했습니다. 한 버릇없는 유충이 모든 군대와 최고의 VOPS 요원들을 따돌렸습니다. 그들의 수많은 무능력자들! 그녀는 바보들, 어쩌면 반역자들에게 둘러싸여 있었습니다. 바스피어는 분명 배신자가 아니였지만, 토랙스가 그를 계속 피할 수 있었던 것은 그가 VOPS의 어딘가에서 내부 도움을 받은것이 아니가 의심하게 만들었습니다. 그녀는 한숨을 쉬며 여왕의 친위대장을 불렀습니다. "Dieter, 안으로 들어와."\n\n여왕의 친위대장이 인사하며 들어왔습니다. "여왕님, 무슨 일입니까?"\n\n"내가 믿을 수 있는 자는 너 뿐이다. VOPS에 대한 전반적인 감사를 실시해라. 처형도, 체포도 없다. 신중함이 핵심이다; 토랙스를 찾기 위해 증거를 찾는다고 밀해라. 사실, 네 임무는 VOPS에서 토랙스파들을 찾는 일이 될 것이다. 사소한 부패는 상관없지만, 나는 반역자들에게 시달리지 않을 것이다. 바스피어는 혐의가 없다; 그는 무능하지만 충성스럽다. 다른 모든 자들을 용의자로 간주해라. 뭔가 찾아낸다면, 나에게 직접 증거를 가져와라. 내가 처리할 것이다."\n\n디터가 경례했습니다. "명령에 따르겠습니다."\n\n크리살리스가 미소지었습니다. "고맙네. 논의할 다른 문제가 더 있다."\n\n 디터가 의아한 듯 눈썹을 치켜올렸습니다. "무엇입니까, 여왕님?"\n\n"토랙스가 현재 우리의 손에 닿지 않는 곳에 있기 때문에, 난 그를 흉내낸 충성스럽고 숙련된 침투원과 함께 재판을 열 생각을 했었다. 우린 그를 '고소' 할 수 있고, 그는 '자백' 할 것이고 그를 '처형'시킬 것이다."\n\n디터는 말을 신중하게 골랐습니다. "우리가 그렇게 성공적으로 할 수 있다면, 그것은 정말 유용할 것입니다. 하지만 만약 그가 살아있고 자유롭다는 것이 증명된다면, 우리의 속임수에 화가 날 지도 모릅니다."\n\n크리살리스는 그의 말을 깊이 생각해봤습니다. 물론, 그가 옳았습니다. 하지만 아무것도 하지 않는 것은 정부를 약해 보이게 할 것입니다. 그녀는 어떻게 해야 할까요?"
changelings.65.a:0 "우리는 이 재판을 열고, 전국에 방송할 것이다!"
changelings.65.b:0 "가짜 재판은 잠재적인 위험을 감수할 가치가 없다. VOPS에 집중하자."

changelings.66.t:0 "재판"
changelings.66.d:0 "토랙스를 연기하는 침투원은 그를 짓누르는 사슬과 함께 법정으로 행진했습니다. 참석자 중에는 크리살리스 여왕 폐하, 군락원수 트리멜, 여왕의 친위대장 디터 하인리히, VOPS의 국장 바스피어 오른 클라디시움, 피고의 형제인 파링스 장군 그리고 수많은 장교와 지도자들이 참석했습니다. 커다란 라디오 세트는 모든 단어가 전국의 수많은 가정에 전송되도록 보장했습니다.\n\n"토랙스," 크리살리스가 자리에서 소리쳤습니다. "너는 반역, 음모, 테러 혐의로 기소되었다. 어떻게 변호할 거지?"\n\n"유죄," 침투원은 토랙스의 애처로운 목소리로 훌쩍거렸습니다. "하지만 저는 우리 국민을 도우려고 했을 뿐입니다!"\n\n"그리고 네가 해야 할 일은 폐하를 전복시려는 음모를 꾸미고, 그 과정에서 수십만 마리의 체인질링 생명을 앗아가는 것이다," 디터가 으르렁거리며 대답했습니다. "여왕님, 이 반역자가 정의를 피할 수 없도록 해주십시오!"\n\n크리살리스는 사악하게 미소지었습니다. "그런 꿈은 꾸지도 않을 거야, 디터. 이제, 토랙스, 추종자들에게 할 말이 있나?"\n\n"누굴 해칠 생각은 없었습니다," 가짜 토랙스가 애원했습니다. "전 단지 조화만을 우리나라에 가져오고 싶었을 뿐입니다. 하지만 제가 실패했다는 것은 확실합니다. 그래서, 저 밖에 있는 토랙스파들에게 간청합니다: 음모를 꾸미는 것을 중단하세요. 우린 성공하지 못할 겁니다. 우리의 유일한 선택은 숨어서 미래의 상황이 바뀌기를 바라는 것입니다."\n\n크리살리스는 고개를 끄덕이며 승낙했습니다. "좋아. 그럼 이제 끝난 거라고 믿어도 되나?" 아무도 말하지 않자, 그녀는 고개를 끄덕였습니다. "그의 죄에 대해, 나는 총살형을 선고한다." 방은 환호성을 터뜨렸습니다. 가짜 토랙스는 크리살리스가 웃자 밖으로 안내되었습니다.\n\n전국적으로, 체인질링 가족들이 축하가 있었습니다. 크리살리스는 반역자의 계략을 저지하고 체인질링 랜드를 구해냈습니다."
changelings.66.a:0 "여왕을 위해!"

changelings.67.t:0 "답장"
changelings.67.d:0 "어젯밤, 죽은것으로 추정되는 자의 목소리가 체인질링 랜드 전역의 라디오 메세지가 방송되었습니다.\n\n"체인질링 동지들," 토랙스가 시작했습니다, "내가 당신들에게 살아있고 자유롭다고 말하게 되어 기쁩니다. 크리살리스는 나를 잡는데 실패했고, 그녀가 미친듯이 화가 나서 잡은 척 하기로 결심했습니다. 제가 추측하기로는 여왕의 친위대가 저로 변신해서 모든 범죄를 자백한 것 같습니다. 참고로, 저는 저에게 부과된 모든 혐의를 부인합니다. 제 행동은 반역이 아니라, 해방입니다; 테러가 아니라, 저항입니다. 부당한 정권에 반대하는 것은 정당한 행동입니다."\n\n"아직 버티고 있는 제 모든 친구들에게 권고하는데, 포기하지 마십시오. 지금은 상황이 어두울지 모르지만, 조화는 운이 다하지 않았습니다. 조용하게, 할 수 있는 곳에 도와주십시오. 혁명은 현재 불가능하기 때문에, 우리는 작은 방법으로 좋은 일을 해야 할 것입니다."\n\n토랙스의 목소리가 고통으로 갈라졌습니다. "파링스, 우리가 서로 다른 점이 있다는 건 알지만, 너의 정치에 상관없이 난 여전히 널 사랑한다는 걸 기억해줘. 우리가 다시 만났을때, 적이 아닌 친구로써 만났으면 좋겠어. 잘 지내."\n\n"크리살리스," 토랙스는 잠시 침묵을 지킨 후 말을 이어갔습니다, "너를 패배시킬 때까지 절대 포기하지 않을 것이다. 그러나 너의 검은 마음에 백성들에 대한 관심이 남아있다면, 캔틀롯에 대한 수치심 때문에 체인질링의 생명들을 버리지 않을 것이다. 제발, 전쟁의 대가에 대해 생각해보기를 바란다. 그리고 계속 우리 국민들을 죽이고 억압한다면... 역사상 모든 폭군이 만난 똑같은 운명을 맞게 될 것이다."\n\n"자유 체인질링 군락의 국가는 여전히 성공할 수 있습니다. 희망을 포기하지 마십시오! 조화가 승리할 것입니다!"\n\n연설을 가리기 위해 즉시 검열팀이 투입되었으나, 여전히 그 뉴스가 대중의 의식 속으로 빠져나간 것 같습니다. 오늘, 크리살리스 정부는 나라의 웃음거리가 되었습니다... 적어도 비공개적으로요. 백주대낮에 여왕과 그녀의 지지자들의 무능함을 감히 언급할 체인질링은 없겠지만, 많은 농담들이 정부를 희생시켜 은밀하게 쓰이고 있습니다. 심지어 많은 충성스런 충신들도 "되살아난 배신자" 지도층의 거짓말과 무능함을 비웃으며 잘 웃고 있습니다. "반역자 하나를 잡으려면 여왕의 친위대 몇 명이 필요할까요?" 한 인기 있는 농담은 다음과 같습니다. "둘-하나는 그를 잡기 위해, 하나는 그가 되기 위해!""
changelings.67.a:0 "젠장."

changelings.68.t:0 "감사된 VOPS"
changelings.68.d:0 "여왕의 친위대장인 하인리히가 VOPS 감사에 대한 노트를 바스피어와 함께 검토했습니다. 비록 크리살리스 여왕은 VOPS를 통해서 토랙스파들을 찾으라고 지시했지만, 그는 자신이 침투원 파일을 뒤적거리자마자 내가 무슨일을 하고 있는지 남들이 알게 될 거라고 생각했습니다. 대신 바스피어에게 직접 다가가서 위대한 제국의 보잘것 없는 자와 함께 일할 것을 제안했는데, 그는 여왕이 그를 인정한 것보다 더 유능하지 않고서는 체인질링이 그런 별명을 얻지 못한다는 것은 알고 있었습니다.\n\n" 토랙스파는 모두 4마리야," 디터가 말했습니다, 그의 앞에 있는 메모를 보고 얼굴을 찡그렸습니다. "이렇게 적다니 놀라운걸."\n\n바스피어는 마치 그가 자신에 대한 모든 비밀을 알고있는 것처럼, 그리고 어쩌면 내가 알지 못한 몇 마리도 알고있는 것처럼 그의 음흉한 미소로 그를 향해 미소를 지었습니다. "이렇게 많다니 놀라운걸," 그가 말했고, 디터는 바스피어가 그에게 얘기하지 않은 더 많은 VOPS의 체인질링들이 조심스럽게 제거되었다는 의심을 가졌습니다. "비록 저게 내가 직원들 검토를 개인적으로 하지 않은 탓에 생긴것 같지만. 이런 일은 다시는 일어나지 않을 거야."\n\n"그러지 않는 게 좋아," 디터가 노트 폴더를 닫고 일어나면서 말했습니다. "그렇지 않으면 네가 더 이상 VOPS의 수장이 되지 못할 것 같아."\n\n"난 내 머리를 걱정하고; 너는 네 머리를 걱정해," 바스피어가 고개를 끄덕이며 말했습니다. "어쨌든, 요즘 누군가를 정확한 증거 없이 토랙스파라고 부르는 것은 아주 심각한 주장이야. 하지만 우리 둘 다 잘 해낼 수 있을 것 같아, 우리가 함께 뭉친다면."\n\n바스피어의 경고로 그의 껍질이 근질근질 했지만, 디터는 그저 VOPS의 수장에게 퉁명스러운 경례를 했을 뿐이였습니다. "물론이지. 여왕님께 모든 일이 처리됬다고 알릴게.""
changelings.68.a:0 "크리살리스가 이 소식을 들으면 가장 기뻐할 것이다."

changeling_diplo.1.t:0 "북극곰들을 침략한 체인질링"
changeling_diplo.1.d:0 "체인질링이 공식적인 외교적 위협을 가한 후, 그들이 반항적으로 크리살리스에게 굴복하기를 거부하자 [PLB.GetName]를 침략했다는 소식이 우리에게 전해졌습니다. 약하고 수적으로 열세인 곰들은 체인질링 전쟁 기계의 맹공격으로부터 살아남을 수 있을 것 같지 않습니다. 또 다른 나라가 곧 군락의 가차없는 진군에 함락될 것 같습니다.\n\n일부는 우리가 단순히 크리살리스 여왕과의 대립을 피하기 위해 비켜서야 한다고 말하는 한편, 다른 이들은 우리 정부가 분쟁에 대한 입장을 취하고 어느 한 쪽에 공식적인 지지를 선언하도록 압력을 가하고 있습니다."
changeling_diplo.1.a:0 "외교적 항의를 제기해라."
changeling_diplo.1.b:0 "지지한다는 내용의 편지를 보내라."
changeling_diplo.1.c:0 "중립을 유지해라."

changeling_diplo.2.t:0 "우리의 [PLB.GetName] 개입에 항의한 [From.GetName]"
changeling_diplo.2.d:0 "[From.GetName] 는 우리의 북극곰 침략에 대해 외교적인 항의 성명을 내고 "도덕적으로 부적절" 과 "평화의 파괴"라며 우리에게 물러서달라고 요청했습니다. 그들은 우리의 타당한 개전 이유를 무시했고 이 문제를 바로잡으려는 우리의 시도에 대해 [PLB.GetName] 의 범죄 정권 편을 들 것입니다. 만약 그들이 우리의 지원을 필요로 한다면, 우리는 그들이 우리를 얼마나 부당하게 대했는지 그들에게 상기시켜줄 것입니다.\n\n곧 이 오만한 나라에 뭔가 조치를 취해야 할 지도 모릅니다..."
changeling_diplo.2.a:0 "중요하지 않아."

changeling_diplo.3.t:0 "우리의 [PLB.GetName] 개입을 인정한 [From.GetName]"
changeling_diplo.3.d:0 "[From.GetName] 는 북극곰에 대한 우리의 행동을 공식적으로 승인했습니다. 그들이 왜 그랬는지 정확히 알 수 없지만, 아직 그 일을 했다는 사실은 여전히 남아 있습니다. 어쨌든, 우리는 세계 무대에서 정당성을 얻을 것이고 만약 우리가 그 행동에 지지를 얻었다면 어떤 생물도 우리가 이유없이 전쟁을 했다고 말하지 못할 것입니다."
changeling_diplo.3.a:0 "모든 것이 정당화 될 수 있다."

CHN_disapproves_actions:0 "미승인된 행동"
CHN_approves_actions:0 "승인된 행동"

changeling_diplo.4.t:0 "올레니아를 침략한 체인질링"
changeling_diplo.4.d:0 "체인질링들이 공식적으로 올레니아를 상대로 전쟁을 선포했다는 소식이 전해졌습니다. 몇 달간의 고조 끝에, 체인질링 군대는 국경을 넘어 행진했고 그들은 이미 올레니아의 첫 번째 방어선과 충돌하기 시작했습니다. 많은 사상자들이 보고되고 있으며, 올레니아의 상황이 곧 피바다로 치닫을 곳으로 보입니다. 우리는 전쟁을 한 이유를 알진 못하지만, 한 가지는 확실합니다:  올레니아는 심각한 곤경에 처해 있습니다.\n\n제 3자의 외교적 중재 제의는 크리살리스 여왕에 의해 단도직입적으로 거절되었습니다. 그녀는 올레니아와 체인질링 랜드 사이의 분쟁이며, 곧 해결될 것이라고 말했습니다. 따라서, 다른 국가의 개입은 필요없습니다.\n\n우리는 전쟁 발발을 막을 수 없었고, 이제 무엇을 할지 결정해야 합니다. 우리는 양측의 적대행위를 규탄하는 공식 항의를 할 수도 있고, 아니면 아무 말도 하지않고 이 문제에 관여하지 않을 수도 있습니다. 확실히, 일단 올레니아와 체인질링이 끝나면 그들은 군대를 해체하고 그들이 가진 것에 만족할 것입니다."
changeling_diplo.4.a:0 "외교적 항의를 제기해라."
changeling_diplo.4.b:0 "지지한다는 내용의 편지를 보내라."
changeling_diplo.4.c:0 "중립을 유지해라."

changeling_diplo.5.t:0 "우리의 [OLE.GetName] 침공을 비난한 [From.GetName]"
changeling_diplo.5.d:0 "[From.Getname] 는 사슴에 대한 군사작전에 대해 외교적 항의 를 표명했고, 우리의 약한 이웃을 괴롭히는 것은 '에쿠스의 안정과 평화에 대한 위협' 이라고 비난했습니다. 그들은 올레니아가 우리의 분쟁을 외교적으로 해결하기를 거부했기 때문에 침략을 강행한 우리의 타당한 이유를 간과한 것이 분명합니다. 그러나 한 가지는 확실합니다: 체인질링 군락들은 더 이상 오만한 사슴에게 괴롭힘을 당하거나 외교 테이블에서 무례하게 굴지 않을 것입니다.\n\n크리살리스 여왕은 외교 서한을 파기하도록 지시했고 침공 명령을 재확인했습니다. 이제 돌이킬 수 없을 것입니다. 올레니아는 파괴되어야 하고, 다른 나라들이 어떻게 생각하는지는 중요하지 않습니다."
changeling_diplo.5.a:0 "무슨 상관이야?"

changeling_diplo.6.t:0 "우리의 [OLE.GetName] 개입을 인정한 [From.GetName]"
changeling_diplo.6.d:0 "[From.Getname] 는 '약자는 강자에게 무너져야 한다' 는 이유로 사슴에 대한 우리의 행동에 대해 공식적으로 인정했습니다. 이유가 무엇이든 간에, 그들이 우리와 더 가까운 관계를  추구한다는 것은 분명합니다. 아마도 그들은 우리의 다음 희생자가 되는 것을 피하고 싶을 것입니다; 결국, '약자는 강자에게 무너져야 한다' 는 것은 사슴처럼 그들에게도 쉽게 적용될 것입니다."
changeling_diplo.6.a:0 "모든 것이 정당화 될 수 있다."

