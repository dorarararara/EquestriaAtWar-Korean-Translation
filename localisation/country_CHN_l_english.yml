changelings.4.t:0 "주 양도"
changelings.4.d:0 ""[OLE.GetLeader] 는 정말로 줏대가 없군," 크리살리스가 경멸하며 올레니아의 답장을 읽고 말했습니다. "여기서 나는 좋은 싸움을 망쳤어. 그리고 또 사슴들은 카드 집처럼 접히겠지. 한심하군!"\n\n"결국 이성이 이겼나 보군요," 군락원수 트리멜이 더 이상 싸우지 않기로 한 크리살리스에게 고개를 숙이며 말했습니다. "그래도, 우리는 이것을 승리라고 할 수 있습니다. 사슴들을 정복할 더 많은 기회가 있을 것입니다. 머지 않아 좋은 기회가 나타날 것입니다."\n\n"그게 더 낫겠지," 크리살리스가 말했습니다. "사슴들에게서 두 개의 주를 가지는데 안주한다면, 난 초짜일 뿐이야. 하지만 올레니아 전부를 가진다면..." 그녀는 발굽을 비비며 킥킥 웃었습니다. "사슴들은 시간을 좀 벌었을지 모르지만, 어떻게 되던 간에 그들은 나의 첫 정복을 받게 될 거야. 곧 그들은 복종하거나 죽겠지, 난 별로 관심 없지만.""
changelings.4.a:0 "지금은 이것으로 충분하다... 하지만 우리를 영원히 만족시킬 순 없을 것이다."

changelings.5.t:0 "[From.GetName] 이 우리의 요구를 거부하다!"
changelings.5.d:0 "군락원수 트리멜은 기쁜 미소를 지으며 [OLE.GetLeader]의 답장을 읽었습니다. "우리가 Solgud Bergskedja 와 Feer Dalar 를 달라는 당신들의 요구는 너무 터무니 없습니다. 혹시 잊었을지는 모르겠지만, 이 영토는 Aldar II 왕께서 체결하신 조약에 의해 사슴들이 가지게 된 영토입니다. 당신들이 요구한다고 해서 돌려주지 않을 것입니다. 올레니아는 공격당하기 전에 공포에 떨지 않습니다." 트리멜은 답장을 던져두고 크리살리스 여왕 쪽으로 시선을 옮겼습니다. "그래서, 여왕님? 어떻게 생각하십니까?"\n\n"우리가 바라던 변명이야," 크리살리스가 발굽을 비비며 말했다. "만약 사슴들이 확고한 말뿐으로도 자신들을 구할 수 있다고 생각한다면, 그들은 곧 실망하게 될 거야. 어떻게 되던 간에 그들은 망할 것이고, 국가를 위한 한심한 변명에 모든것이 무너졌을때 [OLE.GetLeader]의 얼굴이 보고 싶어 못 참겠군.""
changelings.5.a:0 "사슴들은 자신의 피로 덮였건 아니건 우리에게 무릅꿇을 것이다."

changelings.6.t:0 "올레니아가 우리 힘에 굴복하다"
changelings.6.d:0 "나라 전체가 체인질링 군락의 힘에 복종하라는 그녀의 요구를 받아들인다는[OLE.GetLeader]의 답장에 크리살리스 여왕은 비웃었습니다. "이렇게 쉽게? 한심하군,"눈을 굴리고 답장 내용을 보좌관에게 안전하게 보관하라고 하면서 그녀가 말했습니다. "사슴은 정말 겁에 질린 먹잇감인 것 같군. 우리가 그들을 돌볼 준비가 되어 있는 것은 그들에게 좋은 일이지... 그들이 우리에게 그에 마땅한 사랑을 준다면 말이야." 그녀는 혼자 낄낄거리며 왕좌에 똑바로 앉았다. "음, 사슴들에게는 다행이겠지만, 육군은 우리의 새로운 장난감에게 시험을 해 보지는 못하겠군. 저것들은, 이퀘스트리아를 위해 모을 것이고 올레니아인들은 이퀘스트리아의 영향력으로부터 보호할 동맹군이 있어 안심할 것이다. 우리는 정말로 우리가 될 수 있는 가장 친절하고 자애로운 사슴들의 수호자가 되겠지, 만약 그들 중 누군가가 그렇지 않다고 말한다면, 그들은 다른 말들을 할 만큼 오래 말할 수 없을 거니까." 그녀는 발굽을 비비며 말했다. "첫 번째 도미노가 무너졌다...""
changelings.6.a:0 "이퀘스트리아로 전진하라!"

changelings.7.t:0 "올레니아가 양보를 거절하다"
changelings.7.d:0 ""사슴들은 항복하라는 우리의 친절한 제안을 무시했습니다, 여왕님," 여왕의 친위대장인 디터 하인리히가 올레니아의 답장을 크리살리스 여왕의 왕좌 앞에 던지며 말했습니다. "그리고 꽤 무례하기까지 합니다. 그들은 여왕님께 불손한 표현을 사용했습니다. 하지만, 이것은 여왕님이 예상한 대로입니다. 사슴들은 자존심이 너무 강해서 죽음이 자신의 얼굴을 노려보고 있어도 깨닫지 못합니다."\n\n"좋아," 크리살리스가 말했습니다. "나는 우리의 새로 재편성된 군대를 시험해 볼 기회를 기다리고 있었지. 사슴들은 내게 그저 전차로 저 불쌍한 생물들을 짓누를 이유만 주었어. 군대를 동원해라. 그들은 순식간에 우리 앞에서 무너지고, 우리의 압도적인 힘에 짓눌리며 올레니아인들은 우리에게 대항한 것이 얼마나 큰 실수였는지 깨닫게 되겠지...  하지만 그것만으로는 그들을 구할 수 없을 것이다.""
changelings.7.a:0 "그들이 어려운 방법으로 하기를 원한다고? 나도 어려운 방법으로 하고 싶은데!"

changelings.8.t:0 "올레니아 항복"
changelings.8.d:0 ""그들 대부분은 겁쟁이들입니다," 군락원수 트리멜이 고개를 저으며 말했다. "올레니아가 망하기 전에 겨우 전차 시동을 걸었습니다. 제 전차에는 아직 연료통이 반은 채워져 있었습니다. 올레니아인들은 군 장비와 함께 백기를 지급받아야 됩니다, 왜냐면 그렇게 빨리 도망가는것을 본 적이 없거든요. 저는 좌절감으로 거의 그들을 향해 총을 쏠 뻔했습니다. 거의요."\n\n크리살리스 여왕은 그에게 화가 난 것이 아니었지만 군락원수에게 얼굴을 찌푸렸습니다. "그들은 허세를 부렸던 것이냐? [OLE.GetLeader]는 거부한다면 우리가 진짜로 올레니아를 침공하지 않을 거라고 생각했던 건가? 아주 우습군." 그녀는 고개를 젓고 발굽을 흔들어 트리멜을 물러가게 했습니다. "아주 좋아, 그들이 반항하지만 않는다면 다른 적들을 위해 그들을 학살해서 얻을 것이 없다. 항복한 올레니아인들로부터 얻은 장비와 마력은 이퀘스트리아에 잘 사용될 것이다. 그들은 정말 강력한 적이니, 우리가 가진 모든 전력을 그들에게 투사해야 한다. 그곳에서 진정한 싸움이 벌어지겠지.""
changelings.8.a:0 "올레니아... 무엇 때문에 가슴이 두근거리지? 고작 사슴 시체 몇십마리 때문에?"

changelings.10.t:0 "[VAN.GetName]와의 전쟁. "
changelings.10.d:0 "A fractured Equestria is a weak Equestria, that much is certain. The current situation in the aftermath of the War of the Two Sisters is very favorable to us as we seek to end this Equestrian blight once and for all. While Equestria struggles to put back together the pieces from its catastrophic civil war, we will be sure to take advantage of the chaos and confusion. The city of Vanhoover is one of Equestria's most important naval ports, and not only that, a significant population of changelings lives in and around the city. It's time that we welcome our brothers and sisters back into the fold with open forelegs, and while we're at it, seize the all-important Equestria dockyards in Luna Bay. Not only will these dockyards be put to better use producing ships for our navy, but it will widen the border against Equestria, giving us an opportunity to outflank the Equestrian left and crush their army before the war has even truly begun. We will need every advantage fighting the Equestrian beast, and picking off one of its strongest city-states will benefit us greatly."
changelings.10.a:0 "Vanhoover will fall, and that'll really give Equestria something to worry about."

changelings.11.t:0 "[SCS.GetName]와의 전쟁."
changelings.11.d:0 ""A fractured Equestria is a weak Equestria, that much is certain. The current situation in the aftermath of the War of the Two Sisters is very favorable to us as we seek to end this Equestrian blight once and for all. While Equestria struggles to put back together the pieces from its catastrophic civil war, we will be sure to take advantage of the chaos and confusion. The foolish [SCS.GetName] have split off from Equestria. Their supplies of crude oil have made them powerful in their own right, but only a valuable prize for us. Seizing their oil supplies will allow us to run our Panzers for longer than we otherwise could have.  We must take control of this oil and grant our army the freedom to drive as far as it can. Yet another piece of Equestria is ready to fall into our hooves!"
changelings.11.a:0 "그들의 석유는 우리 것이다!"

changelings.12.t:0 "[From.GetName]와의 전쟁."
changelings.12.d:0 ""A fractured Equestria is a weak Equestria, that much is certain. The current situation in the aftermath of the War of the Two Sisters is very favorable to us as we seek to end this Equestrian blight once and for all. While Equestria struggles to put back together the pieces from its catastrophic civil war, we will be sure to take advantage of the chaos and confusion. The foolish [From.GetName] have split off from Equestria. The fractured state of our greatest enemy shall make them all the easier to conquer. Piece by piece we shall devour Equestria until there is nothing left to conquer. Divided they shall fall to our might!"
changelings.12.a:0 "전쟁이다!"

changelings.14.t:0 "[STG.GetName]와의 전쟁."
changelings.14.d:0 "[STG.GetName] stands in the way of the ambitions of our Glorious Queen. Not only are they ponies that we must conquer, but they are the home of that disgusting ideology called Communism, which stands in direct opposition to the natural hierarchy of the hives and the changeling species. Letting this state fester in continued existence could only be a disaster. They must be crushed immediately, and we shall make them submit by any means necessary!"
changelings.14.a:0 "전쟁이다!"

changelings.16.t:0 "이퀘스트리아의 스파이 활동"
changelings.16.d:0 "바스피어 오른 클라디시움은 그의 책상 주위를 서성거렸고, 그의 입술에는 불을 붙인 담배가 걸려 있었습니다. 그는 마법으로 들고 있는 여러개의 평범한 폴더를 열어 하나싹 살펴보았습니다. 그 나라로 파견돤 첫 번째로 파견된 침투원의 초기 더듬이는 공장 감독관처럼 단순한 것부터 정부의 최고 명령에 이르기까지 이퀘스트리아국에서 다양한 약점을 찾아냈습니다. 이퀘스트리아인들은 세께정세와 1002년 캔틀롯 침공 실패로 인해 체인질링의 침투를 경계했지만, VOPS가 국가 내부에 발굽을 내딛을 수 있는 어떠한 방법도 아직 막지 못했습니다. 그것은 그들의 실패의 원인이 될 것 입니다.\n\n바스피어는 폴더를 옆으로 치우고 대기중인 그의 요원들의 명단을 작성했습니다. 체인질링 종족의 가장 큰 강점은 거의 모든 형태로 변신하는 능력이지만, 평균적인 체인질링은 그 능력에 한계가 있었습니다. 훈련이 없다면, 형태는 오랫동안 유지될 것으로 추정하지만 변신이 불완전합니다. 변신에 익숙한 자들은 곧 그들 앞에 서 있는 거짓을 알아차릴 것입니다. 그러나VOPS의 침투원들은 최고 중의 최고이며, 각각의 완벽하게 목표물을 흉내낼 수 있도록 훈련받았고, 몇 주 동안 끊임없이 그들의 추정되는 모습의 모든 세부 사항과 습관에 대해 연습했습니다. 바스피어는 이 침투원들은 이퀘스트리아에서 집단으로 풀려날 것입니다. 이퀘스트리아군 전체에 완벽하게 배치되어 있기 때문에, 결과적으로 혼돈과 혼란으로 곧 그들이 군체에게 저항하는 것을 불가능하게 만들 것입니다.\n\n바스피어는 담배를 태우고 재떨이에 짓눌렀습니다. 곧, 이퀘스트리아는 그 담배처럼 짓눌려 꺼질 것입니다."
changelings.16.a:0 "VOPS가 그들 사이로 들어가면 이퀘스트리아인들은 누구를 믿어야 할지 모를 것이다."

changelings.17.t:0 "[EQS.GetName]가 우리의 첩보망을 파괴하다!"
changelings.17.d:0 "위대한 제국의 보잘것 없는 자는 그의 책상에 앉아서 그의 스파이가 보낸 보고서나 적어도 보고서를 보낼 수 있는 자들로부터 들어오는 보고서를 검토했습니다. 그 침투는 한동안 효과가 있었고, 그것은 훌룡하게 작동했습니다. 아무도 그것을 부정할 수 없었습니다. 하지만 결국, 이퀘스트리아인들은 체인질링을 감지하는 그들만의 방법을 개발했고, 그 이후 바스피어는 그의 첩보망이 붕괴되는 것을 지켜봤습니다. 그는 이퀘스트리아 방첩 활동으로 2마리의 침투원들을 잃었고, 얼마 지나지 않아 물러나서 작전을 중단하라는 명령을 내려야 했습니다. 침투원들은 훈련하는데 비용이 많이 들었고, 훈련을 완료하는데 몇 달이 걸렸습니다; 그들은 너무 귀중한 자원이라 헛되이 낭비할 순 없었습니다. 그는 소규모 스파이 활동을 계속하고 발견한 모든 것을 보고하라고 지시한 반면, 다른 이들은 지상으로 가거나 체인질링 국경으로 돌아가라고 지시했습니다. 아마도 미래에는 VOPS가 또다른 대규모 침투 작전을 펼칠 수 있겠지만, 현재로써는 군락이 VOPS가 해낸 것에 대해 만족해야 합니다. 그는 단지 우리 군대의 멍청이들이 정보를 수집하고 이퀘스트리아의 약점을 이용하기 위한 고된 노력을 낭비하지 않기를 바랬습니다."
changelings.17.a:0 "많은 정보원들이 우리에게 이 정보를 가져오기 위해 죽었다."

changelings.18.t:0 "솜브라가 우리에게 종속을 요구하다"
changelings.18.d:0 "Queen Chrysalis watched with raised eyebrows as the ambassador from the Crystal Empire approached her throne. She had heard the news of King Sombra's return, and as far as she was concerned, that was a good sign. Anything that weakened Equestria and its allies was good for her. "You stand in the presence of Her Royal Majesty, Great Queen Chrysalis, first of her name," Chrysalis' herald called out. "Bow your head before the queen of all the changelings and state your business."\n\nTo Chrysalis' surprise, the ambassador refused to do so, and instead cleared his throat. "Queen Chrysalis, I come bearing an ultimatum from His Imperial Majesty, King Sombra, King of Kings and Emperor of Emperors. Now that the long-awaited king has finally returned to his throne, it is only right that this continent gives him the respect he deserves. It is the King's command that you bow before him and pledge fealty as a steadfast subject, and in exchange, His Imperial Majesty offers you and your nation his eternal protection."\n\nEvery changeling in the room bristled at the bold demands, and none more so than Chrysalis herself. "Me? Pledge loyalty to a ghost?!" She snarled at the ambassador. "The Queen of the Changelings bows to nobody, least of all a pony!"\n\n"If you do not kneel before His Imperial Majesty, then he will respond with military force, and your pathetic nation will be crushed before his armies, like so many others before you. It is your choice whether you would embrace his friendship, or suffer his wrath.""
changelings.18.a:0 "솜브라가 체인질링들로부터 얻을 수 있는 것은 상자에 담긴 너의 몸 뿐이다!"
changelings.18.b:0 "우리는 솜브라 왕과 싸우고 싶지 않다. 우리는 그의 통치에 굴복할 것이다."

changelings.19.t:0 "솜브라가 동맹을 제안하다!"
changelings.19.d:0 "Queen Chrysalis watched with raised eyebrows as the ambassador from the Crystal Empire approached her throne. She had heard the news of King Sombra's return, and as far as she was concerned, that was a good sign. Anything that weakened Equestria and its allies was good for her. "You stand in the presence of Her Royal Majesty, Great Queen Chrysalis, first of her name," Chrysalis' herald called out. "Bow your head before the queen of all the changelings and state your business."\n\nThe ambassador respectfully dipped his head. It wasn't a full bow, but it was good enough for relations between two monarchies. "His Imperial Majesty, King Sombra, King of Kings and Emperor of Emperors, wishes to extend his hoof in an offer of friendship to the Great Queen Chrysalis of the Changeling Hives," the ambassador said. "It is in the benefits of both of our nations to forge an alliance and work in unison to see the destruction of Equestria. Our armies, working together as one, can enslave this continent beneath us. The king eagerly awaits your reply."\n\nChrysalis rubbed her hoof against her chin. An alliance with Sombra? She immediately wanted to reject on the basis that Sombra was little more than a pony, but he was more than that, wasn't he? He had powers that made him more than the average equine, and his military prowess was certainly formidable. Perhaps an alliance would be in the best interest of the Changeling Hives..."
changelings.19.a:0 "솜브라는 포니이고, 모든 포니는 체인질링 군락의 신하 그 이상도 이하도 아니다!."
changelings.19.b:0 "동맹은 완벽하게 이행될 것이다! 우리는 함께 셀레스티아를 빛나는 산에 던지고 바다로 차 버리도록 함께 일할 것이다!"

changelings.20.t:0 "전쟁은 피할수 없다!"
changelings.20.d:0 ""지금이 행동할 때입니다, 여왕님," 군락원수 트리멜이 말했습니다. "군대는 이퀘스트리아 방어선을 분석하기 위해 VOPS와 긴밀히 협력했지만, 간단히 말해서, 한심할 정도로 부족합니다. 우리는 군인들도 있고, 보급품도 있고, 가장 중요한 이퀘스트리아를 지배하겠다는 의지력이 있습니다. 우리가 해야 할 일은 국경선을 넘어 폭풍을 일으켜 그들의 방어선을 강타한다면, 모든 썩은 건물들이 무너질 것입니다."\n\n크리살리스는 얼굴을 찡그렸고, 그녀의 날개가 약간 펄럭였습니다. 이 순간은 1002년 처참했던 침략 이후 그녀가 기다려온 순간이었습니다. 그녀는 복수를 할 기회에 들떠있었지만... 캔틀롯의 패배에서 교훈을 얻었습니다. 전쟁이 준비되기 전에 나라를 재촉하는 것은 도움이 되지 않을 것입니다. "우리가 준비되어 있다고 확신하나? 추가적인 준비는 필요 없나?"\n\n트리멜은 고개를 단호히 끄덕였습니다. "저희는 언제나 준비가 되어 있습니다, 여왕님," 그는 그녀를 안심시켰습니다. "그리고 지금이 바로 공격할 때입니다. 우리가 오래  기다릴수록, 이퀘스트리아는 더 강해집니다. 그들은 우리 사이의 전쟁이 불가피하다는 것을 알고 있고, 매일 방어를 강화하고 있습니다. 공격은 감소하는 수익을 보기 전까지만 준비될 수 있지만, 방어는 사실상 영원히 강화 될 수 있습니다. 우리는 지금 쇠가 뜨거울 때 치지 못하면, 영원히 기회를 놓치게 됩니다."\n\n트리멜의 주장은 여왕을 안정시켰습니다. "그렇다면 공격할 수밖에 없겠군," 그녀가 말했습니다. "명령서를 보내라. 군락들은 내 명령에 따라 전쟁터로 나아갈 것이다. 이전과는 다르다.""
changelings.20.a:0 "이퀘스트리아, 너희들은 이제 얼마 남지 않았어!"

changelings.21.t:0 "사랑스런 그림자"
changelings.21.d:0 "크리살리스 여왕은 중요한 서류 더미를 훑어보면서 한숨을 쉬었습니다. 서류작업은 그녀가 싫어하는 군주제의 일부입니다. 그녀가 무엇을 하든, 그녀가 피하려고 하던, 그것은 항상 그녀를 괴롭혔습니다. 아마도 그녀의 군대의 불평을 듣는 것이 더 나을 것입니다; 그녀는 책상 뒤에서 서명을 몇 번이고 갈겨쓰느니 차라리 참호에서 싸울 것입니다 .\n\n그러나, 서류 더미를 옮기자 소박한 봉투가 떨어졌습니다. 이맛살을 찌푸리며, 크리살리스는 편지를 잡고 마법으로 뜯어서 열었습니다. 안에는 솜브라의 발굽으로 쓰인 편지가 있었고, 그녀가 그것을 읽자 깜짝 놀라서 크리살리스가 눈을 깜박였습니다:\n\n"체인질링 군락의 가장 아름다운 여왕이여, 나는 오랫동안 당신을 지켜봐 왔습니다. 당신은 이미 알고 있겠지만 군주제가 지속되려면 후계자를 생산해야 하고, 오직 왕만이 당신 신분의 여왕과 결혼하기 적합합니다. 그리고 크리살리스 당신은 최고의 크리스탈보다도 더 아름답습니다. 우리의 두 나라를 여러 의미로 묶고; 우리가 부부로써 서로 결합하듯이 그것들을 묶읍시다. 나는 당신의 답장을 간절히 기다리고 있습니다.\n"\n\n크리살리스가 눈을 깜박였고, 그녀가 당황하기 시작했습니다. 그녀의 눈은 편지, 휴지통, 그리고 책상 위에 놓여있는 펜을 맴돌았습니다. 그녀는 무엇을 했을까요? 그녀는 그의 편지를 버리고 무시했을까요... 아니면 그 대신 답장을 썼을까요?"
changelings.21.a:0 "정착해서 결혼을 하게 될 줄은 몰랐지만, 모든 일에는 순서가 있다."
changelings.21.b:0 "이 편지를 못 받은 척 할 것이고 그게 끝이기를 바란다."

changelings.22.t:0 "Jungle Nation Wishes to Establish a Protectorate"
changelings.22.d:0 "The pathetic bandits of the jungle know they are no match for our mighty armies. Rather than fighting a sustained guerilla war that would only end in their death, they have offered to surrender to us, in exchange for our protection. It is an arrangement that would benefit both of us, and we could avoid further bloodshed."
changelings.22.a:0 "Sure, why not."
changelings.22.b:0 "Those trees will mark their graves."

