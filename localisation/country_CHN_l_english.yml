CHN_modern_tank_equipment_1:0 "5호 장갑전투차량 판터 II"
CHN_modern_tank_equipment_1_short:0 "판터 II"
CHN_modern_tank_equipment_x:0 "E-50 표준형 판처"
CHN_modern_tank_equipment_x_desc:0 "엔트비클룽 시리즈는 체인질링군이 1016년부터 시작했던 현대식 전차 프로젝트의 산물이며, 6개의 표준화된 설계를 내놓았습니다. 그 중 E-50 표준형 판처는 이전의 판터와 티거를 대체할 목적으로 설계된 중형 전차입니다."
