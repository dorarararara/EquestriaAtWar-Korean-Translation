 newhives3:0 "체인질링 도시들"
 newhives3_desc:0 "집을 밀집시키는 방법이나, 지하 건물과 고층빌딩은 한 지역에 더 많은 건물을 건설할 수 있게 합니다. 그러나 이러한 건물 구조는 방어하기에 문제가 많은데, 운좋게 떨어진 폭탄이 불안한 건물을 무너뜨릴 수 도 있기 때문입니다."
 continous_war_plan_CHN:0 "계속 전쟁 "
 continous_war_plan_CHN_desc:0 "셀레스티아와 그녀의 하인들에게 복수를 하기  위해서, 우리나라가 전쟁에 주력하도록 완전히 바꿔야 합니다. 너무 오랫동안 시간을 끌게 되면 체인질링들이 좋아하지 않겠지만, 승리가 눈앞에 다가왔으니 안심해도 좋을 것입니다. 필요한 것은 약간의 희생 뿐입니다."
