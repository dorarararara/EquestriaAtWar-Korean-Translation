CHN_unity:0 "통일된 국가"
CHN_unity_desc:0 "체인질링들은 그들간 협력 수준만큼 강력합니다. 분열된 군락은 우리의 경쟁자들에게 쉬운 먹잇감이 될 수 있지만 우리가 하나로 뭉친다면, 우리는 우리가 원하는 방향으로 나아갈 수 있을 것입니다. 이와 같이, 체인질링 군락은 [CHN.GetLeader] 의 통치에 전폭적인 지지를 보냈습니다."
 changeling_queen:0 "체인질링 여왕"
 changeling_swarm:0 "군체"
 political_divisions:0 "정치적 분열"
 political_divisions_desc:0 "체인질링들은 서로 같은 목표를 가지고 있지만, 그것을 어떻게 성취해야 하는지에 대해서는 의견이 일치하지 않습니다. 이것은 곧 국가 내부의 분쟁으로 이어질 수 있습니다."
 canterlot_defeat:0 "캔틀롯 패배"
 canterlot_defeat_desc:0 "비록 실패로 끝났지만, 크리살리스는 놀랍게도 캔틀롯을 거의 장악할 뻔했습니다. 5년이 지난 지금도 캔틀롯에서의 패배는 체인질링 사회에 영향을 주고 있습니다. 여왕의 정부는 이퀘스트리아와 포니들에 대한 증오심을 키우기 위해 이 패배를 사용했습니다. 이것은 체인질링들이 전쟁을 위해 통일되는 초석이 되었습니다."
 canterlot_defeat_but_for_friends:0 "캔틀롯 패배"
 canterlot_defeat_but_for_friends_desc:0 "비록 실패로 끝났지만, 크리살리스는 놀랍게도 캔틀롯을 거의 장악할 뻔했습니다. 이것은 체인질링들이 미래에도 절대 이퀘스트리아와 거래를 하지 않을 것으로 만들었으며, 한 철두철미한 지도자는 이 점을 기회로 삼을 수도 있을 것입니다..."
 canterlot_defeat_1:0 "캔틀롯 패배"
 canterlot_defeat_1_desc:0 "비록 실패로 끝났지만, 크리살리스는 캔틀롯을 함락시키고 이퀘스트리아를 거의 장악할 뻔했습니다. 5년이 지난 지금도 캔틀롯에서의 패배는 체인질링 사회에 영향을 주고 있습니다. 여왕의 정부는 이퀘스트리아와 포니들에 대한 증오심을 키우기 위해 이 패배를 사용했습니다. 그러나 여전히 여왕과 그녀의 정부의 능력을 의심하는 체인질링들이 있습니다."
 canterlot_victory:0 "캔틀롯 승리"
 canterlot_victory_desc:0 "체인질링들은 잃어버린 명예를 되찾고 작고 약한 포니들은 패배했습니다. 더 이상 우리는 부끄러워 할 필요가 없습니다. 우리가 이룬 위대한 승리에 자랑스러워 해야합니다."
