changelings_paxchrysalia.68.t:0 "The Pony in the Changeling Hive"
changelings_paxchrysalia.68.d:0 "Cloudchaser made sure she was up and awake before anybody else in the large estate. She moved from her bed in one small corner of the house to the sink in the other and combed out her hair, making her messy mane presentable for the day. Once that was done and her teeth were clean, the pegasus slipped into her suit and shrugged her wings through the slits in the back. Just as she always did every morning, the mare spread her wings in front of the mirror and frowned at where the taper of her feathers ended in a blunt and stubby end. With her wings clipped as they were, she struggled to fly further than twenty or thirty meters in a single bound, but that was part of her agreement with Herr Kader. She was his bodyguard, supposed to stay close by his side when touring Equestria, not flying away and leaving him behind.\n\nTucking her pistol into its holster with her chopped feathers, Cloudchaser left her bedroom and started her morning routine of walking around the perimeter of Herr Kader's estate. The changeling industrialist had amassed a fortune off of providing material for war with Equestria, and the bug had put it to good use by erecting a massive manor on his hundred acre plot of land, and bringing in ponies as indentured servants to maintain it for him. Cloudchaser paused by a window looking out over the garden, where earth ponies laboring in leaden horseshoes tended to the plants, the extra weights around their hooves making sure that they wouldn't get very far if they broke their contracts and ran. Further out in the driveway, a pair of unicorns tended to Herr Halter's antique automobile, their coats covered in grease and the chips on the ends of their weakened horns flaring up every so often. All the ponies on Herr Kader's estate had been granted to the changeling by the Hegemony in recognition for the services he provided to the hives during the war, and Cloudchaser, an ex-soldier who fought in the Great War, had been bound to his service for ten years to atone for her 'crimes' of standing up to the bugs on the battlefield. It was humiliating and degrading, but at least she had things better than the earth ponies or the unicorns on the estate. And, given what she'd heard about the changeling POW camps, it was certainly better than the alternatives. So she'd carry on, just as she always had.\n\nOnly nine years, ten months, and seventeen days left to go."
changelings_paxchrysalia.68.a:0 "It's better than starving to death in a changeling POW camp."

changelings_paxchrysalia.69.t:0 "War Films and Chill"
changelings_paxchrysalia.69.d:0 "Hivesmarschall Trimmel took a moment to straighten his cap, flatten out the shoulders of his uniform, and regard himself in his pocket mirror before letting the Queen know he was ready for her. Once he was sure his appearance was impeccable, the supreme commander of the Royal Changeling Heer wheeled over a projector and pointed it at a blank screen, making sure the film roll was in place as his queen entered. Grinning from ear to ear, Trimmel bowed low for Queen Chrysalis, his horn almost scraping the floor. "Good afternoon, my Great Queen," he purred. "I trust the day is treating you well?"\n\n"Every day treats me well now that Celestia is gone and Equestria is mine," Chrysalis sharply responded. "What is this that you have me here for? Some kind of film?"\n\n"Not just any film, your Majesty," Trimmel said, standing upright and politely gesturing for Chrysalis to take a seat. "I know that as much as you wanted to be present on the front lines during the Great War, such an idea was too dangerous to execute. However, I made sure to have changelings recording scenes live from the front lines as we pushed into Equestria." He turned on the projector with a hoof and drew the curtains closed to shroud the room in enough darkness to watch the film. "I have a feeling you will enjoy this very much.""
changelings_paxchrysalia.69.a:0 "I hope you brought some popcorn, my Queen."

changelings_paxchrysalia.869.t:0 "Field Marshal Frenzy"
changelings_paxchrysalia.869.d:0 "Trimmel made sure to keep one eye on Queen Chrysalis as the film played before them. The changelings he'd hired to document the war in all its glory had truly lived up to their expensive price tags. Sweeping shots of shell-cratered battlefields, burning Equestrian flags, long lines of pony POWs, and the gutted remains of Equestrian tanks greeted the two changelings one after the other, while bombastic fanfare played over it all. A massive grin adorned Chrysalis' muzzle, and she even let out a cheer and a giggle as a platoon of jaegers dynamited a massive golden sun hanging over an archway leading into the Canterlot Castle. It was just as Trimmel had hoped; she was greatly enjoying the film.\n\n"So, my Queen," Trimmel began, sensing that Chrysalis was in a jovial enough mood to be agreeable to what he was about to ask of her. "I have been thinking lately about the state of the Heer. The Great War was truly our greatest achievement. I think the film speaks to that. But now I need to talk to you about what comes after."\n\n"After?" Chrysalis absent-mindedly asked, but her focus immediately shifted back to an Equestrian battleship's keel breaking in two as a volley of torpedoes ripped through the hull, with scores of pony sailors falling off the decks and into the oil fire burning on top of the water.\n\n"Yes, after," Trimmel said. "See, the Heer's task now is larger than ever before. We need more resources, more changelings, more competent officers to operate at peak effectiveness... I was hoping, my Queen, that you would be able to provide such things for us."\n\n"More... officers?" Chrysalis asked, her attention only catching the last thing Trimmel said. "Yes, sure, ummm..." She looked over her shoulder to where a page stood in the back of the room, always ready to receive orders from the Queen. "Have all the generals in the Heer promoted to field marshals," she said, dismissively waving her hoof. "That should be reward enough for it."\n\nTrimmel blinked in surprise as the page bowed and stepped away, and Chrysalis turned her attention back to the film. "Every... general?" he murmured to himself, horror slowly manifesting as the magnitude of Chrysalis' order dawned on him. "Oh no...""
changelings_paxchrysalia.869.a:0 "So much for the chain of command..."

changelings_paxchrysalia.969.t:0 "Anarchy in the Heer"
changelings_paxchrysalia.969.d:0 "Hivesmarschall Trimmel slammed the phone back down on his desk and fumed, leaning way back in his chair. Ever since Chrysalis had decided to promote every general to field marshal because she thought that was what Trimmel wanted, the Heer had been in a state of anarchy and confusion. Suddenly, there were too many high commanders and not enough subordinates directly under them, and that made figuring out the chain of command from the top to the bottom almost impossible. Trimmel had started working overtime to find suitable candidates to raise up to generals and reestablish some semblence of structure back into the Heer, but he knew his efforts were a stopgap at the most for the time being. The changelings he was promoting weren't always the best or the most deserving, but they would at least hold things over for now.\n\nBut worst of all, even worse than the chaos in the Heer, was that all the new field marshals suddenly had a louder voice and a bigger platform to share their opinions from. All of the clutter at the highest ranks of the Heer meant that Trimmel's own voice had been diminished in turn. He was still the Hegemony's Hivesmarschall, its one and only, but where before there had only been a couple of field marshals below him, there were now many, many more. And all the chatter was making his own voice harder to hear.\n\nFrustrated, Trimmel pulled a sheet of paper over and began to scribble an order onto it. "All I need to do is create a few worthless ranks between me and the field marshals, and everything will be back to normal," he thought aloud. It was truly a brilliant idea, one that would declutter the highest ranks of the Heer and give him his all-important influence back. So long as the marshals were pushed further down the chain of command, then they wouldn't be able to compete with his authority anymore.\n\nGrinning, Hivesmarschall Trimmel pulled a bottle of Stalliongradian vodka out of a drawer in his desk, pulled off the cap, and took several deep swigs straight from the source. "Trimmel, you bastard, you are a genius.""
changelings_paxchrysalia.969.a:0 "That oughta solve all my problems."

changelings_paxchrysalia.70.t:0 "War Has Changed"
changelings_paxchrysalia.70.d:0 ""They're wonderful, Jachs. Absolutely wonderful. I think we're finally heading in the right direction with these new officers."\n\nGeneralmajor Jachs smiled as he relaxed in his chair on the castle's balcony overlooking the rest of Canterlot below him. Sitting by his side was his good friend, General Arcus Venn, and between them was a piping hot pot of tea. For once, the two officers and friends had aligned their schedules to enjoy some afternoon tea together and simply talk about whatever came to mind. One such topic was the slow evolution of the Heer through the infusion of young blood beginning to climb its ranks. "The days of blitzkrieg and shock and awe are over with," Jachs said with a slow nod. "The officers of tomorrow have to dedicate their time to counterinsurgency and unconventional warfare. It pales compared to the glory of the Great War, but it is so much more important."\n\n"Indeed," Venn said. "Taking Equestria was the easy part, but keeping it is the hard part. I suppose you're to thank for helping us keep it. It seemed like you alone had the clout to stand up to all those sycophants in the Queen's Guard. They would have burned the nation down and called it a success because it killed a few ponies."\n\n"Oh, I was hardly alone. I had many good bugs working with me to make sure we pulled through." A knock on the open doorframe alerted the two generals to a visitor, and Jachs turned his head back to see an aide holding a piece of paper out to Arcus for him to sign. The general took it in his magic, scanned it over, then took the offered pen and scribbled his signature on it. When the aide disappeared, Jachs raised his eyebrow. "What was that about?"\n\n"Oh, that? Nothing glorious, like you were saying," Venn said with a small smirk. "That was a directive for expanding the armament of the pony collaborationists. It's about time we started getting some Equestrians to fall under our hoof and turn on their comrades."\n\nJachs nodded in thought. "Divide and conquer," he said. "We can't keep all of Equestria under control by ourselves, but if they're too busy fighting each other...""
changelings_paxchrysalia.70.a:0 "It's a classic case of divide and conquer, and it's working beautifully."

changelings_paxchrysalia.71.t:0 "War Never Changes"
changelings_paxchrysalia.71.d:0 "The cries of protest were deafening. The woefully undermanned battalion tasked with holding the crowd back from storming the Plaza of the Sun struggled to keep their fury contained. Generalmajor Jachs grimaced as he saw the cause of the crowd's ire hauled up to the gallows erected in the plaza: a young pony couple, each no more than 25 or 26 years old, cried and feebly fought against their executioners as the nooses were fitted around their necks. The executioner read their crimes to the crowd, that of harboring a resistance agent in their home for a few days, before the platform the two stood on collapsed at the pull of a lever. The crowd gasped as the two ponies fell with one last frightened cry, and somewhere, an older mare started weeping.\n\n"They're getting rowdy," Oberstleutnant Alcippe uncomfortably noted, pointing to the crowd. "We should disperse them."\n\n"Yes," Jachs dully said. He vaguely gesticulated with a hoof. "Use tear gas. That should be enough to get them to scatter. Arrest those that don't run."\n\nAlcippe wordlessly nodded and disappeared from the gallery, and within minutes, clouds of smoke began to rise amongst the protestors as ponies cried out and began to flee. Jachs passively watched it all, numb to the cries and wails.\n\nIt seemed like in no time at all, the chaos and misery attracted the changeling Jachs least wanted to see. Queen's Guard Captain Dieter Heinrich sat down in the gallery next to Jachs, grinning from ear to ear as the soldiers dragged ponies out into the plaza and forced them to kneel at the end of rifle barrels. "Lovely day, isn't it?" Heinrich said. "I just love listening to those pathetic equines bleat like sheep. Nothing gets me more ready for a long day enforcing the Queen's peace.""
changelings_paxchrysalia.71.a:0 ""What do you want, Dieter?""

changelings_paxchrysalia.871.t:0 "Cruelties By the Number"
changelings_paxchrysalia.871.d:0 ""Tear gas. It's a beautiful thing, isn't it?" Dieter remarked, gesturing to the obvious pain that the gassed ponies were in. "Just a whiff of it in your eyes or your nose, and you can't do anything for half an hour. Plus, it doesn't just kill ponies outright like mustard gas. Leaves plenty of opportunity to kick a few things out of them, or just enjoy the killing yourself. I'm thinking about appropriating it for the Heer. Our artillery corps could gas a hundred square kilometers in a short barrage with the right shells."\n\n"Tear gas is a war crime," Jachs protested. "You know that, Dieter."\n\nDieter shrugged. "Who is going to tell us we can't? We're the champions of Equus, Jachs. What, are the griffons going to protest? They're all the way across the sea, and they've got their own problems to deal with. Nobody in the entire world is going to tell us what we can and can't do."\n\nJachs watched the ponies being loaded into trucks in front of him, the effects of the tear gas finally beginning to wear off. They'd been defeated, but they'd hardly been broken. The gas attack only seemed to remind them that their only options were to revolt or die trying. They couldn't keep living under the brutalities the changelings inflicted on them every day. Sooner or later, Equestria would come to a breaking point, and there would be nothing the Heer could do to hold onto an entire nation in revolt. He wondered if he'd get a war tribunal at the end of it all to assess his guilt in terrorizing the ponies of Canterlot, or if he'd be lynched from the castle's tallest flagpole when Canterlot finally fell.\n\nJachs sighed and stood up, wanting to put as much distance between Dieter and himself as he could. "Do what you like, Dieter," he muttered. "I'm not interested in fighting you over this."\n\nHe could have stopped the Queen's Guard captain, he realized. He had enough leverage with the Heer and Queen Chrysalis herself to block Dieter's plans, if he just tried hard enough. But what was the point? Nothing would change. The ponies would still rise up, and eventually every officer in the Heer would be dead, punished for their crimes. Jachs had already let things get this far out of hoof. What was a little more cruelty at the end of the day?\n\nThe only thing on Jachs' mind as he returned to his office was the bottle of vodka in his desk. He pulled it out and broke the seal, putting the bottle directly to his lips. Maybe if he was lucky, the vodka would kill him before the ponies did."
changelings_paxchrysalia.871.a:0 "But we're never that lucky."

changelings_paxchrysalia.72.t:0 "One Bad Apple?" ## Applejack 72-76 ##
changelings_paxchrysalia.72.d:0 "The billboard over the farm was the first thing Jachs noticed as his car came to a stop. Stepping out of the shiny black staff car, Jachs squinted at the billboard. 'SWEET APPLE ACRES', the sign read, placed above a grinning orange earth pony wrapping her forelegs around the shoulders of two famous changeling film actors, all three grinning from ear to ear. 'HOME TO THE SWEETEST FRUIT IN ALL THE HIVES; EACH APPLE PICKED WITH LOVE', read the message below it. Jachs frowned. Had one of the infamous Elements of Harmony really gone turncoat? He had to find out.\n\nHe thought back to the Great War as he made his way up toward the farmhouse at the top of the hill, his contingent of bodyguards staying close by his side. He had come across the Element Bearers once in the field during the Great War. Those damn ponies had rallied the soldiers under their command and repelled wave after wave of Jachs' veteran jaegers, refusing to yield a critical bridgehead until the Equestrian Army's retreat had been secured. They only finally retreated once Jachs managed to make the bridgehead a high priority target for the Luftwaffe, before bringing forward two companies of tanks to break through under a creeping artillery barrage. Out of all the engagements Jachs took part in during the Great War, that one had nearly broken him as a commander. The irony wasn't lost on him that now the end of the war had seemingly broken one of those mares and placed her squarely under his hoof as the administrator of central Equestria.\n\nPony laborers paused their work in the fields to watch Jachs as he approached, at least until their changeling overseers barked at them to get back to it. When Jachs looked up at the porch of the farmhouse, he saw the orange mare herself sitting in a rocking chair, watching the indentured servants labor hard in her fields. He wasn't sure how to feel about the sight. Hadn't this mare been the incarnation of honesty? Hadn't she been one of the most loyal ponies in all of Equestria? What was she doing suddenly supporting the changelings? Something about it twisted his gut the wrong way, but he couldn't put a name to the feeling.\n\nThe mare noticed Jachs approaching, and she stood up and donned her hat before trotting out to meet him. "Howdy, y'all, and welcome to Sweet Apple Acres!" she proclaimed, her voice dripping with hospitality. "Name's Applejack. Pleasure to meet you... erm, is it Oberstleutnant?" Applejack asked, sheepishly cocking her head to the side. "Forgive me, I ain't the best with the ranks of the Heer yet. I weren't the smartest of ponies, not that many of us are all that intelligent.""
changelings_paxchrysalia.72.a:0 ""It's 'Generalmajor', but please call me Jachs.""

changelings_paxchrysalia.73.t:0 "A Broken Element"
changelings_paxchrysalia.73.d:0 ""Ah, right, s'cuse me for forgettin', Generalmajor." Applejack put on the most sincere and apologetic smile she could muster. "You thirsty, Generalmajor? I got fresh-pressed cider back in the house if you want some."\n\nApplejack emphatically nodded to her house, and Jachs waved a hoof for two of his bodyguards to enter first and inspect the premises. "In a minute, Miss Applejack," he said. He raised an eyebrow at her. "It is 'Miss', right? You aren't married?"\n\n"Married to my work, maybe," Applejack said with a laugh. "You don't get to be the biggest producer of fresh fruit in the Hegemony by sittin' 'round on your flank all day, enjoyin' your excesses. It was a bright and sunny day when the changelings moved in and took things over. Production's never been higher!"\n\nThat part was true, Jachs at least knew. He'd signed a few ordinances instructing changeling investors to devote funding to collaborationist industries in central Equestria, and Sweet Apple Acres had surprisingly been one of them. The simple orchards of the farm before the war had been expanded into massive plantations with on-site processing and shipping factories and warehouses. Applejack certainly profited massively from it, but would one of the former element bearers really turn that easily for money? "I know our regulations can be rather stringent," Jachs cautiously ventured, trying to bait out something from the pony renowned throughout the nation for her honesty. "Have they caused you too much trouble?"\n\n"Nope! Ain't had no problems in the slightest!" Applejack proudly proclaimed. "Sometimes you gotta be willin' to bend for the customer. The Hegemony is just my newest and largest customer."\n\n"And your workers?" Jachs asked, gesturing out toward the fields where the indentured servants labor. "Any problems with them?"\n\n"Only problem with 'em I have is they don't work hard enough." Applejack nod-nod-nodded along. "Production could be even better if I squeezed a little more out of 'em. Thankfully I got some loyal changelings to help enforce order 'round here. Now, about that cider? Perhaps a room for the night? It's the least I could do for you, Generalmajor."\n\nJachs regarded the grinning mare standing in front of him and fought hard not to scowl. He didn't know what he'd expected; perhaps some sense of defiance? But no, all he saw was a broken mare who'd bend over backwards if he asked her to. Whatever Applejack had been before the war, she wasn't anymore... and he didn't know whether he should be pleased or disappointed."
changelings_paxchrysalia.73.a:0 ""Well, it would be rude to turn down such hospitality.""

changelings_paxchrysalia.74.t:0 "Can Honesty Lie?"
changelings_paxchrysalia.74.d:0 "Jachs couldn't fall asleep that night. Something about the day's events bothered him. Applejack had been nothing but kind and courteous, perhaps a bit overly so, and had shown him nothing to leave him disappointed. The simple fact of the matter is that this larger than life figure, one of the six mares who had saved Equestria time and time again, had reduced herself to the perfect collaborationist, the perfect pony subject for the Hegemony. It was what any changeling would have wanted: a perfect figurehead of collaboration to show the rest of the rebellious populace. So why didn't it sit well with him?\n\nPerhaps it was all an act, Jachs thought to himself. Applejack had been surrounded by changeling soldiers and enforcers the whole day. Maybe she was just acting? But he frowned at the ceiling of the master bedroom he'd been placed in for the night. Could the element of honesty lie so convincingly? Could she betray her element like that? Maybe she was just a figurehead here, a puppet, and the changelings around the farm were the ones really in control. Jachs felt that he had to know, if only to answer the question nagging him and eating away at him from the inside.\n\nJachs slipped out of bed and opened his door. The bodyguard he'd posted outside of it jumped, obviously startled back to reality after dozing; at least nopony had come to try and kill him while he rested. "Stay here," Jachs ordered him. "I'll be right back.""
changelings_paxchrysalia.74.a:0 "I need to have an honest talk with Applejack, face to face."

changelings_paxchrysalia.75.t:0 "The Honest Truth"
changelings_paxchrysalia.75.d:0 "Jachs saw Applejack sit bolt upright in the small bed in the guest room as soon as the door creaked open. Her eyes were wide and her breath ragged, before she blinked and looked around. As soon as she saw Jachs, she swallowed hard, put on a smile, and kicked off her blankets. "Generalmajor," she said in greeting. "What's botherin' you? Anythin' I can getcha?"\n\nRather than answering, Jachs stepped inside and slowly shut the door behind him, waiting until he heard the quiet click of the latch. Then, pulling a chair over from the corner of the room, he sat down backwards on it and rested his forehooves on the back. "Applejack," he slowly began, trying to carefully pick his words. "Why did you do it?" he finally asked her. "Why did you sacrifice everything you had to become..." He gestured around them, as if that explained it all. "To become this?"\n\nApplejack opened her mouth to spit out the same lines she'd been feeding him all day, but something in Jachs' eyes stopped her. Finally, after several long seconds to deliberate, she frowned at the officer instead of smiled. "I gotta protect these ponies," she said in a low voice. "I gotta do everythin' I can do to protect 'em. I fought against your kind for as long as I could to protect 'em. And that failed. Now I kiss your boots to protect 'em. Throwin' away my integrity, my element, my dignity? Ain't none of that was gonna help these ponies. But bein' your little toady, well, that was."\n\n"But why?" Jachs asked her. "I've heard rumors that your friends are fighting in the resistance against us. Why not join them? Why sacrifice all the intangibles you once held for a bunch of ponies you barely even know?"\n\n"Because there's more than one way to make a difference," Applejack said, her voice dropping to an almost inaudible level as her eyes fell to the floor. "It ain't all gotta be guns and glory. I'm doin' whatever I gotta do to protect ponies. 'Cause that's the Equestrian way." She looked at him. "I know changelings don't share the same morals as us ponies. You may have won the war, but we ain't lost, Generalmajor. Because we're willin' to do whatever it takes to protect each other. You consume and destroy. We provide and protect.""
changelings_paxchrysalia.75.a:0 "..."

changelings_paxchrysalia.76.t:0 "A Flicker of Hope"
changelings_paxchrysalia.76.d:0 ""Why do you wanna know so bad, Jachs?" Applejack asked him. "You wanna find out if I was bein' sincere or not? You wanna rip me away from these ponies for bein' a pony sympathizer? I can't help who I am. I can't help I'm an Equestrian through and through anymore than you can't help bein' a soldier for the bugs. And shoot, if I can't help but help ponies, then what's that mean for the two of us?"\n\nJachs was silent for a long while. Why did he want to know so badly? Why did Applejack's apparent subservience to the Hegemony bother him so much? But slowly, like the stars appearing in the dim light of a dying dusk, the thoughts began to connect themselves together. "I think I wanted to believe in something," Jachs said, his eyes not meeting Applejack's. "I think I wanted to know that some things are too sacred to collapse. Deep down inside, you're still a believer in harmony, and in Equestria. If we had managed to break you and turn you — honestly turn you — then I don't think I could have trusted any laws of nature in this world."\n\nHis gaze turned toward the open window, where the stars and the moon lit up the farmland outside. "It's... comforting to know, I think, that no matter how bad things get, there are ponies that won't surrender their ideals. No matter how evil this world gets, there are still those who try to do good. That, I think, means a lot to me."\n\n"And what about you, Generalmajor?" Applejack asked, eyebrow raised. "You tryin' to do good in this world your kind created?"\n\n"I... don't know," Jachs admitted. "I will never betray my country. I will do everything I can to maintain the Pax Chrysalia. But perhaps it doesn't have to be a world of tyranny and oppression. Maybe it can be one of cooperation for the good of both our species."\n\nHe stood up and pushed the chair back into the corner of the room. "Thank you, Applejack," he said, bowing his head toward the earth pony. "Carry on with your work. I will not bother you again."\n\nAnd then he left."
changelings_paxchrysalia.76.a:0 "Maybe, just maybe, there is hope for us all yet."

changelings_paxchrysalia.77.t:0 "Bringing in the Best" ## Rainbow Dash 77-81 ##
changelings_paxchrysalia.77.d:0 "Hauptjäger Rasch hopped off the back of the truck before it came to a stop, his long overcoat fluttering in the early morning breeze. A few nearby soldiers offered the captain their salutes as he stepped past, though he paid them little mind. His attention was only on the Heer's Marechester headquarters looming in front of him, and his magic pushed open the doors to allow him entrance without breaking stride.\n\nInside, a lieutenant looked up as Rasch entered and saluted. "Hauptjäger Rasch," the lieutenant said by way of greeting.\n\nRasch returned the salute with a crisp one of his own. "Oberleutnant Tyrx," he answered, nodding. "I'm here. You're lucky you got through to me; I was just about to take the missus on vacation to Griffonia. Perfect way to celebrate the end of the war."\n\n"Oh, I didn't know, Hauptjäger," the lieutenant said. "I'm sorry to interrupt your plans with your family, but the situation in Marechester... we need the best."\n\n"Then you asked for the right bug." Rasch pulled out a cigarette and lit it, ignoring the grimace on the lieutenant's face. "I understand there's somepony you need me to kill."\n\n"Kill or capture, we just need the problem to go away," Tyrx said. He produced a file from the nearby table and passed it to Rasch. "We couldn't share the details earlier in case the resistance figured out you were coming and who you were after. Take a look now that you're here."\n\nEyebrow raised, Rasch flipped open the binder."
changelings_paxchrysalia.77.a:0 "..."

changelings_paxchrysalia.78.t:0 "Chasing the Rainbow"
changelings_paxchrysalia.78.d:0 "The face that greeted Rasch was that of a blue mare with a rainbow mane, pulled from a promo shoot for the Wonderbolts some years back. The captain needed no introduction to Rainbow Dash. Still, he diligently read through the information compiled in the binder. Just because he knew who Rainbow Dash was before the war didn't mean he knew who she was after it. Tyrx, in the meanwhile, took the opportunity to explain the situation in brief. "We spotted her a few weeks back leading some of the raids on our garrisons," he said. "She's coordinating a strike team of several pegasi to hit targets hard and then get out before we can respond. We put air wings on patrol around the city, but she went after those on her own wings and started bringing them down with ambush tactics. We had to pull them back. We need a more... precise touch."\n\nRasch slowly nodded as he synthesized Tyrx's briefing with the notes in the dossier. "If it's the real Rainbow Dash, then she's the fastest thing on this continent," he said. "It'll be tricky, but pegasi can't fly forever. Do you know if the rest of her team are Wonderbolts, too?"\n\n"We're not sure," Tyrx admitted. "The only one we can definitively identify is Rainbow Dash herself. VOPS is convinced she's the real thing. We don't have any reason to deny their conclusions." He hesitated, then asked the crucial question. "Sir... can you do it?"\n\nRash thought hard about that question. "Can? Yes," he said. "I can kill her. I can kill anybody, be it changeling, pony, deer, or griffon. I have the capabilities to. But do I have the luck? Will I succeed?" He shrugged. "I'm the Fallschirmjäger's most decorated soldier. You want the best of the best the Heer has to offer? That's me." Then he tossed the dossier on the table and placed his hoof over Rainbow Dash's face. "And she's the Wonderbolts' most decorated soldier. She was the best of the best the Equestrian army had to offer. She and myself, we're like two sides of the same coin. There may be a resemblance, but we never face the same direction."\n\nThen he turned and walked away. "Let me call a few old comrades. We'll fight fire with fire.""
changelings_paxchrysalia.78.a:0 "We'll see who survives these shattered skies."

changelings_paxchrysalia.79.t:0 "Look Out for Squalls"
changelings_paxchrysalia.79.d:0 "Hauptjäger Rasch waited in the cargo hold of the transport plane as it droned over the skies of Marechester. He could hear the buzzing of the escort fighters' engines through the aluminum walls of the metal beast, and he tried not to dwell on the fact that all the pilots were likely dead. But they were the bait to draw out the big prize, and a fisherling didn't mourn the worm cast into the lake to reel in the prized catch.\n\nHe checked his gear one last time. His insulated jacket would provide him the warmth he needed for fighting at altitude, and his goggles were snug to his face and crystal clear for perfect visibility. He'd made sure to change the oil for all the components of his automatic rifle with something rated for the arctic just in case his quarry took him to the frigid heights of the stratosphere. That rifle had saved his life more times than he could count in the sacking of Cloudsdale, and he'd need all the luck he could squeeze out of that cracked and splintered wooden stock tonight. Once he made sure his own gear was secure, he looked to the rest of his team. They were eight in total, but they'd always been eight, ever since their first drop over Vanhoover to their last drop over Manehattan. And now, one more drop awaited the eight paratroopers. One successful drop, and they'd be heroes — or at the very least, even bigger heroes than they already were.\n\nThe dull boom of an explosion rocked the transport from side to side, and a trio of bullets perforated the transport's hull above Rasch's head. "They're here, Hauptjäger!" came the co-pilot's voice over the intercom. "They're trying to force us to land!"\n\nRasch jumped to his hooves and slammed his hoof on the cargo door release. The lights inside the bay turned harsh red, and he was happy to see that the rest of his companions were already on their hooves and ready to take wing. "This is it, grubs!" Rasch screamed. "She's got a team with her. Keep 'em off me, and I'll take the Rainbow Rogue down myself!"\n\nA chorus of shouts answered him, and Rasch looked out the door as the light turned green. Fighters swerved in the light of dusk, their guns blazing as they fired glowing ribbons of tracers into the night. The shadowy figures of pegasi flitted between them, infinitely more agile on wings of feather than wings of aluminum, engaged in cat-and-mouse dogfights with the changeling planes. Though the pegasi were not as outgunned as they seemed; as Rasch watched, a changeling fighter flipped over and began to tumble out of the sky, burning kerosene spewing from an array of bullet holes in its left wing.\n\n"Now!" Rasch screamed, jumping out of the open door. "Jump!""
changelings_paxchrysalia.79.a:0 ""Stick with me and you'll make it!""

changelings_paxchrysalia.80.t:0 "Go Dance with the Angels!"
changelings_paxchrysalia.80.d:0 "The cold air struck Rasch in the face as soon as he was clear of the backwash of the transport plane. He let himself hang in freefall for a few moments to pick up speed, turning altitude into energy, before he snapped open gossamer wings and caught himself on the air. The shadows of the rest of his team arranged themselves in the air behind him as the transport sped away, one of the engines bursting into flame as a concentrated burst of gunfire ripped open fuel lines. Each changeling paired up with a nearby comrade, until four pairs aligned themselves in the sky. Then, pair by pair, they split off to chase down the flitting shadows of the pegasi soaring in and out of the dark gray clouds.\n\nRasch and his wingling, Aitha, swooped at the first pegasus to catch their eyes. Gunfire ripped through the night, the automatic weapons by their sides casting a harsh, strobing light against their bodies. A cry of pain answered them, and the body of the pegasus fell limp, blood streaming from their wounds as they plummeted toward the ground. If they hadn't died in the hail of gunfire, they'd die when they hit the ground, but all Rasch cared about was that the pegasus was an orange stallion, not a blue mare. They had to keep looking.\n\nBy then, the pegasi had realized that they'd been baited into a trap. Gunfire and tracer rounds raced across the night sky, the gunfire sounding like the crash of thunder between the clouds, punctuated by the drone and buzz of the remaining escort fighters trying to pick off their targets in the chaos. The planes were the fastest, but the least maneuverable, while the changelings were the slowest but had the most agility; the pegasi were somewhere in the middle, not quite fast enough to outfly a plane, yet not quite agile enough to outmaneuver a changeling. Rain pelted their bodies, first a slow drizzle, but rapidly increasing in intensity. And that was when Rasch saw her: the blue devil, the Rainbow Rogue, flying at them with guns blazing.\n\nAitha took the first volley and fell out of the sky. And though Rasch wanted nothing more than to cry out in dismay at losing an old colleague to the pegasus, he took the moment to line up his gun and fire... "
changelings_paxchrysalia.80.a:0 "The rifle bucks against its mount..."

changelings_paxchrysalia.81.t:0 "The End of the Rainbow"
changelings_paxchrysalia.81.d:0 "A hit! The spray of blood against the backlight of the moon and the flash of gunfire was all the confirmation Rasch needed to see. He saw his prismatic target falter and begin to fall, but she had enough strength to keep both her wings open and turn her tumble through the air into a glide. Rasch, all alone in the sky now that Aitha had fallen, chased the descending pegasus down to the ground, guns blazing. His quarry barely managed to spin out of the way of the first burst of bullets, and by the time Rasch lined up the second, his rifle only sputtered out a few rounds before clicking empty. He had to slow for a moment to focus on changing magazines, and by the time he was ready again, Rainbow Dash had put enough distance between them that firing further would only be a waste of ammunition. But he could see her target: a bombed-out factory below them that would give her ample cover to slink away and lick her wounds. Rasch wasn't going to let that happen.\n\nShe landed in a collapsed assembly plant, quickly scooting into cover and out of sight, and Rasch cautiously landed a few meters away. After checking that the pegasus wasn't about to ambush him, Rasch stalked forward, tongue sticking out just enough to taste the copper taste of blood in the air. He'd hurt her, that much was clear, and if she could bleed, she could die. A flashlight mounted under the barrel of his rifle illuminated the dark corridors of the collapsed factory, and he advanced bit by bit as he followed the trail of blood staining on the floor. Yet when he rounded a corner, expecting to find his quarry at a dead end, all he saw was a bloody rag torn from her Wonderbolts uniform balled up and tossed into the corner.\n\nToo late he realized his mistake, and by the time he realized it, a pair of bucks to the side sent Rasch collapsing to the ground, his carapace cracked, crushing the fragile, membranous wings it protected. His blood smeared the ground, mingling with the pegasus', and when he looked up, he saw her hobbling toward him, hunched over in pain from the wound to her chest. Blood dripped from bullet wounds in her body and wing, dribbling on the floor by her hooves; only sheer luck had saved her from a lethal shot. "Friggin' bugs," she wheezed, pointing her rifle at Rasch's head. "You almost got me. Almost. Don't feel too bad about this; that's the closest any of you have ever gotten."\n\nRasch didn't answer her. He only sighed, accepting his fate, and closed his eyes.\n\nHis last thoughts were of his newly widowed wife."
changelings_paxchrysalia.81.a:0 "It was a good run, while it lasted."

changelings_paxchrysalia.82.t:0 "A Simple Recording"
changelings_paxchrysalia.82.d:0 "A roll of black magnetic tape and a tape player were all that decorated the sparse room in the VOPS regional office in Canterlot. Generalmajor Jachs at least had the foresight to bring paper, a clipboard, and a pencil with him; something about the vibe of the VOPS office made him uncomfortable asking anyling for anything, lest he somehow reveal some incriminating secret about himself that not even he was aware of. The only other thing inside of the blank room with its white walls and harsh lighting was Vaspier Orn Kladisium, the Great Imperial Nobody himself.\n\n"Generalmajor, welcome," Vaspier said, gesturing for Jachs to take a seat across from him. "I trust you are well?"\n\n"You don't know the answer to that already?" Jachs asked, taking the offered seat. "I assumed you have spies on my team to keep track of me anyway."\n\nVaspier's disarming smile was not, in fact, disarming.\n\nPushing aside the fact that VOPS was almost certainly spying on him, just like it was everyling else, Jachs tossed his clipboard onto the table in front of him and nodded to the tape player. "So? What's so important that you needed me to come down here personally."\n\n"A simple recording," Vaspier said. "A simple recording that warrants our attention."\n\nJachs frowned at the tape player. "What's it about?"\n\n"Patience, Generalmajor," Vaspier teased, starting the tape with his magic. "Stories aren't as enjoyable if one skips to the end to see what happens, are they not?""
changelings_paxchrysalia.82.a:0 ""There's a synopsis on a book's cover for a reason, Vaspier.""

changelings_paxchrysalia.83.t:0 "The Ladybug in the Hornets' Nest"
changelings_paxchrysalia.83.d:0 "The speakers built into the tape player crackled to life, putting a faint hum of background noise into the room. Two voices, a male and a female, soon made themselves heard. "You are Stabsarzt Katydid, are you not?" the male's voice said, firm and authoritative.\n\nThe female's voice was the opposite: small, frail, shell-shocked. "Y-Yes," she finally said. "Y-Yes, I am... erm..."\n\n"My rank is not important, Stabsarzt," the male voice said. "Now, tell us your story. You were present in Ponyville when the forest overran it?"\n\n"Yes, I was. It was horrible, it was... oh..."\n\n"And you were found at the base of Canterlot mountain by a patrol looking for any signs of further growth from the forest, is that correct?"\n\n"I... y-yes, I suppose so."\n\n"You were reported MIA when Ponyville fell, presumed KIA. Thirty-three days passed between the fall of Ponyville and your subsequent recovery."\n\n"Oh... was it that short? It felt... it felt like it was longer..."\n\n"I'm sure in the extraordinary circumstances you found yourself in, Stabsarzt, it did. But you were only gone for thirty-three days. Thirty-three day in the most hostile environment known to changeling kind, I should remind you. Soldiers went into the Everfree all the time, and few returned. We need to know what you saw in there, and how you survived. Can you do that, Stabsarzt?"\n\n"I... y-yes, I think I can. It's just..."\n\n"Take your time. We'll begin when you're ready.""
changelings_paxchrysalia.83.a:0 "A few minutes pass..."

changelings_paxchrysalia.84.t:0 "Left for Dead"
changelings_paxchrysalia.84.d:0 ""I... I was tending to the soldiers in Ponyville when the forest attacked," Katydid's voice said after some time to gather her thoughts and emotions. "So many came in from the forest all the time... I did my best to take care of all of them, I really did, but the things they were going up against out there..."\n\n"Easy, Stabsarzt," the male's voice said. "Focus on your story."\n\n"R-Right." There was a pause, and then Katydid continued. "The gunfire went on and on for hours. Me and the rest of the medical staff, we sheltered in place for as long as we could, hoping that the Heer could hold the forest off. They couldn't. Then the partisans showed up as the plundervines started ripping through everything, and they started shooting. Indiscriminately. It didn't matter that this was a hospital, they just wanted to kill everyling. Everyling! Don't they respect doctors? Don't they respect what we're trying to do?"\n\n"Ponies are a violent and despicable race," the interrogator said. There was a burst of static, as if he adjusted the microphone, and then his voice returned. "Please, continue. The hard part is behind you, save for this one last thing."\n\n"Okay... okay. Well, in the chaos, I got as many of the walking wounded on their hooves as I could, and we slipped out the back of the medical tent. But we got lost; none of the landmarks were the same after all the plants moved through. But we just wanted to get as far from the fighting as we could, so we picked a direction and ran. It... it was the wrong direction.""
changelings_paxchrysalia.84.a:0 "Another minute ticks by..."

changelings_paxchrysalia.85.t:0 "A Little Kindness"
changelings_paxchrysalia.85.d:0 ""We... spent days wandering hopelessly through the forest," Katydid continued. "There were thirteen of us. No... fourteen. I think. But the others... the monsters in the forest chased us deeper and deeper. Those that couldn't run fell first. Then those that were too tired. Bit by bit, they picked us off, until it was me and another soldier. Hauptfeldwebel Vexel, I think. We got cornered by a manticore. He told me to run, but I... he was my last patient. I had to protect him! But what could I do against a manticore?!"\n\n"Your bravery is admirable," the interrogator's voice cut in. "What happened next?"\n\n"Well... I thought we were both done for, but then... this yellow pony, she flew up in front of the manticore. And she... stared at it, or something, and it backed down. I thought she was going to kill us or something, but she saved us! She took us back to her little home she'd made in the forest, gave us fresh bandages, and a place to stay... she helped us so much. Then she showed us the way out, but when we turned to thank her, she'd already disappeared. I never got her name..."\n\n"I see." There was an awkward cough, and then something clunked onto the table in the recording. "Thank you for that, Stabsarzt. That will be all."\n\n"Oh... thank you. So, am I free to go? I'm feeling much better."\n\nA pause, and then: "Yes, well, we'll see about that, Stabsarzt. But you should know, consorting with the partisans of the Everfree Forest is a serious crime. The punishments are... severe."\n\nVaspier clicked off the tape player and raised an eyebrow at Jachs. "So, Generalmajor? What do you think?""
changelings_paxchrysalia.85.a:0 ""It's... that sounds like Fluttershy!""

changelings_paxchrysalia.86.t:0 "It's Out of Our Hooves"
changelings_paxchrysalia.86.d:0 "Vaspier nodded at that exclamation from the Generalmajor. "Yes, our thoughts exactly. It appears that more of the Element Bearers survived the war than we had thought, or otherwise hoped. The presence of the pony named Fluttershy is an... unfortunate turn of events. And, given the overgrowth of the Everfree, it is unlikely that we will be able to mount a serious capture or assassination attempt on her."\n\n"So... why tell me?" Jachs asked. "If there's nothing we can do about it..."\n\n"You are the administrator for Canterlot and the surrounding area; the Everfree, overgrown as it is, falls under your jurisdiction. Thus, I felt it wise to inform you of this development, so you may be on the lookout for her presence, should she leave the forest." He stood up, and Jachs reflexively mirrored him. "Should she be seen away from the Everfree, please do let us know. We have plans in place for all of the Element Bearers. We just need them to be vulnerable before we execute them."\n\nJachs frowned. "All of the Element Bearers? None of them died during the war? How many survived?"\n\nVaspier only smiled politely and opened the door with his magic. "That will be all, Generalmajor. Oh, and try not to drink so much. Alcohol is good in moderation for relieving stress. In excess... well, you'd be setting a bad example for the rest of us."\n\n"I... I will try to keep that in mind, Vaspier," Jachs said. Then, shaken by Vaspier's comment, he quietly excused himself and slipped out the door."
changelings_paxchrysalia.86.a:0 ""Fluttershy in the Everfree, spies in my department... what next?""

changelings_paxchrysalia.87.t:0 "Nothing to See Here" ## Twilight 87-99 ##
changelings_paxchrysalia.87.d:0 "Generalmajor Jachs sat on the balcony of Canterlot Castle, enjoying a warm summer's day in Equestria's grandest city. Though most changelings preferred the cold of back home, Jachs had spent enough time in central Equestria that he'd grown used to the pleasant temperature and sunny days. And after a day full of meetings and tough decision-making, sometimes the best way to relax was to just review and sign paperwork outside, with a glass of something stiff by his side to unwind before dinner.\n\nIt was 5 o'clock in Manehattan anyway, right?\n\nThe lack of a breeze was nice, as Jachs didn't have to worry about the wind catching any papers off the stack he had on the table next to him. He could take his time reviewing the papers, and when the small black letters strained his eyes, all he had to do was look out over the beautiful expanse of countryside below him for a few minutes before he was ready to tackle the next wave of missives. It was after one of these breaks that he pulled open a reinforcement request from the Queen's Guard, something he would have signed and forgotten about in a second had he not noticed the way the report tried to say nothing at all. Frowning, he pulled it closer with his magic and gave it a second look over. The report was as plain as could be, a simple request for more soldiers to guard the mines beneath Canterlot. That was odd. What could be in the mines beneath Canterlot that the Queen's Guard needed more troops?\n\nHe knew that wasn't a question that he could just ask. The fact the Queen's Guard went out of their way to explain as little as possible made that pretty clear. But did he decide to give them more soldiers or not?"
changelings_paxchrysalia.87.a:0 "They have a good reason for whatever they're doing, I'm sure."
changelings_paxchrysalia.87.b:0 "I'm not going to commit more resources to projects I know nothing about."

changelings_paxchrysalia.88.t:0 "Loose Lips"
changelings_paxchrysalia.88.d:0 ""I have to admit, these small moments are becoming all the more precious," Generaloberstabsarzt Marsilio said, raising his glass of whiskey in salute before downing a gulp. "I would have thought that things would begin to slow down after a while, but no, we're still busy as ever. Especially with the new projects the Queen keeps dumping in my lap."\n\nGeneralmajor Jachs took a sip of his own glass. "You don't say?" He grimaced and set it aside for the moment; he should have watered it down a little bit before taking the drink straight like Marsilio preferred. "You drafted the Seaddle Protocol; I thought your team was focusing on the operation of the Liebessammeldienst, not tackling new things."\n\n"Things get boring if you don't have new challenges placed in front of you," Marsilio said, shrugging. "But the new kind of Love we're investigating? That's something interesting. More powerful, more potent than any kind of Love we've seen before. I'm told it comes from one pony, but it's stronger than what you'd find from a large family. Fascinating, fascinating stuff. Where'd you get it?"\n\nThat certainly took Jachs by surprise. "Me? What are you talking about? I haven't approved any special shipments of Love from Canterlot to your labs, and certainly nothing unique. Are you sure you're getting them from Canterlot?"\n\nMarsilio blinked in confusion. "I... well, I thought you were behind it," he said. "The shipments we've received are all stamped from the Canterlot Commissariat. I'd assumed that they passed by with your approval."\n\n"No, I don't know what you're talking about." Jachs frowned and thought. "Actually, now that you mention it, I did see a missive from the Queen's Guard requesting more security in the mines beneath Canterlot. I dismissed it at the time, since they were being very hush-hush about it, and none of them confronted me about it..."\n\nThe two changelings shared a look. "Special kind of Love never seen before, extra security in one of the most remote and secure places in Equestria... that sound odd to you?""
changelings_paxchrysalia.88.a:0 "Now what could that mean?"

changelings_paxchrysalia.89.t:0 "That Time Between Day and Night"
changelings_paxchrysalia.89.d:0 ""Well, I've seen every kind of Love imaginable," Marsilio said, tapping his hooves together. "Deer, pony, even a few griffons that volunteered. Young, old, single, married, young couples infatuated with each other, even the bond between a mother and child. But this is something else. It's potent, one of a kind. Whomever it's extracted from, they're powerful."\n\nIt didn't take Jachs all that long to put two and two together. "If this is one of a kind... and the Queen's Guard is so interested in protecting the mines beneath Canterlot... then that's where this individual is likely to be held. And who could create such potent Love save for one of the most magically powerful beings to live?"\n\nThe revelation left Marsilio's jaw hanging open for a second. "The alicorns Celestia, Luna, and Cadance all fled overseas," he said, frowning at his drink as his mind worked. "But Twilight Sparkle... we haven't heard anything about her for so long. Suspiciously little, even."\n\nJachs took a sip of his drink. This time, he was happy that it was as stiff as it was. He didn't know if he'd be able to handle the epiphany he felt was imminent. Marsilio continued: "Twilight Sparkle, the Princess of Friendship... could she've been underneath Canterlot this whole time? The Queen's Guard, maybe they're extracting alicorn Love from her! And noling has figured this out until now?"\n\n"We could just be jumping to conclusions," Jachs cautioned. "Besides, noling had the pieces of the puzzle needed to figure it out. At least, noling outside of the fanatics in the Queen's Guard."\n\nThe two changelings formed their conclusions at the same time.\n\n"We should go see her!" Marsilio exclaimed.\n\n"I think we should forget about this," replied Jachs."
changelings_paxchrysalia.89.a:0 ""It's best to not stick our noses where they don't belong.""
changelings_paxchrysalia.89.b:0 ""We need to talk to Twilight.""

changelings_paxchrysalia.90.t:0 "Sticking Our Noses Where They Do Not Belong" 
changelings_paxchrysalia.90.d:0 "Generalmajor Jachs frowned as he squinted at the rough sketch of a map held in his magic. He and Generaloberstabsarzt Marsilio had spent weeks preparing their journey into the mines below Canterlot just to catch a glimpse of Twilight Sparkle and confirm that the alicorn was really there. Both changelings had spent a long time trying to slowly work over Queen's Guard soldiers for information as to where exactly in the mines the alicorn was supposed to be held, and after pulling together a rough idea of the path to be navigated throughout the labyrinthine tunnels, they'd set off to go find her. Only, the maps they'd put together were incomplete, and after having to dodge a couple of patrols, had gotten hopelessly lost in a side tunnel.\n\n"This was a bad idea," Jachs grumbled, trying to make sense of the maps. "We never should have come down here. I told you!"\n\n"We would have been fine if there weren't so many soldiers everywhere!" Marsilio hissed back, glaring at Jachs. "Do you just stamp everything that comes across your desk with the royal seal on it or what?!"\n\n"Oh, be quiet," Jachs growled, tossing the map in Marsilio's face. "Come on, let's try to backtrack. Maybe we'll find our way back out."\n\nBefore they got very far, flashlights shone on the nearby walls, and then their faces. "Halt!" a soldier's voice called out at the end of the tunnel, the sounds of galloping hoofsteps rapidly closed in. "Identify yourselves and state your business!"\n\nMarsilio shot Jachs a cold glare. "So, how're those extra soldiers in the mines working out for you?" he snidely remarked."
changelings_paxchrysalia.90.a:0 ""Oh, shut up.""

changelings_paxchrysalia.91.t:0 "Sticking Our Noses Where They Do Not Belong" 
changelings_paxchrysalia.91.d:0 "Generalmajor Jachs, Oberstleutnant Alcippe, and Generaloberstabsarzt Marsilio watched the lone drone and his single flashlight lazily stroll down the tunnel in front of them. Jachs and Marsilio had spent weeks preparing their journey into the mines below Canterlot with Alcippe's help, just to catch a glimpse of Twilight Sparkle and confirm that the alicorn was really there. The changelings had spent a long time trying to slowly work over Queen's Guard soldiers for information as to where exactly in the mines the alicorn was supposed to be held, and after pulling together a rough idea of the path to be navigated throughout the labyrinthine tunnels, they'd set off to go find her. Thankfully, the tunnels were sparsely patrolled, and Jachs realized he'd already had a hoof in that; the Queen's Guard hadn't been willing to press for more soldiers for the mines after Jachs' denial for fear of tipping anybody off that something was happening beneath Canterlot. Thus, the overworked, undermanned patrols weren't exactly the best at spotting intruders, should any be present.\n\n"Alright, let's move," Marsilio said, once the lone soldier was well out of sight and earshot. "It should be just around this corner."\n\nJachs nodded and followed the surgeon-general's lead, Alcippe right behind him, eyes flitting back and forth between the map he held in his magic and the loose crystals lining the ground in case his hooves crunched on any in the voluminous caverns. Left, right, down, a left, and another left, and Jachs didn't know if they knew where they were or if they were going to be lost down here forever. But crushed crystal underhoof betrayed the presence of changeling activity, and soon, a faint purple glow illuminated the crystal walls before them.\n\nIt didn't take a genius to realize that they'd found what they were looking for."
changelings_paxchrysalia.91.a:0 "Have we found her?"

changelings_paxchrysalia.92.t:0 "Metamorphosis"
changelings_paxchrysalia.92.d:0 "The three changelings rounded the last corner and found themselves inside of a voluminous crystal cavern. Sheets of solid mineral rose up all around them, connecting at the ceiling like the arches of a cathedral, reinforced by steel supports to keep the room as stable as possible. Workbenches, desks, and some small machinery ringed the perimeter of the room, for the majority of the space was dedicated to a single massive mess of metal. It was a colossal machine, Jachs quickly realized, and he soon noted it looked like a giant mechanical cocoon. Glass slits ran the length of the cocoon, and from those slits came the vibrant purple light illuminating the room.\n\n"We really shouldn't be here," Alcippe said, looking around the empty cavern as if the crystals were about to shapeshift into Queen's Guard soldiers and arrest them all. "What if the workers come back? Or the guards?"\n\n"Relax, Oberstleutnant," Marsilio said, investigating some of the nearby machinery. "It's the dead of the night, so the scientists are all sleeping. And besides, we can't be arrested. Jachs can pull rank on any bug in the city. It is his, after all."\n\n"Yes, well, let's not push our luck," Jachs said, walking closer to the cocoon. "Dieter and his cronies went to great lengths to keep this hidden under my nose. My jurisdiction or not, I don't think our presence here will be much appreciated." He looked back at Marsilio. "Do you think she's in there?"\n\n"I don't know where else she could be," Marsilio grumbled, pulling out his glasses and squinting at the blocky letters on the machinery. "But we'll find out."\n\nHe pushed a button on the console, and Jachs flinched back a step as purple smoke billowed out from the cocoon. The metal parted at hidden seams, the cocoon folding open and sliding out of the way for ease of access. And once the smoke billowed away, Jachs widened his eyes in shock, and Alcippe covered her mouth with a hoof."
changelings_paxchrysalia.92.a:0 ""Oh my goodness...""

changelings_paxchrysalia.93.t:0 "The Alicorn in the Web"
changelings_paxchrysalia.93.d:0 "There was a purple mare inside of the cocoon. It took Jachs several moments to recognize the pony as a mare, though; her mane and tail was falling out, her coat was thin and patchy, and her ribs were harshly outlined by her skinny chest. A metal probe had been drilled into the mare's horn, glowing faintly as it sapped her magic, and her wings were disheveled and dirty. But her cutie mark was still there, that iconic arrangement of stars, and Jachs knew for sure he was looking at the real Twilight Sparkle — or whatever was left of her.\n\n"What happened to her?" Alcippe asked Marsilio, shock written on her face. "She looks horrible!"\n\n"The Queen's Guard has been draining her of Love almost nonstop," the surgeon-general said. "Any other pony — any other creature, for that matter — would have died from it by now. But it looks like alicorns are more resilient to even the most brutal harvesting methods imaginable, for better or for worse."\n\nWhile they talked, Jachs hesitantly approached the mare in the cocoon. Her breathing was ragged, but she was still alive, despite looking like she'd been in the grave for a few days. And then, to his surprise, her eyes opened, and she feebly turned her head to look at him. "Who... are you?" she asked, squinting bloodshot eyes at the Generalmajor. "I don't recognize you..."\n\nJachs found himself at a loss for words. This is what Dieter and his cronies had done to the Princess of Friendship? He was disgusted and horrified by what he saw in front of him. He had always tried his best to do right by the ponies under his jurisdiction, ensuring that the Pax Chrysalia was justly enforced on them, and though it was hard and he may not have been perfect, he didn't revel in the suffering he caused to ensure peace. The Queen's Guard, on the other hoof, had no such qualms. He had a feeling that they were draining Twilight to the point of such physical harm simply because they could, and they derived some sort of perverse pleasure out of laying one of Equestria's four alicorns so low.\n\nWhile Jachs wrestled with his thoughts, it was Alcippe who stepped forward and answered Twilight's question. "That is Generalmajor Jachs, governor of Canterlot and the surrounding territories," she said in halting Equuish. She put her hoof over her chest. "I am Oberstleutnant Alcippe, his second in command, and that is Generaloberstabsarzt Marsilio. It's... a pleasure to meet you?""
changelings_paxchrysalia.93.a:0 ""I just wish it could have been under better circumstances, Princess.""

changelings_paxchrysalia.94.t:0 "Friendship is Magic"
changelings_paxchrysalia.94.d:0 ""I'll take the circumstances, given everything else that's happened to me," Twilight remarked, speaking fluently in the Changeling language, and Jachs was surprised to not hear any bitterness or hate in her voice. "I don't usually have the chance to talk to anypony... or anyling, for that matter. Your scientists do a good job keeping me locked up in here and barely feeding me more than necessary..." she sheepishly chuckled, and if her hooves weren't restrained to the metal slab she rested on, Jachs was sure she would have awkwardly scratched the side of her neck. "Do you... have any water? I-I'm really thirsty, truth be told."\n\nMarsilio was there in a flash with a bottle of water snatched off of a desk, and he held it to Twilight's lips so she could drink. "They need to take better care of you," he stated, shaking his head. "You may be an alicorn, but even alicorns have limits."\n\nHe took the bottle away when Twilight nodded she was finished, and the mare sighed with relief. "You three are different from the usual changelings here," she said, genuinely smiling at them. "You're living proof that harmony can bloom in unexpected places."\n\nAlcippe frowned. "What do you mean?" she asked her. "We're loyal to the Hives. We aren't with the partisans trying to kick us out."\n\nTwilight shook her head. "That's not what I mean," she said. "Harmony isn't a government or a matter of who should rule who. Harmony is an idea, a belief, a perspective in life. You don't have to be the 'good guys' to believe in harmony. You just have to make the world a little bit brighter in whatever small ways you can. And something about you three tells me that you already know that, too."\n\n"How can you believe that when we have you imprisoned down here?" Jachs asked her. "When our kind makes you and yours suffer every day?"\n\nThe alicorn glanced down at her flank, at the colorful stars printed on it. "Well, perhaps you could say it's my destiny to not only spread friendship and harmony, but to believe wholeheartedly in the goodness in all creatures," she said. "I'm the Princess of Friendship, but I don't need a title to show creatures that there's a better way." Her lips curled once more into a tired smile, but then her ears twitched toward the exit to the cavern. "I take it the three of you aren't supposed to be down here... you might want to leave before you're discovered."\n\n"I hope you don't expect us to free you," Jachs cautioned her.\n\nBut Twilight only shook her head. "I don't," she admitted. "But I do expect the three of you to do your best at spreading a little bit of harmony wherever you go." She even winked at them. "I know you will.""
changelings_paxchrysalia.94.a:0 ""I suppose we'll try not to let you down... Princess.""

changelings_paxchrysalia.95.t:0 "A Warning From VOPS"
changelings_paxchrysalia.95.d:0 "Generalmajor Jachs didn't have a chance to respond after hearing the knock on his door before it opened and three changelings entered. Two wore the uniforms of VOPS, and immediately flanked both sides of the door, staring blankly ahead at the far wall. The changeling in the middle was the one that concerned Jachs the most: Vaspier Orn Kladisium, the Great Imperial Nobody, brandishing his deceitfully cheerful smile. Jachs wondered what he was doing here, but he had a pretty good suspicion.\n\n"Lovely day, isn't it?" Vaspier asked him, pulling over a chair and sitting it right in front of Jachs' desk. He sat down on it and leaned forward, offering a cigarette to Jachs, who refused with a wave of his hoof. Shrugging, Vaspier lit it and stuck it in his mouth, impaling the thing on one of his fangs so he could keep talking. "Got anything planned for such a wonderful day? Don't tell me you'll be spending all day inside buried in paperwork."\n\n"I haven't decided yet," Jachs said. "Such things are more spur of the moment for me."\n\n"Carefree, eh? You have to respect that in a bug." Vaspier took a couple of drags from his cigarette, then flicked it into Jachs' wastebasket and raised an eyebrow. "I've heard from a few bugs that you've recently taken up an interest in spelunking."\n\nJachs did his best to maintain a neutral expression; he should have figured that VOPS would find out sooner or later that he had been exploring the caves looking for Twilight. "I wanted to try something new," he said, carefully choosing his words. Outright denial would be useless, but playing along might be an out. "One spends too much time in the same place doing the same thing, and one starts looking to try out new things."\n\n"True enough," Vaspier said, still smirking faintly at the Generalmajor. "If I were you, though, I'd be careful where you tread," he finally said, slowly nodding. "The caves beneath Canterlot? They're pretty big. We don't have the whole thing mapped out yet. For your safety, I'd recommend staying away from them until you get an all-clear." He stood up and slid the chair back to where it belonged. "I'd recommend Ghastly Gorge, perhaps. There's caves there you could explore, were you so interested. They're certainly safer than the crystal mines beneath this city.\n\nHe walked back to the door, and the two VOPS operatives opened the door and stepped out ahead of him. Vaspier paused just one last time at the threshold to nod to Jachs. "Do stay safe, Generalmajor. I wouldn't want to hear about you and your friends suddenly disappearing one day. It'd just break my heart.""
changelings_paxchrysalia.95.a:0 ""I'm sure it would, Vaspier. Good day.""

changelings_paxchrysalia.96.t:0 "Courting Destiny"
changelings_paxchrysalia.96.d:0 "Generaloberstabsarzt Marsilio sat in his office with reports on the latest experiments with the special Love — which he now knew quite conclusively was from Twilight Sparkle — spread open on the desk in front of him. But he wasn't reading them; his mind and his thoughts were elsewhere.\n\nAs much as he hated to admit it, the short conversation he managed to have with Twilight had shaken something fundamental in him. Despite everything that had happened to her, despite every possible justification she could have to hate the changeling species, the Princess of Friendship had still lived up to her name. She had been friendly and even supportive of the work the three changelings were doing, in a certain way. And when pressed, she'd called it her destiny, and referenced the cutie mark on her flank. Despite the wishes of the world, 'destiny' let Twilight Sparkle fly in its face. In that one pony and her defiance of the rational reaction to the situation she found herself in, she placed herself completely at odds with how Marsilio expected sapient creatures to react. But was that based on science, or just his own biases?\n\nThat question nagged at Marsilio for some time. Twilight Sparkle's defiance was the opposite of the changeling species' obedience. Changelings were conformist, they acted rationally, they followed authority. Ponies, often, did not, and they believed in higher authorities like fortune and destiny. But why was that? Was it just societal values? Changelings were born from huge batches of eggs raised by queens and mothers working together. They were all the same from the start, raised to be a cog in a machine. And their ravenous appetite for Love had made them pariahs to other species; Marsilio recalled reading an ancient tome he found in the Canterlot Archives that attributed the origin of the changeling race as an unintentional byproduct of Starswirl the Bearded's experiments; a toxic mistake that grew to become a blight upon the world's rightful inhabitants.\n\nPonies were individuals; they treated each other as unique and special, and they celebrated the differences between them. Perhaps nothing was more celebrated than the cutie mark, and many believed they invariably linked a pony to their destiny.\n\nWas that all it was? Was a cutie mark all that separated the individuality of the ponies from the conformity of the changelings? Could a cutie mark change an individual's life, permanently, and for the better?\n\nWhat if a changeling had a cutie mark? Would they thus be redeemed from the original sin of their parasitical race?\n\nMarsilio soon realized he didn't care about the reports in front of him. This was a question that needed to be answered. And if destiny was on his side, then she would help him answer it."
changelings_paxchrysalia.96.a:0 "Can changelings change?"

changelings_paxchrysalia.97.t:0 "We Can Do Better"
changelings_paxchrysalia.97.d:0 "Oberstleutnant Alcippe pushed the noodles in her bowl back and forth with her chopsticks, lost in thought. Ever since she'd spoken to Princess Twilight, she'd been wrestling with an inner turmoil that kept her awake at night. Twilight had expressed her belief that she and Jachs and Marsilio were doing their part to spread harmony in Equestria, even despite everything that had happened and everything the three 'lings were a part of. Alcippe didn't know if the alicorn was right or if she was just deluding herself. Was she really spreading harmony by working with Jachs and faithfully executing his orders? He did seem to have the best interests of the ponies under his rule in mind. And then there was the question of Thorax, the first changeling to really make a stand in the hives for the ideas of harmony...\n\n"Something wrong, Alcippe?" Jachs asked. He was half finished with his ramen bowl, obviously not bothered by the same things tormenting Alcippe. When Alcippe opened her mouth to protest, he shook his head. "I can tell when something is bothering you, Alcippe. We've worked together far too long for me to not notice."\n\n"It's... well..." Alcippe hesitated, noting that they weren't exactly the only two bugs in the restaurant, and shrugged. "I've been thinking to THAT conversation," she said, and Jachs immediately nodded in understanding. "Is she right? Are we really doing the best we can do?"\n\nJachs could only shrug. "Perhaps, in some small little way. I wouldn't put too much stock in what she said, Alcippe. She was dehydrated and probably delusional."\n\n"But she wasn't wrong," Alcippe insisted. "Everything you've done, Jachs... you've shown that you care about the ponies. You're not like Dieter or Vaspier, or even our Queen. They just like tormenting ponies for fun. But not you."\n\n"I suppose you're right," Jachs said. "I just don't see the point. Working with the ponies makes everybody stronger — changeling and pony alike. It's pragmatic."\n\n"And harmonic," Alcippe said, nodding to herself. "Twilight was right. We are trying to make this dark world a little bit brighter, one little thing at a time. You and I, we do believe in harmony. And that... that's a good thing," she concluded. Then she smiled. "And so long as we keep doing it... maybe we can build a better tomorrow for everybody. A more harmonic tomorrow. It's not like we're exploring uncharted ground, you know...""
changelings_paxchrysalia.97.a:0 ""We need harmony in these dark times, Jachs. Now more than ever.""

changelings_paxchrysalia.98.t:0 "Beyond Our Help"
changelings_paxchrysalia.98.d:0 ""I just wish there was something we could do," Alcippe remarked as the three changelings exited the mines. "What the Queen's Guard is doing to her... that's cruel! Unnecessarily so!"\n\n"Dieter isn't exactly the type of changeling to think about cruelty in any capacity other than inflicting the most suffering possible," Marsilio said. "Though some of the safeguards are necessary, I suppose. Twilight is an alicorn, after all. If they didn't drill the probe into her horn, her magic would be too strong for us to contain her if she managed to slip free of that cocoon."\n\n"But that doesn't mean that they have to withhold food and water from her and make her suffer like that!" Alcippe protested. She turned to Jachs, who had remained quiet until then. "Sir? What do you think?"\n\n"It's... not right," Jachs said, frowning down the length of his muzzle. "But let's look at it realistically. What can we do? Almost, if not certainly, nothing. Because doing something means that we have to admit that we know Twilight is down there. And if VOPS gets wind of that..." He shrugged. "I don't think it matters what our ranks are. We were left out of this for a reason, and if the Queen's Guard finds out that we know about Twilight, then it won't be all that long before we get a knock from VOPS on our door in the middle of the night and noling ever sees us again."\n\nThough that answer seemed to disappoint Alcippe, Marsilio solemnly nodded in agreement. "Unfortunately, Jachs is right," he said to Alcippe. "There is, essentially, nothing that we can do. Not until we're allowed to know about Twilight's presence in a more official capacity, if that day ever comes. Until then, we have to swear to talk to nobody else about what we saw down in the caves. Absolutely nobody must know that we were down there, or as Jachs said, soon nobody will know where we disappeared to."\n\nIt wasn't the answer Alcippe wanted, but it was the only possible answer to the dilemma that left them all still able to carry out their work. And so, reluctantly, she agreed."
changelings_paxchrysalia.98.a:0 "Maybe one day we will find a way..."

changelings_paxchrysalia.99.t:0 "Cowardice and Self-Loathing in Canterlot"
changelings_paxchrysalia.99.d:0 "It had been some days since Vaspier's impromptu visit to his offices, but Jachs couldn't sleep.\n\nIt wasn't that he was expecting VOPS to knock on his door at any moment, though that certainly may have been part of the problem in the back of his mind. He supposed he wouldn't know if VOPS knew that he had met Twilight until it was too late for him or his friends. Rather, his insomnia stemmed from shame.\n\nWhy should he feel shame? That was just one of many questions he had no answer for. There was nothing he should feel ashamed for when it came to Twilight Sparkle languishing deep in the mines beneath the city he now ruled. Vaspier's visit made it all the more obvious to him that there was nothing he could do to help the alicorn. Not without letting the Queen's Guard and VOPS know that he knew about her, at least. Maybe his shame came from the fact that there was nothing he could do and that absolved him of having to do something. He considered himself a good changeling and a good person, and every instinct he had was telling him to find some way to help Twilight. But he could rationally ignore those instincts now, because there truly was nothing he could do. The circumstances he found himself in had exculpated him of any moral quandary he may have had to make. No longer did he have to choose between loyalty to the Hives or his own personal morals. That decision was made for him already by the sheer impossibility of finding a way to help Twilight. And the relief he felt that he didn't have to make that decision... perhaps that was what shamed him.\n\nHe slowly shook his head as he stared up at his ceiling. Was it cowardly to be happy that he didn't have to make a hard choice?\n\nHe didn't know. And he presumed that question would bother him for a long time."
changelings_paxchrysalia.99.a:0 "Nothing can be done."

## Castle of Friendship ##
changelings_paxchrysalia.200.t:0 "The Castle of Friendship"
changelings_paxchrysalia.200.d:0 "Generalmajor Jachs and Oberstleutnant Alcippe sat side by side in the backseat of the leading kübelwagen as the armored column rode into Ponyville; the latest of the victory parades organized by the Queen. Though Jachs wondered just why in the world Queen Chrysalis had ordered that a show of force be put on for a backwater that served as a stopoff point to Canterlot at most, he was not about to question his Queen's commands. At least he had Alcippe for company during the ride into and through town; the Oberstleutnant's presence and help in organizing his work had become a stable factor in his hectic life that he couldn't do without.\n\nStill, the two changelings maintained the strictest military professionalism as the column rode into the center of the town, with the glittery and gaudy Castle of Friendship looming in the background as occupation forces practically dragged the citizens of Ponyville out into the streets to listen to the Queen's speech. As soon as Chrysalis took to the podium set up for her in front of the castle, Jachs zoned her out, his eyes scanning the crowd for any hidden threats while his queen delivered a boastful and almost mocking speech to the ponies who lived in this small town. All he saw was a barely suppressed anger from the ponies forced to listen, but luckily none made any sudden movements or presented themselves as threats to the conquering queen. His confidence in the Queen's safety reassured, Jachs let his mind wander to later that evening, where hopefully he'd be able to get some much-needed sleep on the train ride back to Canterlot.\n\nBut as Queen Chrysalis wrapped up her speech, one line she delivered caught his ear. "And lastly, to show just how much your pathetic 'Magic of Friendship' has failed you, Twilight Sparkle's beloved castle will be leveled and replaced with a new administrative center for my empire, and my generals and I will be staying here to oversee its destruction personally."\n\nJachs and Alcippe immediately turned toward each other, the two officers sharing a look filled as much with dread as it was with surprise. "Did you know about this?" Alcippe whispered.\n\n"If I did, I would have packed for more than just a day trip," Jachs grumbled, looking back over his shoulder at the towering crystal structure behind him. "Why do I feel like this is going to be a massive pain in the shell?""
changelings_paxchrysalia.200.a:0 "It's made of crystal, how tough could it be?"

changelings_paxchrysalia.201.t:0 "Castle Mania"
changelings_paxchrysalia.201.d:0 "Generalmajor Jachs and Oberstleutnant Alcippe stood behind a blast shield erected a few hundred meters away from the Castle of Friendship. The two officers had spent the entire week hastily organizing a demolitions team and requisitioning twenty-five tons of explosives to fill the Castle of Friendship with enough dynamite to level it flat, and now the fruits of their labors were about to pay off. Hopefully, with the castle destroyed, the two would be able to return to Canterlot and continue the important work that needed to be done there, instead of wasting time dealing with the Queen's vanity project.\n\nQueen Chrysalis herself stood behind the blast shield, eagerly shifting her weight from hoof to hoof, while her team of bodyguards prevented anybody, pony or changeling, from getting too close without her permission. Jachs turned his attention further behind her, where several reporters had gathered, along with pony onlookers whose curiosity had got the better of them and dragged them out of their houses to witness this historic event. Camera crews had positioned themselves on platforms further back to get a clear shot at the crystal castle as it crumbled into shards and glitter. At the very least, Jachs knew it'd be an impressive propaganda piece, both for here and back home.\n\nThen came the time to blow the charges. The demolition team hooked up the fuses to the blasting machine, and Queen Chrysalis herself pulled it closer with her magic. "To the end of the Magic of Friendship!" she proclaimed, a wicked grin on her face as she pushed the plunger down.\n\nAn earth-shaking boom blasted out of the castle, spewing dust and smoke into the air, and the changelings gathered around whistled and cheered while the ponies scowled or looked away. Jachs and Alcippe turned to each other and shook their hooves, smiling that the job was now done, until a bout of laughter broke out from the ponies behind them. Jachs turned his attention back toward the clearing smoke only to see that the castle still stood, a little bit blackened from the blast, but none the worse for wear. "Made in Equestria," somepony joked, earning another round of guffaws.\n\nQueen Chrysalis' eye twitched as she regarded the castle still standing like a defiant enemy mocking her. Snarling, she whipped her head around to stare directly at Jachs and Alcippe, who cowered back out of reflex. "More. Explosives," she growled, and then she walked away, her hooves angrily stomping across the ground."
changelings_paxchrysalia.201.a:0 "Those crystals are tougher than they look..."

changelings_paxchrysalia.202.t:0 "An Earth Shattering Kaboom"
changelings_paxchrysalia.202.d:0 "Another week of planning had passed, another week of dragging in supplies from across the Hives for the demolition of the Castle of Friendship, another week of Generalmajor Jachs and Oberstleutnant Alcippe working late and eschewing sleep to satisfy the Queen's demands. Despite the best efforts of the censors, word had started to spread around the countryside that the Heer had failed to bring down the Castle of Friendship in the first go around, but after packing every nook and cranny of the castle with as much dynamite and TNT as it could hold, Jachs felt confident that this time they could bring the castle crashing down. This time it had to work.\n\nOnce more, the officers, Queen Chrysalis, and her bodyguard had gathered behind blast shields, ready to watch the structure crumble before the might of the Changeling Hives. This time, however, the ponies of Ponyville had been forced to stay inside of their homes, and no reporters were gathered to observe the demolition — as confident as Jachs was that this time everything had to work, Alcippe had managed to convince him that maybe it would be best to play it safe. Doubtless a second failure would only make things worse for the Heer and the changelings as a whole.\n\nWhen the fuse was connected, Chrysalis wasted no time on ceremony or pomp, her slight scowl betraying her annoyance that there even had to be a second attempt in the first place. Snatching the blasting machine from the changeling bringing it over to her, Chrysalis slammed the plunger down, then immediately toppled backwards as the cacophonous explosion nearly ruptured the eardrums of everyling present, and the resulting shockwave shattered the glass windows of the buildings closest to the castle while nearly knocking over the blast shields. The ground shook like a tremendous earthquake had just rocked the town, and a colossal cloud of smoke and debris mushroomed up into the air. But when all the smoke and dust finally cleared almost two minutes later, the glittering branches of the Castle of Friendship defiantly stood tall, still unscathed by almost fifty tons of explosives.\n\nThe blasting machine crumpled in Chrysalis' magic, and a toss of her head spiked it into the ground, where the components broke and scattered everywhere. She stormed away without a word, rage making her shoulders tremble."
changelings_paxchrysalia.202.a:0 "Regular explosives aren't going to cut it..."

changelings_paxchrysalia.203.t:0 "Ultima Ratio Reginarum"
changelings_paxchrysalia.203.d:0 "The trains had been rolling into Ponyville one after the other for days now, delivering a nonstop swarm of materiel and soldiers to the small town. Oberstleutnant Alcippe, frazzled as she was by trying to defeat a building made out of crystals, had barely managed to straighten her uniform and make herself look presentable before the third attempt to take down the Castle of Friendship. She'd arrived a few minutes late, which was completely unlike her, but she'd been so run down by trying to direct the resources of the Heer to complete one stubborn task that her two hour nap had turned into four by the time she woke up that morning.\n\nAt least neither Queen Chrysalis nor Generalmajor Jachs seemed to notice or care that she arrived a little late. The Queen and the top brass of the Heer stood assembled in a field glaring at the castle through binoculars. In front of them were the fruits of Alcippe's work: over 1000 pieces of artillery and 100,000 high explosive shells, assembled and ready to begin firing. Alcippe couldn't help but grimace as she looked at what the proud Heer had been reduced to. It was desperate and ridiculous, sure, but leveling a castle made out of crystal shouldn't have been this hard!\n\nAlcippe approached Jachs and the Queen, managing to force herself to perform an exhausted salute when Jachs spotted her. He gestured with a gossamer wing for her to approach, and when she did, he bit his lower lip with his fangs and shook his head. "I hope this works, Oberstleutnant..." he said. "I really, really hope it does..."\n\n"It will work!" Queen Chrysalis screamed, and Alcippe noticed that she and Jachs weren't the only ones suffering for their failures. She grabbed one of the artillery officers standing nearby and pressed her nose against his as she bared her teeth in a remarkable display of fraying sanity. "Tell them to fire at will! Bring this accursed castle down!"\n\nThe artillery officer, startled and frightened, could only nod until the Queen released him, and then the command was passed down to the guns. The officers all put on their hearing protection and took a few steps back as the artillery pieces began firing shell after shell into the castle. Alcippe anxiously flitted her wings, desperate that so much firepower could achieve some effect, and she swore she could see crystal shards flying off of the castle amidst the smoke and debris from impact. But as salvo after salvo bombarded the castle and shook the earth like a terrible thunder, Alcippe's hopes soon crumbled when she saw the castle still standing tall. And when the last shot was finally fired over three hours later, no discernible damage could be seen from so far away.\n\nJachs and Alcippe shared a look, each knowing that this meant even more work for the two of them, and in a rare break of professionalism, Generalmajor Jachs mimed pulling out his pistol and dashing his brains across the fields of Ponyville.\n\nAlcippe couldn't help herself but chuckle. At least she had somepony else to suffer through this nightmare with."
changelings_paxchrysalia.203.a:0 "My ears will be ringing for a week..."

changelings_paxchrysalia.204.t:0 "80 Centimeters of Armor Piercing Ordinance"
changelings_paxchrysalia.204.d:0 "Generalmajor Jachs didn't even know what day it was until Oberstleutnant Alcippe knocked on the door of the town hall office he had turned into his command station in Ponyville. When he opened the door, he found the exhausted Oberstleutnant looking back at him, too tired to even manage a salute — not that Jachs cared anymore. "Is it ready?"\n\n"Yes. We should go or we'll be late," Alcippe answered, stepping back so Jachs could walk out of the office.\n\n"Then let's not keep our queen waiting for the next disappointment." Jachs took the lead out of the town hall and toward the rail lines, where the metal monstrosity loomed over the tiny train station. Somehow, Alcippe had managed to track down an 80cm railroad cannon that had been under development prior to the start of the Great War, and had commissioned a parallel line of railroad tracks to support bringing the behemoth to Ponyville. The monstrosity stood at over 12 meters tall and almost 50 meters long, making the heavy howitzers the changelings had brought in the previous week look like grub's toys. The gun crew had spent the previous half hour using a crane to load a single 80cm armor-piercing round into the barrel of the huge gun, that single shell weighing more than 7000 kilograms alone. What a thousand guns and a hundred thousand shells of high explosive couldn't accomplish, hopefully one massive gun and one massive shell fired directly at the trunk of the Castle of Friendship would send the whole thing crashing down.\n\nAs Jachs took his place a comfortable distance away from the oversized field gun and the deafening roar he knew was coming, he spied Queen Chrysalis herself standing on top of the beast, eagerly rubbing her hooves together. He looked around to make sure that no other changelings were within earshot, then turned to Alcippe and nudged her shoulder. "Think it's too much to ask that they launch her out of that thing?" he joked, earning first a surprised gasp from his fellow officer, then a snicker and a chuckle.\n\n"It'd be the end of our problems, wouldn't it?" she replied. But both officers put their banter aside as the gun crew moved to their ready positions and other changelings came closer. That left just the Queen herself and the crew standing on the firing platform, and after sharing some words with the artillery officer in charge, Chrysalis' green magic grabbed hold of a lever and yanked it back.\n\nThe shockwave chased the thunderclap of noise like a punch to the gut, staggering Jachs and Alcippe back as the massive gun recoiled on the rail tracks. The report of the shell impacting the Castle of Friendship was almost inaudible through the ringing in Jachs' ears, but he faintly heard the crash and shriek of metal and the detonation of an explosive charge in the distance. Yet when the smoke cleared, the only sign of damage on the Castle of Friendship was a scorched black ring dead center in the trunk, and a couple of shards of crystal filigree that had snapped loose from the ends of some of the smallest branches.\n\nJachs didn't need his hearing to know the Queen was less than pleased when she tossed the artillery officer off the firing platform of the gun."
changelings_paxchrysalia.204.a:0 "Just what will it take to destroy this thing?!"

changelings_paxchrysalia.205.t:0 "An Aluminum Thunderstorm"
changelings_paxchrysalia.205.d:0 "The air raid sirens snapped Jachs awake, years of instincts already sending him out of his chair and under his desk for cover as that horrible drone wailed throughout the town. He hunkered down for several seconds before he remembered that the war was over, and the Equestrian bombers had all been reduced to scrap metal long ago. But why were the sirens going off?\n\nOberstleutenant Alcippe barged into Jachs office, her officer's overcoat forgotten somewhere else. "We need to go to the bunker!" she shouted, running around behind the desk and dragging Jachs to his hooves. "Bombers are coming!"\n\n"Bombers?!" Jachs shouted, confused as he let Alcippe guide him along. "What do you mean? The war is over!"\n\n"The Great War, maybe, but not our Queen's personal war," Alcippe replied, taking Jachs over to the stairwell that descended into the town hall's basement and the bunker underneath. "It would have been nice if she'd given us more warning, right?" Other confused and alarmed changeling staff and soldiers ran about to and fro, trying to gather important documents before retreating below the building, a nervous chittering filling the building to accompany the wail of the sirens outside. And that was when Jachs heard it: the distant droning of a bomber wing, a hundred planes strong by the sound of it, making its approach from the west.\n\nThe two officers staggered down the steps together, reaching the armored door at the bottom of the stairwell and scampering inside right as the ground began to shake. They fell into each other's forelegs in a shadowy corner as they lost their balance, and there the two changelings remained for several hours, holding onto each other as the Luftwaffe's bombers pounded the town and the hated castle therein. Hour after hour after hour the explosions and shaking continued, only interrupted for a few minutes here and there as bomber waves cycled in and out of the airspace to unload their payloads. When it was finally all over, Jachs and Alcippe cautiously ventured their way out of the bunker together, only to find that half of the town hall had collapsed from a direct strike, and fires raged throughout Ponyville as the garrisoning soldiers struggled to control the blaze.\n\nAnd silhouetted against the dark of the night by the fires burning in town was a glittering castle surrounded by craters, a few unexploded bombs caught in its branches like metal apples."
changelings_paxchrysalia.205.a:0 "We need to stop this before it gets even worse."

changelings_paxchrysalia.206.t:0 "A Proposal for the Queen"
changelings_paxchrysalia.206.d:0 "Generalmajor Jachs wasted no time barging into the Queen's office before the Queen's Guard could stop him, ignoring the shouts of warning and the weapons trained in his direction. "Your Majesty," he shouted, stomping up to her desk and barely managing a salute through his exhausted anger. "We need to talk!"\n\n"Back away, Generalmajor," the Queen's Guard captain, Dieter Heinrich, snarled. "Who gave you permission to—?"\n\n"Enough, Dieter," Chrysalis barked, sending Captain Heinrich wincing and bowing his head like a dog brought to heel. Then the Queen shifted her attention from the papers on her desk to the Generalmajor in front of her. "Respect your Queen, Generalmajor, or this will be a very short conversation," she warned him.\n\nIt took all of Jachs' willpower to bite back an angry retort. Instead, he forced himself to close his eyes, take a breath, count to three, and then begin to speak. "Your Majesty, sending bombers against Ponyville last week was an unacceptable danger to the lives of not only your soldiers but also the lives of your new subjects. The town has suffered extreme infrastructure damage in the aftermath. Half of the buildings burnt down in the blaze, and the other half suffered damage from the bombardment. Is destroying the Castle of Friendship really worth such collateral damage?"\n\n"Of course it is!" Chrysalis shot back. She stood up to her full, menacing height and slammed her forehooves down on her desk, leering at Jachs. "That castle was Twilight Sparkle's seat of power. It stinks of her presence, and it's a reminder to these pathetic ponies of how things used to be before we conquered them. Do you understand how dangerous such reminders are?""
changelings_paxchrysalia.206.a:0 "This could be going better..."

changelings_paxchrysalia.8206.t:0 "A Proposal for the Queen"
changelings_paxchrysalia.8206.d:0 "I do, your Majesty, but—"\n\n"Obviously you do not!" Chrysalis cut him off. "So long as it stands, it will inspire rebellion and dissent, and all of your failed attempts to bring it down have only made us a laughing stock throughout Equestria. We must bring it down to show these ponies that nothing is beyond the power of the Changeling Hives!"\n\nJachs resisted the urge to point out that the bombing raid that practically leveled the town was her idea, not his, and took a step closer. "Your Majesty, it's become increasingly clear that some magic protects the castle, magic that ordinary weapons cannot overcome. Which leads me to believe that there is only one possible way to take down the castle, and if that fails, then it truly cannot be destroyed."\n\n"And what way is that?"\n\n"You must destroy the castle yourself," Jachs said, choosing his words carefully. "You bested Celestia in single combat in Canterlot after draining Shining Armor of his Love for the harlot, Cadance. You were stronger than an alicorn that could move the sun. What could you possibly not accomplish if you used the Love harvested from tens of thousands of ponies all across your new empire?"\n\nChrysalis seemed to turn that over in her head for a moment, practicality clashing with ego, before her ego won, just as Jachs had hoped. "Yes," she said, grinning wickedly from ear to ear. "It is the only way. Only a truly powerful queen could be rid of this menace once and for all." She clapped her hooves together and giggled. "Do it, Generalmajor. Let's make it happen.""
changelings_paxchrysalia.8206.a:0 "Whether this works or not, this will surely be the end of it."

changelings_paxchrysalia.207.t:0 "One Final Effort"
changelings_paxchrysalia.207.d:0 "Truck after truck of Love harvested throughout Olenia and Equestria rolled into Ponyville over the past few days, all in anticipation for Queen Chrysalis' personal attempt to bring down the blasted Castle of Friendship. Generalmajor Jachs and Oberstleutnant Alcippe watched from a safe distance away as their queen made her way to the staging area where the trucks had been gathered, their reserves of Love opened up all for her use. "I really hope this doesn't kill her," Generalmajor Jachs thought aloud. "If it does, Dieter will have my head."\n\n"At least you can get all the sleep you want when you're dead, right?" Alcippe joked, lightening the mood for a moment.\n\n"No guarantees our queen doesn't haunt my soul for eternity," the Generalmajor answered. Then his lighthearted smile disappeared, replaced by a stern and focused frown as Queen Chrysalis' horn turned green and she opened her maw to devour the pink streams of Love she summoned forth out of the trucks. Jachs and Alcippe moved a little closer together as they anxiously watched the queen ingest the collected Love of thousands of ponies and deer, both wondering if there was a limit to how much Love a changeling queen could possibly consume and what would happen if that limit was reached.\n\nBut Queen Chrysalis soon proved herself once again as the greatest of the changeling queens when she emptied all the trucks without difficulty. Her body practically glowed with energy, her horn enlarged and her green chitinous armor on her back growing to protect her chest and shoulders. Then, after a moment to feel out her new strength, the Queen wasted no time launching herself head first at the Castle of Friendship, barging through the doors and unleashing all her magic inside of the structure. The ground shook and the windows glowed with green magic for what felt like hours as everyling present held their breath, waiting for Chrysalis to bring the castle down on top of herself, yet slowly but surely, the glow began to fade and the shaking started to subside. And at the end of it all, Queen Chrysalis staggered out of the castle, barely able to support her weight and collapsed from exhaustion on the ground.\n\n"She couldn't do it..." Alcippe observed, fangs teasing her lower lip.\n\n"No," Jachs agreed, "but I think this is finally the end of it.""
changelings_paxchrysalia.207.a:0 "It's over, Oberstleutnant."

changelings_paxchrysalia.208.t:0 "Castle Sweet Castle"
changelings_paxchrysalia.208.d:0 "Generalmajor Jachs signed off on the last directive for the refurbishment of the Castle of Friendship into a new administration center for the Equestrian heartland. With Queen Chrysalis' failure to destroy the Castle, the leader of the Changeling Hives had finally, reluctantly, admitted defeat. Since destroying the Castle was no longer an option, it would instead be covered in concrete to hide the original structure from sight and change the architecture to something resembling the buildings back in the homelands. 'Out of sight, out of mind' as the saying goes, and with a few last directives, anypony or anyling that mentioned the existence of the Castle of Friendship would certainly find themselves out of sight before long once the censors and secret police got wind of them. Jachs didn't care, though; that was a reasonable compromise to leveling Ponyville with thousands of strategic bombers.\n\nPutting the papers aside on his desk for later, Jachs slid out of his chair and went down the hall to where Oberstleutnant Alcippe had set up her office during the weeks they'd been stuck in Ponyville for their queen's folly. Alcippe had left her door open, though Jachs still knocked on it out of politeness when he stuck his head inside. The 'ling jumped at the sound, startled out of her important work, then scrambled to stand up and salute when she realized who had called on her. "Generalmajor!"\n\n"Relax, Alcippe," Jachs said, stepping into the office and shutting the door behind him. He sat down in one of the seats across from Alcippe and gestured for her to do the same, and the Oberstleutnant sat back down in her chair. "So, finally this whole mess is behind us," he said, leaning back in the chair and rubbing his eyes.\n\n"Yes, finally," Alcippe agreed. "I was beginning to think it would never end."\n\n"You're not the only one." Jachs yawned and stretched his wings, letting the flitter about to try and get his blood moving again. "I'm going to sleep for a week when we get back to Canterlot if I can get away with it."\n\n"I know the feeling." Alcippe fidgeted with some papers on her desk, then lightly cleared her throat. "So, Generalmajor... what do you need?"\n\n"Need? Oh, nothing," Jachs said, waving a hoof. "I just wanted to know if you'd be interested in some drinks and dinner tonight when you're finished with your work. I think we could both use some time to unwind."\n\n"Drinks and dinner?" Alcippe echoed. She took a moment to think it over before an easy smile appeared on her muzzle. "I think I'd like that a lot, Generalmajor."\n\n"Good. Oh, and one last thing." Jachs winked at her as he stood back up, a little fluttery feeling settling in his gut. "Let's see if we can get through the night without any titles, hmmm, Alcippe?"\n\nAlcippe abashedly smiled back and tried to hide her face by turning back to her work. "I'll try my best, Jachs.""
changelings_paxchrysalia.208.a:0 "I couldn't have survived this mess without her."

changelings_paxchrysalia.209.t:0 "Uprooted"
changelings_paxchrysalia.209.d:0 "Generalmajor Jachs sifted through the latest reports coming in from across the Equestrian heartlands, looking for anything that needed his immediate attention. Most were just progress reports on various projects or updates from garrison commanders in their efforts to quell unrest throughout the Hives' new holdings — nothing serious that required action for him. He did, however, notice a letter addressed from the garrison commander in Ponyville, the memo marked 'URGENT' across the front and back.\n\nSighing, Jachs opened it up, already expecting something inane to come from that backwaters town that had caused him so much trouble in the past, only for his eye to twitch at what he'd read. Apparently, the concrete facade that had been erected around the Castle of Friendship to conceal the ridiculously indestructible building from sight had seemingly crumbled overnight, once again exposing the glittering castle to the residents of Ponyville. The commander supposed that it might have been the actions of rebels, though no such evidence had yet been uncovered, but Jachs wouldn't have been surprised if that was the doing of the tree itself at this point. Biting his lip, he ultimately decided against reporting anything to Vesalipolis to spare himself the headache of dealing with Queen Chrysalis' inevitable demands for something to be done, and instead wrote back a simple order to be delivered to the garrison commander: "Cover it up with a blanket or something. I don't care what you do, just make sure nobody talks about it."\n\nSatisfied, Jachs immediately tore up the memo from Ponyville, tossed the shreds into a dustbin, and then flicked a lit cigarette into the bin after them. Out of sight, out of mind."
changelings_paxchrysalia.209.a:0 "Let's just pretend that problem doesn't exist anymore."

