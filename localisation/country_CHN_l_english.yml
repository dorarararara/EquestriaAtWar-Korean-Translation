CHN_equestria_chaos3:0 "반-체인질링 반란: §R완전한 혼돈§!"
CHN_equestria_chaos3_desc:0 "\n용맹함과 무기의 힘으로 포니 군대는 무너졌을지 모르지만, 민간인들이 물러나 저항을 멈추도록 설득하지는 못했습니다. 망상적인 체인질링은 순능하는 정복된 국가를 기대했을 테지만, 현재 상황은 장기적으로 견딜 수 없게 되고 있습니다. 사라진 군인, 파괴된 철도, 시민 불복종에 대한 보고가 없는 날은 하루도 없습니다. 체인질링 행정부는 그들 앞에 엄청난 노력을 하고 있으며, 이것은 대전쟁 자체보다 더 많은 비용이 들어갈 지도 모릅니다"
CHN_equestria_chaos2:0 "반-체인질링 반란: §R광범위함§!"
CHN_equestria_chaos2_desc:0 "\n포니들은 체인질링 지배자를 사랑할 이유가 거의 없지만, 그들의 반항적인 본성을 없애려는 우리의 노력은 서서히 성과를 거두고 있습니다. 생활 수준이 서서히 개선되었고, 저항군의 가혹한 삶보다 순응에 대한 보상이 더 유혹적이라는것이 입증되면서 체인질링이 이퀘스트리아의 광대한 영역을 진정시킬 수 있을지도 모릅니다. 그러나 저항은 여전히 순찰이 드문 곳에서 자리잡고 있으며 그들의 지도부는 대규모입니다."
CHN_equestria_chaos1:0 "반-체인질링 반란: §R산발적임§!"
CHN_equestria_chaos1_desc:0 "\n맹렬한 저항에도 불구하고 자유를 찾는 데 실패한 후 그 실패는 포니들 내부에 절망감을 조성했고, 많은 이들이 항상 그들의 계획보다 한 발 앞서가는 적과 싸워봤자 소용없다고 생각하고 있습니다. 그럼에도 불구하고, 체인질링들은 저항의 흔적을 위해 경계를 유지해야 합니다. 포니들은 우리의 약점을 다시 한번 일어설 수 있는 기회로 삼을 것입니다."
CHN_equestria_lockdown:0 "반-체인질링 반란: §O진압됨§!"
CHN_equestria_lockdown_desc:0 "\n포니들은 희망을 거의 포기했습니다. 중요하거나 사소한 모든 정착지가 끊임없이 모니터링되고 외국 후원자들이 물러나면서, 반란군의 명분은 오직 가장 필사적이고 이상주의적으로만 받아들이고 있습니다. [CHN.GetLeader]는 이퀘스트리아의 정복자일 뿐만 아니라 포니 정신의 정복자로 칭송될 것입니다."
