CHN_chaos_in_the_everfree:0 "에버프리의 혼돈"
CHN_chaos_in_the_everfree_desc:0 "우리는 이퀘스트리아가 우리에게 쓸 수 있었던 것 전부를 정복했지만, 땅 자체를 정복하지는 않았습니다. 놀라운 마법의 힘의 신비로운 보루였던 에버프리 숲은 이제 우리의 전쟁 기계에 맞서 일어났습니다. Partisans flock to the forest where, under the leadership of the zebra Zecora, they make use of the magical growth of the forest to strike at us with devastating effectiveness. If we are to have any hope of defeating §RZecora§!, the §Rpartisans§!, and the §CEverfree§! itself, we must have an §Yeffective strategy§! that beats the forest down at every turn. The §Rcomplete and utter destruction§! of the forest's unique and exotic flora and fauna will be tragic to some, but not as tragic as §Ylosing our hold on central Equestria!§!"
CHN_chaos_in_the_everfree_ticking_mission:0 "숲 길들이기"
CHN_chaos_in_the_everfree_ticking_mission_desc:0 "The growth of the Everfree Forest is out of control. The magic of the forest, exacerbated by the zebra witch doctor Zecora, causes trees and vines to push forward at a ceaseless rate. Wherever the forest takes root, the partisans and monsters are sure to follow. We must occupy a perimeter around the forest and push back if we are to ever have any hope to contain it. If we don't, all of central Equestria could be quickly overrun by the forest!\n\n§YFor [?days_mission_timeout@CHN_chaos_in_the_everfree_ticking_mission] days:§!\n§WEvery day, the §Runfettered growth§! of the §CEverfree Forest§! will overrun a §Yneighbouring province§!.§!"
CHN_ZRS_everfree_tamed_tt:0 "The §CEverfree Forest§! shall resist us no more!"
CHN_ZRS_everfree_failure_tt:0 "No longer able to withstand the §Rpredatory attrition§! of the §CEverfree Forest§!, we will be forced to §Rwithdraw§!.\n"
CHN_operation_breakthrough:0 "Operation Durchbruch"
CHN_operation_breakthrough_desc:0 "To defeat the Everfree Forest, we must leverage every available technology we have against the magic of the old world. Armored trains supported by tanks shall form a spearhead that pushes ever deeper into the forest, giving us hard points to launch anti-insurgency operations and attacks. Pony laborers will toil until they drop to cut down the foliage and lay the rails. After all, it is their brethren that have turned the forest against us, and they must prove their loyalty to the Hegemony to spare their families."
CHN_operation_longrangerecon:0 "Operation Fernauf"
CHN_operation_longrangerecon_desc:0 "Just like in war, an effective attack requires knowing where the enemy is, and then crushing them with superior firepower or outmaneuvering them with great speed. We shall dispatch elite regiments of Fernspäher into the Everfree to seek out partisan strongholds and fight the ponies hiding in the forest on their own turf. The bravest of the brave will be selected for these missions, which are nearly guaranteed to be suicidal. Their sacrifice for the Hegemony will be remembered."

