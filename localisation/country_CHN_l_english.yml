CHN_post_war_4_g_desc:0 "[CHN_scripted_loc_string_fall_grun]"
CHN_post_war_4_h:0 "황색 작전"
CHN_post_war_4_h_desc:0 "[CHN_scripted_loc_string_fall_gelb]"
CHN_post_war_4_i:0 "적색 작전"
CHN_post_war_4_i_desc:0 "[CHN_scripted_loc_string_fall_rot]"
CHN_post_war_4_j:0 "마녀 사냥"
CHN_post_war_4_j_desc:0 "[CHN_scripted_loc_string_witch_hunt]"
CHN_post_war_4_k:0 "침투부대 은폐"
CHN_post_war_4_k_desc:0 "체인질링 침투부대는 우리 종족의 고유한 군사적 재능을 가장 상징적으로 구현한 것입니다 - 우리의 변신 능력에 기반한 간첩, 잘못된 지시, 정찰, 방해 공작같은 교활하고 기발한 능력을 갖고 있습니다. 평범하지 않은 포니로 살아가는 수백 명의 침투 부대가 이퀘스트리아 대중에 투입되어 수동적인 감시를 하는 잠복 요원의 역할을 맡게 될 것입니다."
CHN_post_war_4_l:0 "참전용사 축하"
CHN_post_war_4_l_desc:0 "여왕의 조언가들은 용감하고 부지런한 모든 군락에게 감사를 표하기 위해, 군인들에게 포니 노예를 배치해주는 계획을 세웠습니다 - 그리고 포용성을 위해 정부 및 기업 지도자들 또한 전쟁에 기여한 만큼 받을 것입니다."
CHN_post_war_4_m:0 "군대 우상화"
CHN_post_war_4_m_desc:0 "군대는 이미 에쿠스 전체에서 가장 강력한 군사 기관이지만, 충신들은 그 전쟁기계가 잠재력을 잠재력을 최대로 발휘하기 위해서는 더 많은 후원이 필요하다고 믿고 있습니다. 군락원수 Trimmel이 후원하는 다큐멘터리 영화는 대전쟁 동안의 군대의 모든 위대한 승리와 여왕의 괸심을 왜 더 많이 받아야 하는 이유를 보여줍니다."
CHN_post_war_4_n:0 "전방 운영기반 구축"
CHN_post_war_4_n_desc:0 "체인질링 군사교리의 지속적인 현대화는 에쿠스 평화유지군으로서 우리 군대의 새로운 역할을 보완하기 위한 기반시설의 건설을 필요로 합니다. 이를 위해 자제 비행장과 물류 시설을 갖춘 수비대 전초 기지가 패권과 그 너머에 걸친 우리 군대가 힘을 투영할 수 있는 장소가 이퀘스트리아 전역에 설립될 것입니다."
CHN_post_war_4_o:0 "제국의 집행자"
CHN_post_war_4_o_desc:0 "힘든 여정이였지만, 마침내 우리는 이퀘스트리아에 대한 강력한 지배력을 확립해나가기 시작했습니다. 유연한 반란군 제압 작전을 위해 기존의 전쟁방식은 폐기되었고, 과거의 웅장한 전쟁터는 그림자 속에서 일하는 정보원들로 교체되어 반란군의 거점을 향해 돌격대들을 지휘하고 있습니다. 미래는 지금이고, 우리는 그것의 관리인입니다."
CHN_post_war_4_p_var_1:0 "제국의 집행자?"
CHN_post_war_4_p_var_1_desc:0 "힘든 여정이였지만, 그것은 결코 쉬워지지 않았습니다. 우리는 이퀘스트리아의 포니들이 우리 앞에 무릅을 꿇게 하기 위해 최선을 다했지만, 아무것도 효과가 없었습니다. 새로운 접근 방식이 실패했으므로, 이제 우리가 알고 있는 유일한 것으로 돌아갈 때입니다: 잔인하고, 무자비한 힘."
CHN_post_war_4_p_var_2:0 "제국의 집행자?"
CHN_post_war_4_p_var_2_desc:0 "힘든 여정이였지만, 그것은 결코 쉬워지지 않았습니다. 우리는 이퀘스트리아의 포니들이 우리 앞에 무릅을 꿇게 하기 위해 최선을 다했지만, 아무것도 효과가 없었습니다. 새로운 접근 방식이 실패했으므로, 이제 우리가 알고 있는 유일한 것으로 돌아갈 때입니다: 잔인하고, 무자비한 힘."
CHN_post_war_A:0 "장갑열차 군단"
CHN_post_war_A_desc:0 "산업 혁명과 함께, 철도가 등장했습니다 - 철도는 무역과 노동력이 흐르는 현대국가의 동맥입니다. 대전쟁 동안 이퀘스트리아의 철도망은 대부분 사용이 중단되었지만, 철도의 재활성화는 군대가 철도의 요새와 유사한 전쟁 기차, 장갑 열차 대대를 배치하여 불안한 시골의 통제를 강화할 수 있는 또 다른 방법을 제공합니다."
CHN_post_war_B:0 "지역 위원회"
CHN_post_war_B_desc:0 "군대가 최악의 소요 사태를 진압하고 이퀘스트리아 점령지에 대한 기능적이고 안정적인 통치 체제를 확립할 수 있다고 가정할 때, 그 다음 단계는 군정에서 규모는 줄었지만 영구적인 수비대의 지원을 받는 지역 협력자에게 운영되는 준 민간 행정부에게 권력을 이양하는 것입니다. 이러한 제한적인 자치권이 지역 안정을 위한 지속 가능한 모델이 되기를 바랍니다."
CHN_post_war_5:0 "사랑 수집 서비스"
CHN_post_war_5_desc:0 "대전쟁은 크리살리스 여왕의 확장주의와 군국주의 야망을 실현하기 위한 확실한 목적으로 추진되었습니다. 1002년의 캔틀롯 패배와 이퀘스트리아에 대한 군대의 자비는, 이퀘스트리아와 그 포니들이 체인질링에게 제공해야 되는 가장 중요한 자원인 사랑을 제도적으로 추출하고 착취할 때가 되었습니다."
CHN_post_war_5_b:0 "전쟁 포로 흡수" 
CHN_post_war_5_b_desc:0 "최후의 반격 이후, 대전쟁의 마지막 달에 이퀘스트리아군이 완전히 패배하면서 수십만 마리의 병사들이 전쟁이 끝날 무렵 승리한 체인질링 사단에게 한꺼번에 항복했습니다. 이퀘스트리아와 체인질링 랜드 전역의 포로 수용소에서 고통스러워 하는 이 수감자들은 논란이 많지만 쉽게 접근할 수 있는 사랑의 원천입니다."
CHN_post_war_5_c:0 "군락들 먹이주기"
CHN_post_war_5_c_desc:0 "사랑 추출 시스템이 가동되고 사랑이 풍부한 이퀘스트리아 전역에 군대와 그 수비대들이 배치되면서, 수확된 풍부한 사랑의 공급은 소비를 하는 주민에게 분배해주기 위해 체인질링 랜드로 흘러갑니다. 가장 부유한 기업가에서부터 가장 하찮은 공장의 게으름뱅이까지, 우리는 노동의 결실을 나눌 것이고, 군락들은 그것을 위해 더 열심히 할 것입니다."
CHN_post_war_5_d:0 "할당 방식"
CHN_post_war_5_d_desc:0 "왕립 체인질링 군대의 임시 숙소 제도에 따라, 지역 수비대에서 근무하는 하사관들과 장교들은 지역 주민의 집에서 숙박합니다. 이는 지역 사회에 발생할 수 있는 잠재적인 저항 활동에 대해 감시를 수행할 수 있는 위치에 있는 것 뿐만 아니라, 임시숙소의 체인질링들은 사랑을 얻기 위한 포니 숙주를 추첨할 수 있는 권한을 갖습니다."
CHN_post_war_5_e:0 "종합부대 훈련"
CHN_post_war_5_e_desc:0 "우리는 패권 내의 비체인질링들을 대상으로 사랑을 수집하기 위해 의무대와 헌병대에서 선발된 전문 병사들로 구성된 기동부대를 배치할 것입니다. 이것은 우리의 사랑 획득 작전의 효율성을 크게 증가시키고, 섬세한 사랑 추출 기술의 제도화와 전문화를 촉진합니다."
CHN_post_war_5_f:0 "사랑 처리방법 개선"
CHN_post_war_5_f_desc:0 "미래를 바라보면, 팍스 크리살리아의 지속적인 안정과 번영은 군락과 군대를 위한 지속적이고 믿을 수 있는 사랑 공급에 달려 있습니다. 우리의 사랑 비축량은 아주 많기 때문에, 우리 과학자들은 사랑 추출 산업단지를 최고의 상태와 최신식으로 유지하기 위한 추가 연구에 몰두하도록 할 수 있습니다."
CHN_post_war_5_g:0 "공생 선언문"
CHN_post_war_5_g_desc:0 "사랑이란 무엇인가? 그것은 체인질링 종족의 핵심적인 질문입니다. 옛날부터 체인질링들은 사랑에 의존해 왔고, 더 많이 원하는 중독자처럼 형태가 없는 물질을 끊임없이 추구해 왔습니다. 하지만 우리가 사랑을 수확한 생물들은 어떨까요? 그들도 필요하지 않을까요?"
CHN_canterlot_1:0 "왕관의 보석"
CHN_canterlot_1_desc:0 "이퀘스트리아국의 빛나는 심장, 캔틀롯은 체인질링 여왕국의 군대에 함락되었습니다. 새로운 세계질서의 시대에, 이퀘스트리아의 옛 수도는 대륙에 대한 체인질링의 기념비인 팍스 크리살리아의 빛나는 등불로 다시 만들어질 것 입니다. Jachs 소장은 적절한 시기에 여왕의 대관식을 준비하기 위해 그 도시의 주지사를 맡게 될 것입니다."
CHN_canterlot_2_a:0 "우울한 유니코니아"
CHN_canterlot_2_a_desc:0 "비록 그곳은 양두정치의 자리였지만, 캔틀롯은 항상 전형적인 유니콘의 도시라는 명성이 있었습니다; 실제로, 제한되었지만 여전히 유니콘이 다수인 이퀘스트리아 귀족의 고향이였습니다. 체인질링의 점령은 수세기 동안의 포니 수도에 대한 유니콘의 지배를 흔들어 놓았습니다. 의심 할 여지없이 이것은 도시의 저항 활동에 영항을 미칠 것입니다."
CHN_canterlot_2_b:0 "발굽을 내려놓다"
CHN_canterlot_2_b_desc:0 "[CHN_scripted_loc_string_hoof_down_focus]"
CHN_canterlot_2_c:0 "비밀단체의 손짓"
CHN_canterlot_2_c_desc:0 "[CHN_scripted_loc_string_dabble_focus]"
CHN_canterlot_2_d:0 "제 96. '캔틀로니안'"
CHN_canterlot_2_d_desc:0 "그의 위원회가 갖고 있는 작지 않은 자치권을 이용하여 Jachs 소장은 재편된 96 보병사단으로 캔틀롯 수비대를 강화하기로 결정했고, 96 사단은 대전쟁 동안 처음이고 특별하게 그 밑에서 복무한 동창생으로 구성되어 있고 소장이 개인적인 전시 지휘권을 갖고 있습니다."
CHN_canterlot_2_e:0 "기록 보관소 관리"
CHN_canterlot_2_e_desc:0 "왕립 캔틀롯 기록 보관소는 대전쟁 이전 에쿠스에서 가장 철저하고 종합적인 정보의 원천이였을 것이고, 그 깊숙한 곳에 수백만 권의 책, 매우 두꺼운 책, 두루마리 그리고 막대한 학술적 가치를 지닌 다른 다양한 문서들이 보관되어 있습니다. 이제, 이 기록 보관소의 지식은 팍스 크리살리아 전체에 이익을 주기 위해 군대와 군락들이 처분할 것입니다."
CHN_canterlot_2_f:0 "근위대의 변절"
CHN_canterlot_2_f_desc:0 "셀레스티아의 왕립 근위대는 이퀘스트리아에 있고 여왕의 친위대는 크리살리스의 정권의 일부입니다. 이제는 해산된 왕립 근위대들이 옛 충성 맹세를 맹렬히 비난하고 크리살리스 여왕님께 새로운 충성 맹세를 하며 군대의 지휘 아래군 복무를 재개하는 것보다 체인질링의 지배에 대한 포니의 복종의 예는 찾기 어려울 것입니다."
CHN_canterlot_2_g:0 "캔틀롯의 패권국"
CHN_canterlot_2_g_desc:0 "캔틀롯에 대한 체인질링 지배에 대한 주장은 이퀘스트리아의 군사적 재능과 정치적 통솔력을 생산했던 셀레스티아의 재능있는 유니콘들을 위한 학교를 패쇄와 함께 계속될 것입니다. 이 학교에는 귀중한 역사적 기록물이 대량으로 소장되어 있을 가능성이 높고, 이제는 압류되고 VOPS의 재산이 되었기 때문에 전략적 차원에서 매우 상징적인 행동입니다."
CHN_canterlot_2_h:0 "감미로운 엘리트"
CHN_canterlot_2_h_desc:0 "캔틀롯에서 곧 있을 크리살리스 여왕님의 대관식은 많은 준비를 필요로 하고, 그 대관식의 중요한 부분은 바로 음악가를 구하는 것입니다. 이를 위해 첼로 연주자인 옥타비아 멜로디가 공연할 것입니다. 그녀가 개인적인 반대를 할 것 같지는 않고, 그녀의 공연은 이미 정해진 일입니다."
CHN_canterlot_2_i:0 "사과가 있는 곳"
CHN_canterlot_2_i_desc:0 "정직의 원소이자 트와일라잇 스파클의 친구인 애플잭은 이제 팍스 크리살리아의 충성스러운 하인이 되었습니다; 스위트 애플 에이커스의 풍성한 대규모 농장은 수만 부셸의 과일을 머나먼 체인질링 고국으로 수출합니다. 그녀의 예상치 못한 협력은 포니빌을 포함하는 캔틀롯의 총독 Jachs 소장의 흥미를 자극했습니다. 방문할 시간입니다."
CHN_canterlot_3:0 "대관식 날"
CHN_canterlot_3_desc:0 "캔틀롯에서 주최하는 호화로운 대관식에서 체인질링 랜드의 크리살리스 여왕님은 캔틀롯과 이퀘스트리아를 지배하는 여제로 즉위하실 것입니다. 여왕은 오직 그들의 국가만이 체인질링이 이뤄낸 영광과 일치했기 때문에 강력한 그리포니아 황제처럼 차려입을 것입니다. 오늘은 체인질링 역사에서 가장 위대한 날이 될 것입니다!"
CHN_whats_in_a_mark:0 "마크 안에 뭐가 있을까?"
CHN_whats_in_a_mark_desc:0 "큐티 마크는 잘 이해되지 않는 매우 신비로운 존재입니다. 포니들은 그것을 갖고 있고, 그들의 개성과 재능에 활기차고 적극적입니다. 체인질링들은 그렇지 않고, 우리는 군락의 사회라는 기계의 톱니바퀴에 지나지 않습니다. 큐티 마크가 우리 종족의 지나치게 순응적인 특성으로부터 구할 수 있는 열쇠가 될 수 있을까요?"
CHN_picture_perfect_pony_focus:0 "흠 잡을 데 없이 완벽한 포니"
CHN_picture_perfect_pony_focus_desc:0 "여왕의 친위대는 확실히 개성을 바꾸는 커다란 딜레마를 해결하려는 노력에 관심이 없습니다; 순능은 그들에게 아주 잘 어울립니다. 그들은 그것을 위해 체인질링에게 큐티마크를 주기 위한 연구에 자금을 대지 않을 것입니다. 하지만 우리가 그들에게 포니의 재능을 완벽하게 흉내낼 수 있는 침투원들을 더 줘서 그들을 설득할 수 있다면, 우리는 필요한 자금을 얻을 수 있을 것입니다."
CHN_hearts_desire_focus:0 "심장의 욕망"
CHN_hearts_desire_focus_desc:0 "체인질링에게 큐티마크를 주는 것과 같은 특별한 일을 해내려면, 그 특별한 것과 비슷한 것을 찾아내야 합니다. '심장의 욕망'은 포니가 가장 원하는 것을 준다고 하는 강력한 식물입니다; 아마도 그것은 우리의 목표를 달성하는데 도움을 줄 수 있을 것입니다. 한번 시도해 볼만하죠?"
CHN_poison_joke_focus:0 "포이즌 조크"
CHN_poison_joke_focus_desc:0 "포이즌 조크라고 더 잘 알려진 재미있는 인크레더빌리스만큼 마법처럼 인상적인 식물은 없을 것 입니다. 만약 우리가 우리 종족에게 마크를 부여하려는 목표를 달성하려면 우리는 큐티 마크처럼 강력한 마법 식물이 필요합니다. 한 가지 문제점은 꽃이 에버프리 숲에서만 자라고, 그 숲이 위험성은 두말할 필요가 없을 것입니다."
CHN_truth_seeds_focus:0 "진실의 씨앗"
CHN_truth_seeds_focus_desc:0 "인크레더빌리스 베리타스는 이퀘스트리아 남동쪽에서 약에 쓰이는 강력한 씨앗을 생산하는 식물입니다. 진실의 씨앗이라고 알려진 이 씨앗들은, 그들에게 생명체들의 가장 깊고 진정한 진실을 드러낼 수 있습니다 . 씨앗을 딴 사람들은 그 경험을 자신의 삶을 영원히 바꿔놓을 계시적인 깨달음으로 표현했습니다. 이것은 우리가 원하는 것과 정확히 일치합니다."
CHN_synthesis_syringes_focus:0 "합성"
CHN_synthesis_syringes_focus_desc:0 "[CHN_scripted_loc_string_synthesis]"
CHN_scripted_loc_synthesis:0 "우리는 체인질링 종족에게 큐티 마크를 주려는 계획을 진행하는데 필요한 포이즌 조크를 얻었습니다. 이제가 우리가 해야 할 일은 성공적인 결과를 볼 수 있을 때까지 심장의 욕망과 적절한 비율로 결합하는 것입니다. 이제 모든 체인질링 종족을 위해 용감하게 한 걸음 앞으로 나아가야 할 때입니다!"
CHN_to_change_a_ling_focus:0 "체인질링 변화"
CHN_to_change_a_ling_focus_desc:0 "[CHN_scripted_loc_string_change_a_ling]"
CHN_scripted_loc_change_a_ling:0 "놀랍게도, Alcippe 중령과 Marsilio 상급대장은 주술사 제코라로부터 작은 진실의 씨앗 샘플을 되찾았습니다. 이 행운이 헛되지 않도록 해야 합니다; 이 씨앗들을 심장의 욕망과 결합시켜 우리의 운명이 무엇인지 알아내야 할 때입니다!"
CHN_the_future_is_ours:0 "만들어지는 미래"
CHN_the_future_is_ours_desc:0 "우리는 고난 끝에 시련을 이겨냈고, 우리의 삶의 목적을 알고 있습니다. 팍스 크리살리아를 진정으로 평화롭게 만드는 것은 우리의 의무입니다. 그리고 우리가 하나가 되어 일하자 마침내 그렇게 할 수 있게 되었습니다.\n\n이 이야기는 끝나가고 있습니다. 그러나 새로운 것, 위대한 것은 이제 막 시작되고 있습니다."

CHN_continuous_love_harvesting:0 "사랑 수확"
CHN_continuous_love_harvesting_desc:0 "Changeling occupation forces will be tasked with the extraction of Love from local populations. These unscheduled and decentralised extractions will go a long way in boosting Love production, but can only be regarded as a temporary measure, ultimately limited in its usefulness by its inherent unsustainability."

CHN_scripted_loc_focus_redacted:0 "— 삭제됨 —" ## NO SPOILERS ##

CHN_scripted_loc_trixie_focus:0 "The best defense is a good offense, and to further entrench our control over Equestria, it is time we seize the initiative by striking at the Harmonic Resistance. One of their core leaders, identified by the VOPS as the unicorn mare Trixie Lulamoon, is said to be in Whinnyapolis and directing operations from there. The neutralisation of such a threat is paramount to the ensured security of the Pax Chrysalia."
CHN_scripted_loc_starlight_focus:0 "Our operation targeting Trixie Lulamoon revealed her links to Starlight Glimmer, notorious Equestrian resistance leader and former Equalist ideologue, with whom the Great Queen herself shares an especial enmity. An opportunity to eliminate this despised enemy of the Changeling nation has presented itself in Bales, where Starlight is rumoured to be currently based. It's time to take out the trash."

CHN_scripted_loc_dabble_focus:0 "이른바 풍요의 뿔 협회를 둘러싼 미스터리는 너무 두껍고 정상적인 방법으로는 뚫을 수가 없습니다. 우리가 그들이 정확히 무엇을 다루는지 알아내고 싶다면, 우리는 그들의 지도자들과 만남을 주선해야 합니다. 무슨 일이 벌어질지 누가 알겠어요?"
CHN_scripted_loc_hoof_down_focus:0 "풍요의 뿔 협회는 우리가 그냥 놔 둘 수 없는 카드입니다. 우리는 그들의 얼마나 캔틀롯 전역에서 얼마나 깊게 반체인질링 저항 운동에 관여하는지 정확히 알 수 없습니다. 비밀 협회는 이후 이퀘스트리아의 캔틀롯에 설 자리가 없으며, 그들은 제거되어야 합니다."

CHN_scripted_loc_subjugate_everfree:0 "에버프리 숲은 괴물 같은 동물과 포식 식물로 가득 찬, 살수 없는 지옥으로 유명합니다. 비록 군대를 강제로 철수시켰지만, 우리는 이것이 일시적인 철수 에 불과하다고 확신합니다: 군락의 산업과 군대의 힘으로, 팍스 크리살리아는 산업 혁명의 시작을 끝내고, 현대 시대에 원시 숲의 마지막 보루를 쓸어버릴 것입니다."
CHN_scripted_loc_fall_grun:0 "에버프리 숲의 덩굴의 무자비하고 탐욕스러운 침략은 포니 파르티잔 만큼이나 군대의 적입니다. 유사 과학과 우상 파괴를 오랫동안 지지해온 여왕의 친위대는 불의 싸움을 제안했습니다: 생화학 무기와 육식성 이끼 포자를 배치하여 숲을 먹어 치울 것 입니다."
CHN_scripted_loc_fall_gelb:0 "The Queen's Bell — a deceptively innocuous title that belies the true lethality of the project's namesake wonderweapon. With a blast yield of two dozen kilotons, the experimental thaumato-nuclear device has been meticulously engineered to fulfill a very particular specification: to deal a death blow to a rampaging forest with atomic hellfire."
CHN_scripted_loc_fall_rot:0 "Bursting forth from ironclad embryos,\nChimeras of flame and fury, serpentine conflagrations;\nStreaking over the canopy, to murder\nWith breath that burnt and boiled flesh,\nThe last of Equestria's brightest and best."
CHN_scripted_loc_witch_hunt:0 "The partisans taken captive in our campaign against the Everfree met their ends in mass graves outside of Ponyville, or deep beneath Vesalipolis, in the dungeons of the VOPS. Amongst the corpses of the former, numbering in the hundreds, we never did find the zebra Zecora's body. From the moribund testimonies of the latter, however, it becomes clear that she remains alive and at large — §Rfor now§!."

### EVENTS ###

## General Events ##
changelings_paxchrysalia.1000.t:0 "대전쟁의 끝"
changelings_paxchrysalia.1000.d:0 "드디어 끝났습니다.\n\n수개월간의 유혈투쟁 끝에, 이퀘스트리아는 마침내 우리의 승리한 군대에게 무릅을 꿇었습니다. 모든 곳의 모든 전장에서 포니 군대는 패배하고, 분쇄되고, 바람에 흩어졌습니다. 적의 조직적인 저항은 끝났고, 그 지도자들 - 적어도 망명하지 않은자들 - 은 캔틀롯에서 공식적으로 항복했습니다. 대전쟁은 종결되었습니다.\n\n하지만 고향의 체인질링들이 브락스에서 베살리폴리스까지 길거리에 축하하러 쏟아져 나오는 동안, 우리의 새로운 이익을 수호하는 임무를 맡은 체인질링들은 쾌활함과는 거리가 멉니다. 이퀘스트리아 군대가 파멸하는 동안, 체인질링 통치하에 있는 포니들의 투지는 진정시키기 훨씬 더 어려울 것입니다. 전직 군인들이 고향으로 다시 녹아들면서 전선에서의 쓰라린 전투에 대한 기억과 함께, 민간인들은 전쟁중에 없었던 방식으로 동원되기 시작하고 있습니다. 이퀘스트리아에 대한 우리의 지배가 시간의 시험을 버티려면 해야 할 일이 많습니다.\n\n크리살리스 여왕님은 이 새로운 시대를 "팍스 크리살리아"라고 선언하셨지만, 그 말은 승리를 축하하는 종처럼 텅 비었습니다.\n\n이퀘스트리아 정복은 쉬운 일이였습니다. 그 영토를 유지하는 것이 더 어려울 것입니다."
changelings_paxchrysalia.1000.a:0 ""팍스 크리살리아"는 절대 아니다."

changelings_paxchrysalia.1001.t:0 "시작의 끝"
changelings_paxchrysalia.1001.d:0 "[This.GetNewspaperHeader]    체인질링 여왕국이 대전쟁에서 승리하면서, 승리의 기쁨은 이제 전후 냉정한 현실에게 자리를 내주었습니다. 산더미처럼 쌓인 노획된 이퀘스트리아 깃발들 위에서- 아직도 많이 전쟁으로 찢어지고 피로 얼룩진 - 크리살리스 여왕님은 에쿠스의 패권으로서 정당한 권리를 차지하기 위해 이퀘스트리아 "조화"의 족쇄를 벗어던지고 체인질링 민족을 위한 황금기의 시작을 선언했습니다.\n    여왕의 연설은 대중의 압도적인 지지를 얻었지만, 여전히 팍스 크리살리아의 미래는 불투명합니다. 군락의 강력한 군국주의와 튼튼한 체인질링 군수산업은 복합적으로 여왕국을 승리로 이끌었지만, 이퀘스트리아의 위협이 사라짐에 따라 평화시대로의 변화는 웬만한 것 보다 어려울 수 있습니다."
changelings_paxchrysalia.1001.a:0 "우린 이겼다. 이제 어떻게 하지?"

changelings_paxchrysalia.1002.t:0 "여왕의 연설"
changelings_paxchrysalia.1002.d:0 "[This.GetNewspaperHeader]베살리폴리스의 수많은 체인질링 군중 앞에 선 여왕은 군락들의 대전쟁에서의 승리가 엄청난 부당함에 대한 복수라는 과장된 연설을 했습니다 - 군락이 마땅히 받아야 할 것을 빼앗으려는 외세간의 아주 오래된 음모에 대한 것: 우리보다 작은 것들의 사랑에 대한 자유로운 접근. 여왕이 선언한 대전쟁의 승리는 체인질링 종족을 기아와 멸종으로부터 구했습니다. 뿐만 아니라, 대전쟁은 평화와 조화라는 느리고 헛된 이상에 대한 종족 통합의 확실한 우위을 보여주었고, 이퀘스트리아의 썩은 건물 전체를 땅에 쓰러뜨리기 위한 모든 것으로 문을 세게 걷어찼습니다. 마지막으로, 여왕은 다시 약해지거나 배고픔을 걱정하지 않아도 되도록 모든 체인질링들을 위한 충분한 사랑을 나누어 주겟다고 약속했습니다."
changelings_paxchrysalia.1002.a:0 "위대한 여왕이여 영원하라!"

changelings_paxchrysalia.1.t:0 "캔틀롯 승리 퍼레이드"
changelings_paxchrysalia.1.d:0 "Generalmajor Jachs scribbled his signature onto yet another directive on his makeshift desk and let out a sigh, the sound echoed a thousand times by the towering and empty walls of the old throne room in Canterlot. Until a new administrative center could be built in the occupied pony capital, Generalmajor Jachs and his staff had set up a temporary headquarters inside of the castle. It might as well have been his new home also; after being installed to oversee the changeling occupation of Canterlot, his life had become nothing but a frantic flurry of paperwork as he tried to build a new governing apparatus from scratch, with little time for sleep, food, or personal hygiene in the meanwhile.\n\nThe doors at the far end of the throne room burst open, and a female 'ling buzzed into the throne room, passing by the half-dozen makeshift desks and tables where other members of Jachs' staff similarly toiled away. She landed in front of Jachs' desk and saluted, her posture picture perfect as ever. "Generalmajor!"\n\nJachs tore his eyes away from the papers on his desk, grateful for the momentary reprieve. "At ease, Oberstleutnant Alcippe. What is it?"\n\n"Missive directly from the Queen, sir," Alcippe said, holding out a piece of paper clutched in a chitinous hoof.\n\nJachs groaned and rubbed his eyes. "Read it for me, would you? My eyes are strained enough as it is.""
changelings_paxchrysalia.1.a:0 "This better not be some ego-stroking nonsense..."

changelings_paxchrysalia.801.t:0 "왕실 문제"
changelings_paxchrysalia.801.d:0 "Alcippe nodded and held the paper up. "'Generalmajor Jachs, as you should rightly know, no victory can be complete without a parade. I will be visiting Canterlot in two weeks time, and I expect you to pull out all the stops for my arrival. This parade must be the greatest Equestria, no, the world has ever seen. The procession must last all day, from sunrise to sunset, with flyovers from our proud Luftwaffe heralding the procession of our panzer brigades down Mane Street. The survivors of the Royal Guard must be driven before our forces in chains, and the Canterlonian nobility will personally swear fealty to me in the Plaza of the Sun. Afterwards, there will be a feast to celebrate Equestria's new Pax Chrysalia that I have brought to them. Make it happen.'"\n\nJachs stared blankly at Alcippe as he began to realize the scope of the Queen's demands. After a moment, Alcippe tucked the note away and cleared her throat, smiling apologetically. "I... suppose this means a lot of work for us, doesn't it?"\n\nJachs pushed his chair away from his desk and stood up. "Come on, Oberstleutnant," he called over his shoulder as he passed Alcippe by. "I need a drink. Badly. Then I'll figure out how the Queen expects us to pull this off.""
changelings_paxchrysalia.801.a:0 "Anything for our victorious Queen!"
changelings_paxchrysalia.801.b:0 "Can't we tone it back just a little?"

changelings_paxchrysalia.2.t:0 "여왕의 캔틀롯 집회"
changelings_paxchrysalia.2.d:0 "Jachs 소장은 퍼레이드가 다섯 시간째에 접어들자 깨어있기 위해 애썼습니다. 지난 2주 동안 그는 단지 몇 시간의 잠만 짔고, 퍼레이드의 악몽을 계획하기 위해 자신의 에너지를 유지하고자 정제된 어머니의 사랑에 더 의존하게 되었습니다. 그러나 체인질링 전투기 편대가 엔진에서 들려오는 굉음과 함께 캔틀롯에 급강하하자 그는 작은 미소를 지었습니다. 그는 크리살리스가 원하는 것과 그 외의 더 많은 것들을 진짜로 전달했습니다.\n\n여왕 자신은 겨우 몇 자리 떨어진 곳에 앉아 있어 아찔했고, - 거의 미친 - 입에 미소를 지었습니다. 포니의 굴욕과 비교되는 체인질링 힘은, 모든 땅의 순수한 사랑만큼이나 그녀에게 만족감을 주었습니다. 여왕이 장엄한 분위기를 유지하는 것은 사실상 불가능했습니다; 그 대신 하츠워밍 이브 전날의 어린 포니나 모든 바보 같은 이퀘스트리아인 표현에 가까웠습니다. 적어도, 행복한 크리살리스는 실망한 여왕보다는 훨씬 나았습니다.\n\n그러나 귀족들이 그녀에게 충성 맹세를 할 때가 되자, 표면이 갈라지기 시작했습니다. 여왕 아래의 상류 사회의 모임은 Alcipe 중령이 첫 문장을 두 번이나 반복할 때까지 충성 맹세를 반복하지 않았고, 그럼에도 불구하고 그들은 마지못해 그렇게 했습니다. Jachs 소장이 구경꾼을 제공하기 위해 집에서 쫒겨난 포니들의 얼굴을 내려다 보았을 때, 그가 본 것은 증오와 분노뿐이였습니다.\n\nJachs는 침을 삼키고 눈을 비볐습니다. 여왕은 장난감을 가지고 노는 것을 즐기고 있었습니다, 그렇습니다... 머지않아 조각들은 주인에 맞서 싸울 것입니다. 그리고 그가 아무리 열심히 노력해도, 소장은 포니들이 체인질링 군락을 새로운 통치자로 받아들이지 않는다면 세계의 모든 전차와 항공기들이 이퀘스트리아 지배를 도울 수 없다는 것을 알았습니다.\n\n퍼레이드 자체는 물론 걸작이였지만, 잠 못 이루는 밤은 좀처럼 끝나지 않았습니다."
changelings_paxchrysalia.2.a:0 "성공적이야... 하지만 걱정되는군."

changelings_paxchrysalia.3.t:0 "여왕의 캔틀롯 집회"
changelings_paxchrysalia.3.d:0 "Jachs 소장은 불편한 듯 자리를 옮겼고, 겨우 몇 자리 떨어져서 노려보는 여왕의 옆눈을 못 본 척하려고 최선을 다했습니다. 승리 퍼레이드에 대한 그녀의 과격한(그리고 비현실적인)비전을 채택하는 대신에, 소장과 Alcippe 중령은 조심스러운 편을 들어 퍼레이드를 단 몇 시간으로 줄이고 여왕의 안전을 위해 캔틀롯 시민들을  집에 머물도록 했습니다. 비행기들이 머리 위에서 굉음을 내고 전차들이 거리를 활보하는 동안, 크리살리스 여왕의 표정은 대부분 시큰둥했습니다. 이것이 그녀가 의도한 것이 아니라는 것은 꽤 분명했다 .\n\n귀족들이 여왕에게 충성 맹세할 때가 되자, 태양광장 둘레에 모여있던 체인질링 소총들 끝에 있었습니다. 충성 맹세는 무사히 끝났지만, 참석한 모든 체인질링의 말에 작은 정직함조차 없다는 것은 분명했습니다. 여왕은 역겨워하며 퍼레이드를 떠났고 행사가 취소된 후 축제를 계획했던 것은 그 시점이었습니다. "이 쓸모없는 포니들이 나에게 살ㅇ을 주지 않는다면, 나는 그들에게 빵을 주지 않을 것이다," 그녀가 성으로 돌아오기 직전에 선언했습니다.\n\nJachs와 Alcippe 통로 건너편에서 같이 걱정스러운 표정을 지었습니다. 그들은 크리살리스를 실망시켰고, 여왕은 실망에 관대하지 않습니다."
changelings_paxchrysalia.3.a:0 "여왕은 기뻐하지 않겠지만, 그녀는 적어도 안전하다."

changelings_paxchrysalia.4.t:0 "여왕의 분노"
changelings_paxchrysalia.4.d:0 ""한심해!" 크리살리스 여왕은 불만스러워 하며 성의 거대한 홀에서 강력한 마법으로 골동품 나무 의자를 던지고 비명을 질렀습니다. "그건 한심했어! 그 퍼레이드는 소리스의 거리 축제라고 불릴 가치가 거의 없었어! 이건 나의 위대한 업적의 순간이였고, 승리의 순간이였지만, 그건 한심했어!"\n\nJachs 소장과 Alcippe 중령은 긴장한 모습을 보였고, 두 체인질링은 격분한 여왕으로부터 조금 더 멀리 움직였습니다. "폐하, 안전을 위해서였습니다," Jachs는 그의 하급자를 위해 수류탄 위에 뛰어들기 시작했습니다. "캔틀롯은 아직 진정되지 않았고, 우리의 자원을 압박하고 있-!"\n\n"상관 없어!" 크리살리스는 으르렁거리며, 두 체인질링 쪽으로 돌렸습니다. "이것들은 포니야, 소장. 그들은 약하고 한심한 작은 생물이라고. 그리고 너는 이퀘스트리아가 여전히 위협적이라고 말하고 싶은 거야?!\n\n"물론, 우리에게는 아닙니다," Jachs는 여왕의 분노를 가라앉히려고 분명히 말했습니다. "이퀘스트리아는 죽었고, 군대는 해산되었습니다. 그것은 우리나라에 위협이 되지 않습니다. 그렇지만 포니들은... 총알 하나만 있으면 됩니다, 폐하..."\n\n크리살리스 여왕이 그를 노려봤습니다. "도시의 수비대는 누가 담당하고 있나, 소장? 누가 포니들을 집안에 가두는 것으로, 우리가 그들을 너무 두려워해서 집안에 가두려 한다는 사실을 분명하게 만들었나?"\n\n"바스센 소령입니다, 폐하."\n\n크리살리스는 의자들 중 하나를 집어 들고 그녀의 마법으로 그것을 작은 가지로 부순 후 그 조각들을 바닥에 흩뿌렸습니다. "바스센 소령에게 군대에서 더 이상 복무할 필요가 없다고 말하고, 포니를 두려워하지 않는 체인질링을 그의 자리에 배치해라. 포니들이 우리를 두려워해야지, 반대로 해서는 안 된다!""
changelings_paxchrysalia.4.a:0 "내가 그 체인질링이 아니라서 다행이군."

changelings_paxchrysalia.5.t:0 "All We Need is Love" ## 5, 6, 7 corresponding to entries 3, 3.1, 3.2 in the Google Docs ##
changelings_paxchrysalia.5.d:0 ""Is it everything you need, Generaloberstabsarzt Marsilio?"\n\nMarsilio, recently promoted Surgeon-General of the Royal Changeling Heer, looked over his new office in Seaddle. All his papers and books had arrived from Vesalipolis earlier that day, and a few drones had spent the past hour or so putting his office together for him. The room was a little more open than he was used to, given that the building was a repurposed Olenian administrative center, and the deer preferred higher ceilings and deeper walls to accommodate their antlers, but it would do splendidly for his next assignment. Still, it didn't hurt to double check that the mosquito brains that made up the Queen's Guard had actually bothered to read all his instructions for the move. "Have all the reports been collected across Olenia and Equestria?"\n\n"Of course, Generaloberstabsarzt Marsilio," the soldier standing by his side assured him. "The binders are on your desk."\n\n"Good." The Surgeon-General waved the soldier away with a hoof. "Then let me get to my work. I shudder to imagine how strained our armies have made our supply lines of Love."\n\nThe changeling saluted, and then he was gone, leaving Marsilio on his own. Slowly shaking his head, the Surgeon-General walked around his desk and sat down in the high-backed chair, pulling the first of many binders closer. Snatching a pad of paper and a pencil, the changeling began to sift through the pages upon pages of Love collections and expenditures all across the Royal Heer, making notes of shortages in the supply lines. Judging by the inefficiencies in the shipments, however, it was becoming all too obvious that the old collection systems were ill-suited for the task at hoof: someway, somehow, supplying all of the Royal Heer, and the citizens of the Changeling Hives themselves, with enough Love to sustain continued changeling occupation of its annexed territories. The Royal Heer and the Queen's Guard had so far been unable to figure things out, and that was why Queen Chrysalis herself had promoted Marsilio to be the nation's new Surgeon-General. If there was any changeling that could solve the deepening crisis, it was him.\n\n"So long as I don't get tied down with red tape," he muttered to himself."
changelings_paxchrysalia.5.a:0 "By the Queen's command, it will be done."

changelings_paxchrysalia.6.t:0 "A Crisis in the Making"
changelings_paxchrysalia.6.d:0 "Generaloberstabsarzt Marsilio stared at the black letters on the summary in front of him as if they were a death sentence. From the moment he had arrived in Seaddle and gotten his team situated in their new office, he'd had them crunching numbers and revising projections day and night to solve the growing Love crisis snaring its tendrils around the Heer and grinding its gears to a halt. While old methods of subsistence Love harvesting had worked for the army as it rampaged through Equestria's lands, now that the war was over and the whole of the pony nation needed to be subdued and administered, it had become clear that this informal collection was unsustainable and completely inefficient for the long-term garrisons needed to keep control of the land. As things stood, the army could not be expected to maintain its Love supplies off of harvesting from equine POWs and bleeding entire towns dry. A change was desperately needed.\n\nThankfully, while his team had focused their efforts on understanding the growing Love shortage, Marsilio had dedicated his time to developing a new harvesting system. Dense population centers would be prioritized over sparsely populated villages, and Love would be collected from the populace on a quarterly basis, with only half the population paying their Love tax at a time to leave able bodies still capable of maintaining the necessities of day-to-day living. Importantly, ponies would not be drained to the point of exhaustion and weakness; the less of a hassle it was for them, the less inclined they would be to fight back against the Love collectors. All in all, Marsilio's proposed system would be effective, streamlined, and efficient. But there was only one problem: no matter how hard he crunched the numbers, no matter how much he tweaked a variable here or there, he always came to the same conclusion.\n\nThe Heer could not sustain the army it had conquered Equestria with. It was simply too large and bloated. And if something wasn't done to trim off the fat, the only way to keep it fueled would be to bleed Equestria dry."
changelings_paxchrysalia.6.a:0 "Something has to give."

changelings_paxchrysalia.7.t:0 "군대의 회의론"
changelings_paxchrysalia.7.d:0 ""...and that leaves us with only one viable option for the long term stability of our nation and our army," Marsilio finished, tapping a baton against the graph projected against the screen in the headquarters of the Royal Changeling Heer. "We must curtail the excesses of the Heer and demilitarize. It is the only way to keep sufficient reserves available for our armies in case we must deal with another threat."\n\nMarsilio watched the generals with hawk-like eyes, quickly gauging to see if he'd gotten through to them in the past hour. Judging by the bored faces and sour frowns, however, he had not. That was made all the more apparent when Generaloberst Dieter Heinrich, Captain of the Queen's Guard, dismissively waved his hoof. "Conjecture and worry," he said, rolling his eyes. "The system as it stands now works just fine. After all, it gave us the supplies we needed to win the war. And now you want to scale back the Heer?" He scoffed, collecting snickering from the other officers in the room. "Such a defeatist attitude is unbecoming of you, Generaloberstabsarzt."\n\nMarsilio forced himself to take a breath before rising to Dieter's challenge. "Taking Equestria was one thing, Generaloberst," Marsilio began. "Holding it is another matter entirely. The war is over; there is no more need for the Heer to remain as engorged and bloated as it is. If we do not scale things back, then our glorious Heer will collapse in on itself from Love shortages everywhere." He allowed himself to glare at the vain Queen's Guard captain. "And eventually you will run out of villagers to squeeze for Love until they're withered husks."\n\n"The system will gone on as it always has," Heinrich proclaimed, remaining adamant as always. "Besides that, implying that our treatment of these conquered equines is cruel or harsh also implies that they're even worth caring about. They'll fulfill their purpose like any other livestock."\n\n"They aren't livestock, they are people!" Marsilio shouted back. "And if we don't treat them with some respect, then they will fight back!"\n\n"People?" Generaloberst Dieter had a laugh at that. "I think I prefer my opinion to yours, Generaloberstabsarzt. This meeting is over."\n\nAs the Changeling High Command began to rise from their seats and file out of the room, Marsilio looked down at the binder in his hooves, the words 'PROTOCOL FOR THE SAFE AND SUSTAINABLE COLLECTION OF LOVE' printed across the front. If the High Command wouldn't listen, then he had to somehow convince the Queen herself..."
changelings_paxchrysalia.7.a:0 "I hate dealing with these mayflies..."

changelings_paxchrysalia.8.t:0 "시애들 의정서" ## entries 4, 4.1, 4.2 ##
changelings_paxchrysalia.8.d:0 "Marsilio didn't know how he'd done it, but he had. Somehow, by pulling every favor he had to his name and arranging a few generous gifts that some less scrupulous changelings might call bribes, the Generaloberstabsarzt had arranged for his new protocols for Love extraction to bypass the Changeling High Command and make it directly to the Queen herself. And even more amazingly, the Queen had apparently read through the proposal with interest and ordered it be implemented all across the newly annexed lands. Somehow, for once, reason had triumphed in the upper echelons of the Changeling Hives. It was enough to make Marsilio light a cigarette in celebration — never mind that he'd quit two years ago.\n\nThe Seaddle Protocol, as it had been formally named, would be a radical change of the changeling Love collection system, taking irregular and oftentimes life threatening harvesting and institutionalizing it as a regular part of life for those under changeling rule. Regular harvests every month would drain half of a population center of their Love, leaving the other half to care for those harvested, until the roles would be reversed the following month. The semi-regular and harmless collections would be sufficient to keep the Love flowing into the Hives as much as it was needed, without riling up the anger of those providing it to the collectors. After all, the benefits of stable changeling rule would more than outweigh a slight inconvenience every month when the Love collectors came to town. Given some time, there wouldn't be any fuss about the quarterly harvests at all."
changelings_paxchrysalia.8.a:0 "Soon this will all be normal to those little ponies..."

changelings_paxchrysalia.9.t:0 "The Things We Do For Love..."
changelings_paxchrysalia.9.d:0 "Disturbing reports have reached us about an Equestrian town that was recently visited by members of the Queen's Guard in western Equestria. The company, upon arriving at the town, immediately rounded up all the civilians present and brought them to the town square under threats of violence. Once there, the ponies were led off one by one into the local doctor's office, where they were forcibly drained of every last ounce of Love in their bodies until they were little but withered husks, like squeezing juice from a lemon.\n\nThe bodies were found in an open pit behind the town, an undignified mass grave from nearly a hundred innocent civilians. Changelings and ponies alike throughout the Hives have been left horrified by the news, with many expressing their outrage against the Queen's Guard itself. Generaloberst Dieter Heinrich, captain of the Queen's Guard, defended the actions of his soldiers, claiming that they needed Love just like any other changelings, and placing the blame on the ponies of Equestria for not being more compliant with ongoing Love harvesting techniques, making regular harvesting more difficult than it needs to be. The Generaloberst then stated that Love harvesting will continue as usual before abruptly ending the interview."
changelings_paxchrysalia.9.a:0 "This brutality cannot continue!"

changelings_paxchrysalia.10.t:0 "성공적인 수확"
changelings_paxchrysalia.10.d:0 "Generaloberstabsarzt Marsilio watched from the side of the collection truck as the ponies were brought out into the town square of their village. Most watched the changelings gathered around with anxious looks, instinctively huddling closer together as they warily eyed the changelings manning the perimeter with rifles and machine guns. A few soldiers rounded up the stragglers hiding inside of their homes, and within an hour, the entire population of the town had been brought together.\n\nMarsilio kept a keen eye trained on the faces of the ponies as the changelings split the assembled ponies into two groups. Then, leading one group forward, they began to power up the machinery gathered around them. A pink glow surrounded the ponies, causing many to flinch or cry out... but their cries faded away into confused murmuring as nothing drastic or terrible happened. In a few seconds it was all over, leaving the assembled ponies looking a little sluggish and tired, but none the worse for wear. The rest of the assembled changelings dismissed them, packing up the equipment, and politely reminding the other half of the town that they would be back in a month for their turn. As the two groups reunited in the middle of town, surprised whispers bounced back and forth between them, with many ponies watching with disbelief as the changelings readied themselves to move on. There was even a little bit of laughter as the two sides shared a few embraces.\n\nMarsilio allowed himself the tiniest hint of a smile as he climbed back into the passenger seat of the collection truck. Laughter was good. That meant it hadn't been too traumatizing for those involved. And if the ponies were able to laugh about it once it was all over, then the next collection would be even easier. Given enough time, the simple Love harvests would become just another part of life for these ponies."
changelings_paxchrysalia.10.a:0 "The Seaddle Protocol is working as intended."

changelings_paxchrysalia.11.t:0 "강철 말"
changelings_paxchrysalia.11.d:0 "Panzerzugkommandant Gossamer watched the rails gleam ahead of her locomotive under the glow of the moonlight above, like two silver lines stretching into nothing beyond the cab's headlamps. Today marked the first test of the new armored trains that would ferry jägerbrigaden to wherever they would need to be deployed, to suppress the Equestrian resistance cells plaguing the countryside between Ponyville and the occupied pony capital. The narrow mountain passes and steep ascent up to Canterlot necessitated the use of armored vehicles able to defend themselves, and the small roads limited how much tonnage military trucks could carry to and from the city. But the rail lines were already there, and they were too difficult to access for any creature that couldn't fly, which meant they would be relatively safe from resistance operations.\n\nAt least, that's what Gossamer hoped. The locomotive under her command wasn't much of a war train. Instead, it was an old passenger train covered with armored plating, protected by a motley armament of obsolete weaponry; mounted atop its carriages were antiquated howitzers, and the tailmost caboose was crowned with a pillbox bristling with machine-guns. Though a far cry from the real war trains still being assembled, Gossamer's ride had speed, armor, and most importantly of all, mass, and while she worried about forcing the armored train to haul itself up the mountainside to Canterlot, she barely had to do anything except touch the brakes now and then when coasting down to Ponyville. And as the headlamp on the train illuminated a makeshift barricade assembled across the train tracks, and the haggard ponies armed with anti-tank rifles behind it, Gossamer soon realized that an abundance of mass was perhaps the repurposed Friendship Express' greatest strength. No sooner had the ponies began firing did Gossamer release the brakes, hunkering down in the cabin while the armored plates defeated the anti-tank rounds with deafening booms. A moment later, she faintly heard frightened screams over the sounds of the engine chugging in front of her, and the whole train shook and shuddered as its plow tore through the barricade, scattering pieces of it — and presumably the ponies behind it — across the mountainside. Whatever those ponies had been expecting, it obviously wasn't an armored train barreling down the mountainside at them. And though Gossamer kept her eyes open for any more barricades or ambushes along the rest of the tracks, she didn't see anything else out of the ordinary until she coasted to a stop in Ponyville."
changelings_paxchrysalia.11.a:0 "Friendship is 100mm of Armored Plate."

changelings_paxchrysalia.12.t:0 "지역 위원회"
changelings_paxchrysalia.12.d:0 ""Your Majesty." Generalmajor Jachs bowed before the Great Queen Chrysalis as he approached her throne in Vesalipolis. He held a briefcase aloft in his magical grip and popped open the latches as he presented it to her. "I've put together the reports summarizing the situation in Canterlot and the surrounding states. It will be ready to receive its appointed governor whenever you should have him or her, your Majesty."\n\nQueen Chrysalis waved away the briefcase with an almost bored expression on her face. "I do not need to read your reports, Generalmajor," she bluntly informed him. "Those are for the governor of the Canterlot Commissariat to bother themselves with. My time is better spent on other things."\n\nJachs slowly nodded and brought the briefcase back to his side. "Well, then, of course, your Majesty. Have you already made a decision on who should oversee Canterlot?"\n\n"I made that decision a while ago, Governor," she said. At Jachs' look of surprise, she frowned and sat up a little straighter in her throne. "Generalmajor, I shall be honest with you. There are a hundred other changelings who have been kissing my hooves for weeks to get appointed governor of Canterlot, but you have been in the city since it fell before us. You and that underling of yours have been instrumental in keeping the city under control. I do not particularly care for your lukewarm disposition toward ponies, and I feel that you are, perhaps, not harsh enough with them. But you have built a decent support structure around you in Canterlot in your time there, and it seems to be it would be nothing short of wasteful or inefficient to remove you from power or place you under another changeling unfamiliar with the situation. Therefore, I am entrusting the Canterlot Commissariat to you."\n\nThe sudden appointment took Jachs by surprise, and it took him a few seconds to find the words to respond. "Your Majesty, you do me a great honor, but I'm not sure if I'm the changeling for the job."\n\n"Of course you are," Chrysalis said, rolling her eyes. "You've been doing the job already. This is just an official extension of your responsibilities. But I do want to make one thing clear." She leaned forward in her throne, somewhat looming over the changeling general before her. "I want Canterlot ready to accept me as soon as you can make it happen. Not only that, but I want them to love me. I will be crowning myself the Empress of Canterlot and Equestria in short time, and it will not do to have a population that does not love its Empress. Do you understand?""
changelings_paxchrysalia.12.a:0 "Of course, your Majesty."

changelings_paxchrysalia.13.t:0 "사랑의 산업"
changelings_paxchrysalia.13.d:0 "Generaloberstabsarzt Marsilio sighed and flipped through the binder of notes sitting in his lap as he awaited the decision of the Royal Court. Why did he even bring so many papers? He knew the Queen wouldn't read a single one. Ever since Equestria had fallen, she'd been pushing off all her royal duties as queen of the changelings to go play conqueror in Canterlot, and it had taken a not insubstantial amount of effort on behalf of the Court to get her to return to Vesalipolis and attend to her duties back home. But if he could convince the advisors, however... oh, but who was he kidding? The advisors were all from the greater hives, places like Vraks, Ditrysium, Soryth, and even Vesalipolis itself. Surely none of the bugs on the Queen's council had even heard of the no-name hive he was from.\n\nAt the very least, the proposals in his binder gave him something to do while the advisors debated his proposal. He flipped through page after page of notes, each one explaining in detail how the industrial capability of the Changeling Hives could be improved by allowing the workers increased access to Love to make up for longer hours and more demanding work. Sure, it would pull Love away from the military, but wasn't keeping the machines of industry working even more important than supplying a few bugs on patrol? Not only that, but Marsilio's thoughts were set in the future, once the garrisons could be scaled back and Equestria trusted to run itself. The initiatives he set forward today could go a long way toward building up changeling industry in the future...\n\nThe door opening startled him out of his thoughts, and Councilor Commoragh stepped forward, turning toward Marsilio. "Generaloberstabsarzt?"\n\n"Yes?" Marsilio responded.\n\n"Do it," was all the councilor said, before closing the doors and returning to the important business taking place inside. Marsilio blinked blankly at the doors for several moments, before a pleased smile settled on his face. It was time to get to work."
changelings_paxchrysalia.13.a:0 "Looks like this bug is moving up in the world..."

changelings_paxchrysalia.14.t:0 "여왕의 사랑수집 부대"
changelings_paxchrysalia.14.d:0 "Generaloberstabsarzt Marsilio watched the Love collection process from the other end of the doctor's office in the small town of Bridleville, a clipboard and pen sitting on the desk in front of him. Ever since his proposed reforms to the Love collection system had begun to be implemented throughout the Hives, the efficiency at which the newly-established Kollektiontruppen could harvest the mandated Love tax from the ponies and deer had only increased. The mandatory taxation, though overseen and enforced by armed soldiers riding into town on trucks, had largely gone off without any difficulties, apart from a few noted cases of exhaustion and dizziness in elderly ponies and deer, as well as among the very young. Marsilio scratched a few notes onto his clipboard as a teenage couple stood up from the collection chairs and staggered away, leaning heavily against each other for support. He'd seen enough collections by now to know that they would have to limit at what ages ponies and deer should be expected to pay the Love tax. Making it mandatory at 18 and then ending it at 58 seemed to be the most reasonable age bracket to work with, as below and above that range, the nasty side effects of collection were more prevalent and often more impactful. Still, that gave the Hives forty years out of each subject to collect their Love taxes, and so long as the worst excesses in the Heer were curbed, it would be sustainable for a long time to come."
changelings_paxchrysalia.14.a:0 "Things are running splendidly."

changelings_paxchrysalia.15.t:0 "The New Lodger"
changelings_paxchrysalia.15.d:0 ""You know," Marsilio began, "there's no such thing as unconditional love."\n\nHe was trotting down the main street of Calmare, a small earth pony town on the Olenian border. Keeping pace beside him was Alcippe, on loan from Jachs for a few days to help straighten out the logistics for the Einquartierung-Schema.\n\n"I say this in the sense that capital-L Love, and the thaumato-emotional energy potential thereof, cannot ever arise out of a vacuum. Maternal or familial love comes close, but ultimately has its roots in biological instinct."\n\n"It, uh, definitely sounds interesting, sir," said Alcippe, absent-mindedly staring hard at the rows of numbers on the thickly-bound dossier held aloft in her magic. "I've cross-referenced our projected gains against all relevant metrics, and the numbers check out. As long as we emphasise the fact that the ponies are not actually expected to put up with our soldiers in their homes for extended periods of time, and present the whole initiative to the higher-ups as a partial return to the old system of decentralised Love collection, we should be able to dispel any lingering concerns from both the Heer and the pony representatives about providing housing for our officers."\n\n"That's very good, Oberstleutnant. This should be the place." Both changelings stood in front of the doorstep of the local mayor's residence, a two-story villa done up in the Canterlonian style. "It's been a delight working with you, Alcippe. Jachs is a very lucky 'ling to have you by his side." Alcippe blushed, and murmured her gratitude. For a moment, they stood awkwardly in front of the door to the villa, poised to part ways before the threshold.\n\n"Before you go," Marsilio said, breaking the lingering silence. "Consider what I said, about there being no unconditional Love. Know that while the mayor and his family may only be your hosts under duress, hospitality reciprocated may make for unexpected—"\n\n"I've think I've gotten the general idea, Generaloberstabsarzt," Alcippe interjected, suddenly tense. "I'm not sure what to think of it, and I'm not sure what Jachs would think either."\n\n"Ah." Momentarily taken aback, Marsilio took a moment to regain his train of thought. "Well, yours is a rational mind, Oberstleutnant. Just bear in mind that Love is a finite resource, and the ponies a fickle source thereof. We reap what we sow, no?"\n\n"I'll see you in Vesalipolis in a few weeks, sir." Alcippe raised a hoof to knock, and Marsilio took it as his cue to leave. But before he could leave earshot, the Oberstleutnant called out to him:"
changelings_paxchrysalia.15.a:0 ""And I'll try to reflect on what you've said.""

changelings_paxchrysalia.16.t:0 "높은 성의 여왕"
changelings_paxchrysalia.16.d:0 "EXECUTIVE ORDER 157/2/B\n\nWHEREAS: The Hegemony has expanded beyond the administrative capacity of the previous governing apparatus due to the successful liberations of cervid and equine territories;\n\nWHEREAS: For the Hegemony to continue its proper functioning and effective policing of the newly acquired territories, the administration apparatus must be expanded and centralized;\n\nWHEREAS: The previous dispersed nature of the administrative apparatus led to inefficiency and oversight without the watchful eye of the Great Queen Chrysalis;\n\nNOW, THEREFORE: I, Queen Chrysalis and sole ruler of the united Changeling Hives and ruler of both Olenia and Equestria, order by my absolute authority that the government of the Changeling Hives and the state apparatus must be centralized atop the Great Queen's Tower, to be personally under my jurisdiction and control. This reorganization of the central government shall allow it to operate at an increased level necessary for governing the additional holdings of the Changeling Hives and be directly under my guidance at all times. Henceforth, all governing bodies should prepare to move from their current offices in Vesalipolis and the surrounding districts to offices atop the Great Queen's Tower within seven (7) days of the posting of this executive order. Failure to comply in a timely manner will be met with severe punishments.\n\nSigned into authority by the Great Queen Chrysalis."
changelings_paxchrysalia.16.a:0 "The Pax Chrysalia shall be enforced."

changelings_paxchrysalia.17.t:0 "The Times They Are A-Changeling"
changelings_paxchrysalia.17.d:0 "Generaloberstabsarzt Marsilio took a moment to look at the massive new Love-processing plant behind him before he stepped up to the podium at its grand opening ceremony. The plant represented the future of changeling Love extraction and harvesting, a modern, industrial approach applied to the ancient nature of the changeling species. The factory, designed to purify and increase the yield potential of raw, extracted Love, had been built with changeling science and manual labor supplied from the occupied territories. It was the first of its kind, and in the coming months, many more just like it would be completed around Equestria.\n\nHe turned his attention to the crowd of changelings gathered in front of him. Those invited to the grand opening ceremony ran the gamut from bureaucrats to industrialists to aristocracy, and almost everything in between. They had all gathered around their little tables, sipping on cocktails made from the first batch of Love refined at the plant during its test trials, and overall enjoying themselves on this first step into a brave new future for the Hegemony. But how many of them knew the true cost of building this plant? The ponies the Equestrian Reconstruction Agency had brought to the plant to provide the labor necessary for its construction were barely more than slaves, POWs and criminals pressed into indentured servitude. The changeling technology that had made the plant possible was in reality stolen and repurposed Equestrian science with a little changeling spin on it. And of course, the Love for the factory had to come from somewhere. The nearby pony towns were suffering greatly under the pressure to provide enough Love to keep the factory running. Under the shiny veneer of the future, the rotten wood of the past provided the foundation.\n\nBut he wasn't here to speak on that. He was here to talk about the future and ignore the cost it took to get there. So, brushing his doubts aside, Marsilio cleared his throat and tapped the microphone. "A good afternoon to our most esteemed guests...""
changelings_paxchrysalia.17.a:0 "A future predicated on present suffering."

changelings_paxchrysalia.18.t:0 "Prisoners Pay Their Dues"
changelings_paxchrysalia.18.d:0 "Generaloberstabsarzt Marsilio watched with horror from atop the observation tower built within the center of the prisoner of war camp as Equestrian after Equestrian was plucked from a crowd and hauled into a canvas tent surrounded by armed guards. Several Kollektiontruppen trucks waited next to the large tent, their reservoirs constantly being filled up with the harvested Love of the prisoners as they were taken in for collection. When the prisoners were sapped of their Love, they often had to be hauled out by changeling soldiers, where they were dumped on the ground a few meters away. Most finally mustered the strength to stand up and return to their barracks after a few minutes. Many didn't, and Marsilio couldn't tell from this distance whether they were still breathing or not.\n\n"By the Queens, this is barbaric," he muttered aloud, watching with dismay and disgust as the first truck departed with full tanks, ready to bring the Love squeezed out of the helpless prisoners to where it was needed most.\n\n"Direct order from the Great Queen herself," the camp commander said with a nod of his head. "The Hives aren't getting enough Love, so we're to press the prisoners for as much as they got. Serves them right for taking up arms against the Heer."\n\n"But draining them of so much Love... they won't survive the second or third time, let alone the first," Marsilio protested.\n\nThe commander only shrugged. "Great Queen's orders," he repeated, as if those three words absolved him of any wrongdoing. "Besides, it's nothing more than they deserve."\n\nDisgusted, Marsilio fluttered away, leaving the commander to admire his own handiwork."
changelings_paxchrysalia.18.a:0 "We take one step forward and two steps back..."

changelings_paxchrysalia.19.t:0 "체인질링 과학을 위한 이퀘스트리아 산업"
changelings_paxchrysalia.19.d:0 ""Easy, easy! Don't break the thing, that machine is worth more than you, your wife, and all the grubs she made last spring!"\n\nFinicus Vesali slapped a hoof against his forehead and grumbled as the idiot drones he'd brought out of Main Hive Industries' factories in Soryth tried to drop a crystal enchanter into the back of a waiting flatbed truck with a crane. The delicate piece of industrial machinery, designed to enchant the crystal receivers of Equestrian magical weaponry, slammed hard against the bed of the truck as the crane operator let it down too quickly. A few bolts popped out of the base, rattling down the asphalt, and Finicus considered how lucky those drones were that he didn't have a pistol on his person at the moment. If he did, he'd shoot them all and then probably himself. Hopefully the afterlife was managed by someling more competent than these louts.\n\nTurning around, Finicus went back to the tent he'd set up outside the magical weapons factory in occupied Whinnyapolis, stepping out of the sun for a bit. As CEO and president of Main Hive Industries, it was his duty (and privilege) to disassemble the Equestrian factories that had been used against them during the Great War and haul their expensive machinery back to Vesalipolis for study. Though changeling science was, quite obviously, the best in the world, the Equestrians had gone down several different paths of their own research and industry, and if there was anything that the ponies had learned from their bumbling baffoonery that could benefit the Hives, then he had to find out. One such thing that they were particularly adept in was the mass-production of enchanted weaponry and supplies, both of which had been used to great effect against the Heer during the war. Hopefully, bringing the heavy machinery of this factory back to Vesalipolis would help unlock a few of their production secrets.\n\n"How much longer, Finicus?" another changeling in a suit asked him. "An hour or two more, and we should be finished," Finicus said, waving his hoof. "Then we can get this packed up and brought back to Vesalipolis for study."\n\n"But Bales is nearby," another bug on his industrial advisory committee said. "We have the trucks, too. We could just rip out whatever they have there and bring it back with us. We should take it as reparations from the ponies."\n\nFinicus sighed and glared at the bug. "Are you stupid or something? What can we possibly learn from a munitions factory? The only thing those factories produced in Bales were bullets, bombs, and shells."\n\nHe glared at the changeling that had dared to speak up and leaned in over the table. "We aren't pirates. We aren't lazy. We are the greatest innovators this planet has ever seen. Nothing is better than changeling science. That spirit of innovation led us to victory in the Great War. We are only bringing these factories back to Vesalipolis because the ponies figured out something we don't know, and I want to learn from it rather than just steal it and pretend it's mine. Do you understand that?""
changelings_paxchrysalia.19.a:0 "Finicus gets his way."
changelings_paxchrysalia.19.b:0 "The advisory committee votes him down."

changelings_paxchrysalia.20.t:0 "언론의 자유 문제"
changelings_paxchrysalia.20.d:0 "It was midnight, but Vesalipolis cared not for the arbitrary trivialities of day or night. Home to tens of millions of changelings, the hive-city never slept, and the hustle and bustle of commerce and industry continued deep into the early hours of the morning.\n\nThe salon was full with the cream of changeling society, the twin allures of empire and profit overpowering any vestigial respect for circadian rhythm. Generalmajor Jachs jostled past wakeful stockbrokers attuned to Manehattanite schedules, and military bureaucrats for whom the perpetual task of governing the Hegemony demanded a constant vigilance.\n\nHis destination was the salon's back room; a favourite haunt of VOPS functionaries from the Queen's Tower nearby. It was there that the Great Imperial Nobody — Vaspier Orn Kladisium himself — held court amidst a pall of cigar smoke and indistinct menace.\n\nThe meeting was already in full swing by the time Jachs made his way to the table. On one side sat the Queen's Guard, still wearing their ostentatious uniforms even in the sweltering heat of the room. Opposite them were the VOPS representatives, all sneers and upturned snouts, at ease in the security of their sanctum. Jachs was one of the few Heer personnel in attendance, their presence a formality — the Queen's Guard were the masters of the Pax Chrysalia, with the ascendant VOPS nipping at their heels. The Heer were there to do the grunt work, whilst opaque power struggles played over their heads.\n\nEveryone present is pouring over a densely-written list: the names of ponies, and their prescribed fates. They were teachers, scientists, intellectuals, politicians, and even noted magic users. Most were to be arrested and interned; others, to be summarily executed and made examples of. A select few had the honour of being chosen for replacement, with changeling understudies already in training to assume their identities.\n\nThe Queen's Guard and the VOPS bicker. Vaspier Orn Kladisium, speaking with a smooth, practised ease, expounds the necessity for precision and delicacy in the stifling of dissent; tumours are excised with scalpels, not truncheons. Captain Dieter Heinrich, ethnonationalist zealot and the Queen's enforcer-in-chief, calls for the wholesale suppression of the Equestrian population through mass arrests and public executions.\n\nThe argument, swelling in intensity, erodes at the facade of civility between the two factions. Jachs realises that his miniscule group of Heer officers will have to act as a tiebreaker, and fast, if the interservice squabbling is to be prevented from erupting into violence and internecine bloodshed."
changelings_paxchrysalia.20.a:0 "Target influential ponies specifically."
changelings_paxchrysalia.20.b:0 "No creature must ever speak out against the Hegemony."

changelings_paxchrysalia.21.t:0 "The Advisory Committee of Equestrian Collaborationists"
changelings_paxchrysalia.21.d:0 ""How long does she intend to keep us waiting?"\n\n"I don't know, dear, but it shouldn't be long now."\n\nFinicus Vesali sighed and did his best to ignore the conversation between the two nobleponies behind him as he pretended to admire a portrait of the Great Queen hanging on the wall. He and several other changelings from across the Hives' economy and industry had been tasked with organizing a cabinet of valuable Equestrians who could play a critical role in collaborating with the changeling government in administering the newly-conquered provinces, but that had been a headache and a half and much too difficult for how much it was worth. Gathered in the sitting room behind Finicus were: a hoofful of minor Canterlot nobility, most prominent among them the House of Amethyst; a few deserters and former officers of the Equestrian Armed Forces who had pledged loyalty to the Queen; and several of Equestria's richest businessponies, willing to be first in line to serve the new regime if it made them a quick buck. The cabinet, termed 'The Advisory Committee of Equestrian Collaborationists,' or the ACE Collaborationists for short, were to be the changelings' trump card for making the rest of Equestria swiftly fall in line under their new rulers. But judging by the fact that the Lord and Lady of House Amethyst had the gall to complain about being kept waiting before their audience with the Queen, in the capital of Vesalipolis nonetheless, left Finicus doubtful that the collaborationists would solve more problems than they would create. Still, the Queen's orders were the Queen's orders, and getting dirty with the Equestrians from time to time would be worth it for the business opportunities it afforded Main Hive Industries.\n\nThankfully, the doors parted, and all the idle chatter and murmuring in the sitting room stopped. "The Queen will see you now," a soldier of the Queen's Guard said as he stuck his head through the crack. That was all the signal Finicus needed to stop admiring the art and get the show on the road.\n\n"Right! Everypony, follow me this way," he said, moving toward the doors and gesturing for the Equestrians to follow him. "Now, I don't know how you idiots treated your princesses, but Chrysalis is a Queen, and I'm hoping you know a thing or two about how royal titles work. That means behave yourselves, or you'll be going home to your families in a sandwich bag." When all he was greeted with were glares from the nobility or boot-licking grins from the businessponies, Finicus closed his eyes and turned around, willing to get this mess over with before he had to stick around for cleanup"
changelings_paxchrysalia.21.a:0 "This 'ace in the hole' ain't more than a pair of twos."

changelings_paxchrysalia.22.t:0 "새로운 경제구역"
changelings_paxchrysalia.22.d:0 "Finicus Vesali stood before a map of Equestria spread out on a table in his office, his eyes scrutinizing the colored hashed lines that occupied different regions of the defeated nation. With a little pushing and bribery (and maybe a veiled threat or two), he had managed to get Main Hives Industry into a position to make the most out of the fallen pony country. Equestria was rich in resources, materiel, and industry, and the factories and cities it left behind would be excellent spoils to whoever could seize them. Finicus had made sure that Main Hive was first in line, and was able to secure exclusive rights to the newly created economic extraction zone centered around Canterlot and the neighboring states, as well as control over the important ports in Vanhoover. Other regions of the nation had been split between Mayfly Electronics, Nidhogg Industries, and many of the other changeling concerns, as every bug got their slice of the Equestrian pie. Now that the war was over, the other concerns and corporations were back to being competitors of his, their cooperation with Main Hive Industries no longer needed to beat Equestria down, and the future was ripe with possibility. A changeling with tact and a keen eye for business opportunities could make the most out of this new economic playing field, and no bug had greater tact or a keener eye than Finicus himself.\n\nHe opened a drawer on his desk and pulled out a bottle of cognac aged for forty years that he'd been saving for a special occasion such as this and popped the cork, letting the spirit breathe for the first time in decades. It was a good thing he'd told his secretary to clear his schedule for tomorrow because after celebrating tonight, he wasn't going to be in any shape to do work for at least a day or two."
changelings_paxchrysalia.22.a:0 "To pride and profits!"

changelings_paxchrysalia.23.t:0 "The Inaugural Convention of the HSIRC"
changelings_paxchrysalia.23.d:0 "With the Great War over and the ink drying in the history books, the time has come to turn the Hegemony's efforts from conquest to occupation. The newly instituted Aktionsplan Bedeckt seeks to make the most out of the fallen remains of Equestria, gathering up pony scientists from the ruins of their old nation and firmly encouraging them to share their research and discoveries with the Hegemony. To oversee the enforcement of the Aktionsplan, a committee of top changeling scientists, army officers, and industrial leaders has been organized in Vesalipolis to determine where these efforts should be directed first. Named the Hegemony Science and Industry Research Compact, or HSIRC for short, the newly established board of directors has gathered to determine what should take priority in the salvage and recovery operations before the Equestrian scientists go into hiding and their research is lost.\n\nThe board, however, is heavily divided. Representatives from the Queen's Guard have insisted that the HSIRC prioritize military hardware and the recovery of advanced weaponry such as railway artillery and complicated electronics, while the high-ranking officers of the Heer have pushed back that the HSIRC should invest in rocketry and atomic science, as these frontiers will be the future of the battlefields of tomorrow. Still more demands have arisen from the sizeable faction of changeling industrialists and capitalists, who sense great opportunities for the Hegemony (and their businesses) in learning from the ponies and having them teach us their technology instead of scavenging for it like vultures. As the HSIRC bogs down into a stalemate between the three factions, a decision must ultimately be made to prove that the Aktionsplan Bedeckt can be successful."
changelings_paxchrysalia.23.a:0 "The Queen's Guard is the Queen's will"
changelings_paxchrysalia.23.b:0 "The Heer takes priority above all others"
changelings_paxchrysalia.23.c:0 "The industrialists could profit greatly from this"

changelings_paxchrysalia.24.t:0 "The Queen's Guard Gets Its Way"
changelings_paxchrysalia.24.d:0 "With the Great War over, the Heer and the Queen's Guard have been at a loss for what to focus their time and efforts on. After all, these two functions primarily exist to wage war and conquer in the name of the Great Queen, and with Equestria fallen, there is little for them to spend their energy on. Instead, the leaders in the Queen's Guard have taken it upon themselves to create newer, bigger, and more destructive weapons than anything currently in the Heer's arsenal. They argue that as the horrors of war slowly fade from the public consciousness, these new weapons are essential to remind the ponies that we are their masters and could now destroy them in worse ways than in the Great War to prevent them from rising up. To this end, the Queen's Guard have forced plans through the rest of the HSIRC despite the rest of the council's protests, to acquire as many Equestrian scientists, engineers, and technicians to create a massive railway cannon, the likes of which has never been seen before.\n\nTermed the Soryth-Klasse Eisenbahnwaffe, the artillery piece, which will have an effective firing range of over 40km while delivering a shell carrying 700kg of high explosives, will weigh roughly 1,350 tonnes, be 47 meters in length, and require two parallel railway tracks for transportation. Many have bemoaned the extreme waste of resources that are being poured into developing one oversized gun, but the Queen's Guard is adamant that their project will pay off."
changelings_paxchrysalia.24.a:0 "This mechanical monster will put all the monsters of the world to shame."

changelings_paxchrysalia.25.t:0 "군대의 로켓공학 프로그램"
changelings_paxchrysalia.25.d:0 "Generaloberstabsarzt Marsilio stood a safe distance away from the launch pad as the fueling trucks detached themselves from the rocket and scurried to safety. After spending long hours arguing with the HSIRC, the Heer had finally gotten its way, and pony scientists and engineers had been diverted to the rocketry programs that led by some of Marsilio's closest colleagues. The rocket, a metal tube standing fifteen meters tall with a cone on one end and four rudders on the other, glistened in the midday light. Though he was Surgeon-General, and was hence responsible for overseeing the centralised scientific efforts of the Hives, Marsilio's expertise was in the realm of biochemistry and medicine, and thus some of the finer details of the launch were lost on him. His colleagues did their best to explain how the liquid propellant system worked, and how the powerful engines allowed the rocket to achieve a range further than any artillery system currently in existence.\n\nThen the countdown began, and all eyes turned toward the rocket. Its base began to smoke, the cloud carried away by a slight breeze, and then a guttural roar burst out over the field. For a moment, Marsilio lost sight of the rocket in the cloud of debris, but then he saw its metal cone breach the top of the smoke cloud. It burst forward into the sky, a tail of blindingly white fire pushing it onwards, and soon it rose higher and higher and higher, climbing faster than any plane in the Luftwaffe's arsenal. He watched it disappear into the clear blue skies overhead, where eventually the nose pitched over and it began to descend toward the ocean to the west.\n\nAs the scientists and engineers around him cheered for a successful test, Marsilio's eyes lingered on the sky far above them. Changeling rocketry had come so far ever since getting the HSIRC's approval to fund these projects. One day, the rockets would be able to strike the Riverlands from the outskirts of Vesalipolis. But what if they could go further? What if, one day, those rockets could carry changelings up high above the sky, out to the moon... or even beyond?\n\nIt was little more than a pipe dream for now, but it gave Marsilio some hope that the advances the Heer made to wage war across the world could someday be used for peaceful purposes beyond this world."
changelings_paxchrysalia.25.a:0 "Per aspera, ad astra."

changelings_paxchrysalia.26.t:0 "산업의 마법"
changelings_paxchrysalia.26.d:0 "After calling in favors across the board and promising an increase in funding going forward, the changeling industrialists managed to convince the HSIRC to divert their efforts to supporting the ever-growing industry of the Hegemony. Equestrian technicians, inventors, scientists, and engineers from all across the country have been located and persuaded into signing generous contracts with changeling industries all across the Hegemony, wherein they promise to exclusively provide their intellectual property and ideas to the industries for them to mass produce in exchange for modest compensation. With the influx of new ideas and pony thinkers more or less permanently attached to the industries of the hives, the changeling economy and industry is sure to grow at a pace never seen before."
changelings_paxchrysalia.26.a:0 "Pony ideas beget changeling profits."

changelings_paxchrysalia.27.t:0 "The Schwerer Trimmel"
changelings_paxchrysalia.27.d:0 "[This.GetNewspaperHeader]The Queen's Guard unveiled the first Soryth-Klasse Eisenbahnwaffe today, a massive railway piece that would carry more destructive potential and operational flexibility than even the heaviest of our heavy bombers. It had been nicknamed the Schwerer Trimmel in honor of one of the Hives' most popular wartime personalities. Queen Chrysalis was present for a demonstration of the weapon outside of Soryth today, where the cannon shelled targets roughly a few dozen kilometers away, leaving behind craters ten meters deep with nothing left to salvage from the blast zone but steel glitter. Obviously impressed, Queen Chrysalis commended the efforts of the Queen's Guard and the HSIRC in procuring the resources and know-how to create this weapon, and immediately requested that several additional guns be built, one for each of the great hives of the Hegemony."
changelings_paxchrysalia.27.a:0 "Now THAT is a big crater!"

changelings_paxchrysalia.28.t:0 "The Changeling Condition"
changelings_paxchrysalia.28.d:0 "Generaloberstabsarzt Marsilio walked into the diner in downtown Seaddle and saw his colleagues had already secured a table. Waving to them, Marsilio quickly made his way through the diner and sat down in an empty seat at the corner of the table, sharing greetings with his friends. His mouth began to water when he saw that they had already ordered an appetizer, and he helped himself to a few bites. He had to admit, with all the time he'd been in Seaddle since the end of the Great War, Olenian food was really growing on him. Not to mention that there was something a little more filling about deer Love than pony Love...\n\n"Took you long enough, Marsilio," one of the changelings, R&D Lead Dr. Lyciax, said. "Working late again?"\n\n"You know me," Marsilio said with a little laugh. "Don't want to disappoint the Queen."\n\nTheir conversation wandered throughout their meal, the six changelings enjoying the chance to talk about their work and ideas without it being confined under the umbrella of business. If it wasn't for weekend evenings like this to relax and unwind, Marsilio knew he would have gone insane long, long ago. But as the conversation turned inevitably to the methods used to gather Love from the Hives' new subjects, Marsilio frowned into his drink, the wheels in his head turning.\n\n"Marsilio?" Lyciax asked. "What's wrong?"\n\n"I was just thinking to myself..." Marsilio began. "Why is it that we're able to form friendships with each other, discussing ideas freely as we are right now, but not with the creatures we feed Love from? Why do we have to forcefully extract Love from deer and ponies to survive? Would it not be simple enough to work more closely with them, to understand them better, to give and reciprocate what we take from them?"\n\nThe mood around the table shifted to one of unease. "Those are dangerous things to say," said Dr. Legus, sitting to Marsilio's left. "Are you saying that changelings are... parasites? That our nature is inherently flawed?"\n\n"Maybe not so crudely, but that's the basis of the idea," Marsilio said. "And I think the sooner we as a species recognize this, the sooner we can adapt and survive. We must stop being parasites to make it into the future, otherwise we won't have hosts to feed on. We have to become symbiotes, not parasites, and establish some kind of cooperation with the other species. That is our only way into the future.""
changelings_paxchrysalia.28.a:0 "Better to keep such ideas between friends."
changelings_paxchrysalia.28.b:0 "Maybe we can expand on this and share our thoughts with pony scientists..."

changelings_paxchrysalia.29.t:0 "Leap of Faith"
changelings_paxchrysalia.29.d:0 "Marsilio hesitated outside of the door to the cafe in Acornage, staring himself down in the reflection of the door's window. Was this really a good idea? He doubted that, but questions demand answers, and it was always a scientist's duty to find them. Hopefully the pony inside still felt the same way.\n\nWorking up the strength to push through the doors, Marsilio stepped inside and spotted his target: a blue stallion with a white mane sitting in a booth in the corner of the cafe. He wasted no time in approaching the booth, though he slowed as he approached so the pony could see him. Recognition sparked in the stallion's eyes, and he stood up, a genuine (if unsure) smile on his muzzle. "Marsilio?" the stallion asked. "Celestia, it's been too long."\n\n"Likewise, Spectrograph," Marsilio said, shaking the stallion's hoof. "Though I'd caution against saying that name in particular too loudly."\n\nSpectrograph seemed to remember himself, and shook his head. "Right, right. Your Queen doesn't want anypony to remember that the princesses even existed."\n\n"Our Queen," Marsilio reiterated, gesturing to Spectrograph as well. "Not just mine, anymore."\n\nSpectrograph's smile turned to a frown. "You know I can't forgive your kind for what they just did to mine. I'm only here because we used to be friends and colleagues before everything went to Tartarus. So, what do you want?"\n\nMarsilio sighed, unhappy that the friendly atmosphere had broken down so quickly, but he nevertheless pulled a small packet of papers out of his bag and put them in front of Spectrograph. "Read it," he said, "and tell me what you think."\n\nSpectrograph looked between the papers and Marsilio for a few moments before he pulled out his reading glasses and set to work. Several minutes of silence passed by as the stallion read through the papers, his brow furrowing ever slightly more with each passing paragraph. Finally, however, he took off his glasses and looked at Marsilio. "What is this? Some kind of manifesto?"\n\n"Changelings and ponies don't have to be parasites and hosts," Marsilio said. "One day, maybe we can be symbiotic. Mutually beneficial. At least, that's what I hope." He took the papers back and tugged them safely inside his bag, then tapped his hooves together. "So? What do you think? Would you be willing to help out?"\n\nSpectrograph struggled with that question for several seconds before fixing Marsilio with a piercing glare. "When Equestria fell, I swore to never help your kind hold my nation," he said, his voice bitter. But then he sighed. "But this would help Equestria too." After a moment to chew on his lip, he nodded to Marsilio. "You're a good scientist, Marsilio, and you've always been mindful of how your research affects those around you. If there was anyling I'd trust to make something better out of this mess, it's you.""
changelings_paxchrysalia.29.a:0 "Cooperation benefits us all."

changelings_paxchrysalia.30.t:0 "Illegal Graffiti"
changelings_paxchrysalia.30.d:0 "I must say, I've been impressed with how you've managed things from Canterlot, Generalmajor. It gives me hope that I can one day run things as smoothly as you do."\n\nGeneralmajor Jachs shook his head and shrugged as he walked with the changeling governor of the Vanhoover region. He'd been recalled to Vesalipolis to handle some administrative things, and decided to detour and see how other areas of fallen Equestria that were out of his purview were dealing with their own issues for comparison. "It's built off of more hard work than you could imagine," Jachs said, "and more sleepless nights than you'd think. Even still, I have problems of my own with keeping the resistance in line, Governor Carapace."\n\n"Funny you should mention that..." Governor Carapace gestured to some anti-changeling graffiti on a nearby building and frowned. "We're having a problem with the resistance spreading propaganda here. It seems like they've mobilized the entire youth population of the city to spread their messages past curfew; it's all but impossible to stop them all. We did manage to arrest some foals that were creating some of it, colts and fillies around thirteen or fourteen years old, and we're having trouble deciding what to do with them. VOPS thinks they're in contact with a resistance handler who's giving them targets and messages."\n\n"And what do you need my assistance with in this matter?" Jachs said, raising an eyebrow. "Well, how should we punish them?" The governor stopped and rubbed one forehoof against the opposite foreleg. "They're kids, Generalmajor, but what they're doing is treason, punishable by hard labor or death. At the same time, I can't just give them a slap on the fetlock and let them go right back to it. So, what do I do?""
changelings_paxchrysalia.30.a:0 "We have to be lenient with foals, otherwise we're the monsters the resistance says we are."
changelings_paxchrysalia.30.b:0 "Sometimes we have to be the monster the resistance fears to cow them into submission."

changelings_paxchrysalia.31.t:0 "동맹과 우정의 체인질링-이퀘스트리아 조약"
changelings_paxchrysalia.31.d:0 "Generalmajor Jachs observed the approach of the Equestrian High Command with narrowed eyes. These were the ponies he had fought against in the Great War, their strategies that he and the rest of the Heer had to overcome. Or at least, some of them were. Most of the actual Equestrian High Command had fled or gone into hiding when the nation collapsed, and the generals standing before him were barely more than toadies elevated to their posts to be subservient to the Hegemony. Never was that more obvious than today, where Queen Chrysalis had ordered that the Royal Guard and the Equestrian High Command sign a treaty with the Hegemony affirming Equestria's perpetual alliance and friendship toward their conquerors. It was a farce, he knew, about as legitimate as any drone shapeshifting into the Queen herself and proclaiming that the Hegemony was now theirs to rule. But the legitimacy didn't matter much when the same hoof that created the treaty wrote the history books.\n\nJachs' mood didn't improve during the celebration afterwards, if one could call it that. He had important work that he needed to finish, and the last thing he wanted to do was mingle with Chrysalis and her Queen's Guard. All that would accomplish would be straining his patience listening to suckups try to smother the Queen with platitudes and compliments for hours on end. Instead, he hung around the fringes of the party, where he noticed a pony watching him from a few steps away.\n\n"What is it?" Jachs asked, barely even looking at the pony. "Is there something I can help you with?"\n\nThe pony flinched, surprised that Jachs had acknowledged him, and cleared his throat. "I... well, you were present at the signing today, weren't you, sir?"\n\n"I was, unfortunately," Jachs groaned. He turned to face the pony. "What about it?"\n\nAfter looking around as if worried that he was being watched, the pony closed the distance between the two. "Do you really think that there can ever be true friendship between our species?" he asked. "Or was this all just for show with no truth to it?""
changelings_paxchrysalia.31.a:0 "There can never be true friendship between the master and the slave."
changelings_paxchrysalia.31.b:0 "Perhaps one day, our children will recognise each other as equals."

changelings_paxchrysalia.32.t:0 "이퀘스트리아 형벌 봉사단"
changelings_paxchrysalia.32.d:0 "The knock on his door took Generalmajor Jachs' attention away from the reports on his desk. "Come in," he said, taking the opportunity to stretch and work some of the stiffness out of his joints. Oberstleutnant Alcippe stepped through the opening door, quickly saluting the Generalmajor. "The representatives from the EPSC are here, Generalmajor," she said. "Shall I send them in?"\n\nJachs sighed and rubbed a hoof to his temple. How he'd been dreading this meeting all day. "I'd rather you didn't, but I don't have much choice in the matter," he said, eventually dismissing her with a wave of his hoof. As Alcippe slipped away to fetch the representatives, Jachs sifted through the papers on his desk until he pulled out the Equestrian Penal Service Corps' recommendations for how to use Equestrian prisoners of war, dissidents, and conscripted civilians in furthering the economic interest of the hives. Once again, even briefly glancing through the callous proposal made his blood boil, but he tried not to let that emotion show as Alcippe knocked on the door again and opened it for the representatives to enter. He was an officer of the Heer first and a person second, and it was best to maintain that decorum.\n\nBut that didn't stop him from chastising the changelings in front of him before they could even sit down. "I've read through your proposal, representatives," he said, tapping the piece of paper on his desk, "and I have to say I'm disappointed in your behavior towards these ponies. Harsh quotas for labor camps enforced with physical violence and torture? No guarantees for necessities like food, water, and shelter? The seizure of any accused's property without trial or due process? If I didn't know any better, representatives, I'd be led to believe that you intend to make slaves out of our prisoners."\n\nThe harsh confrontation stopped the two representatives in their tracks, until the shorter, fatter bug, who Jachs felt looked remarkably like a maggot stuffed full with rotting flesh, put on a disarming smile and rubbed his hooves together. "Is it not what ponies deserve, Generalmajor?" the changeling said. "They dared to stand up to us during the war. Their soldiers killed thousands upon thousands of loyal changeling infantry. They had the audacity to cling to their useless princesses instead of accepting the right of our rule. Why should they deserve anything other than labor and servitude for their defiance? After all, it is what our Queen wants out of them... though I suppose she left the final decision up to you, didn't she, Generalmajor?""
changelings_paxchrysalia.32.a:0 "The ponies deserve at least some rights."
changelings_paxchrysalia.32.b:0 "They shall earn their redemption through work."

changelings_paxchrysalia.33.t:0 "RPVC Passing-Out Ceremony"
changelings_paxchrysalia.33.d:0 "Generalmajor Jachs stood in the shadows of the gatehouse to Canterlot Castle, with nearly five thousand soldiers from the Royal Pony Volunteer Corps staging in the castle grounds behind him. There was a nervous excitement in the air, like the city itself knew things were changing, and none were more aware of that energy than Jachs. After all, this had been the culmination of his work these past several months. Now, it was time to show the world that changelings and ponies could cooperate.\n\nOberstleutnant Alcippe straightened Jachs' hat with a glow of green magic and grinned at him. "About time you get a parade for your work," she said. "The Queen will be pleased to see what progress you've made in promoting cooperation here in Canterlot."\n\n"Not just me, Oberstleutnant," Jachs said, nodding to her. Alcippe averted her eyes as if she were dodging the compliment, though Jachs reached out and patted her on the shoulder. "Reward yourself with some time off tomorrow, Alcippe. You deserve it."\n\nThere wasn't much more to be said after that, as the tolling of the noon bells in Canterlot meant it was time to set out. Jachs shared one last look with Alcippe before blowing into a whistle and setting the parade of pony volunteers moving, and he made his way to his staff car as the officers and NCOs — the ranks of the latter half-comprised of ponies — took command of the parade from there. It was going to be a long day of parade and ceremony, but for the first time in quite a while, the Generalmajor was looking forward to it. Hopefully the Queen would be pleased with the results as well."
changelings_paxchrysalia.33.a:0 "Cooperation has accomplished so much here in Canterlot."

changelings_paxchrysalia.833.t:0 "The Queen is Pleased"
changelings_paxchrysalia.833.d:0 "Generalmajor Jachs had been expecting the summons from the Queen ever since he saw that grin on her face at the sending-out ceremony for the volunteers. Chrysalis had seemed thrilled to have ponies genuinely loyal to the Hegemony under her command, even if they weren't loyal to Chrysalis personally. That didn't bother Jachs, however, because he knew the Queen couldn't separate herself from the state in her mind, so she wouldn't recognize the distinction. All she cared about was that she had gotten ponies enrolled in her service without having to threaten them first.\n\nTwo members of the Queen's Guard opened the door as Jachs approached, obviously expecting his arrival, and he spared them a nod before he ventured inside. There, he found the Queen sitting on one of the castle balconies watching the city of Canterlot far below as if she could see her new Royal Pony Volunteer Corps in action from this far up. The guard posted behind her banged the butt of his rifle against the ground, catching the Queen's attention, and Chrysalis turned away from her view to regard Jachs with a smile. "Generalmajor," she said, gesturing for him to sit at a chair by her side. "I must say, I am impressed with what you've accomplished here in Canterlot."\n\nJachs saluted and approached at his Queen's beckons, only sitting down when Chrysalis motioned a second time. "I've taken great pains to make the transition as smooth as possible," he said, back straight and posture stiff and formal. "The liberties and leeway I've afforded much of the population of Canterlot has eased tensions between our species."\n\nChrysalis scoffed at that. "Be careful what you wish for," she said, much to Jachs' surprise. "While I'm sure you've gotten through to the simpletons in these new volunteer corps that the times have changed, there will be plenty of ponies who would take advantage of your leeway. Until you've got more ponies in these ranks, do not take any pressure off of them whatsoever. We need to show Equestria that this is their future, and if they fall in line, it will be glorious for all of us. If they don't, I want them crushed. Destroyed. Preferably by their own kind. That would make it all the better."\n\nChrysalis' words left Jachs surprised, but he didn't dare press her any further — after all, her temper could change notoriously quickly, and she was as pleased as he was likely to get her at the moment. But even still, he didn't know if today's success would finally show the Queen that harsh measures were the least effective way of earning the ponies' trust and loyalty. It seemed she was still too distrustful and hateful of ponies to see things any other way."
changelings_paxchrysalia.833.a:0 "The gentle hoof is oft stronger than the firm hoof."

changelings_paxchrysalia.34.t:0 "The Night Jaegers"
changelings_paxchrysalia.34.d:0 "Queen's Guard Captain Dieter Heinrich shifted uncomfortably in his seat as he awaited the arrival of his Queen. The Great Queen had seen fit to summon him along with all the other generals and staff of the High Command to her tower to discuss a matter of great importance. What that matter was, however, the Queen hadn't said in her summons.\n\nFinally, Queen Chrysalis entered the room, causing Dieter and the other changelings to stand up and bow before her. "My Queen," Dieter said, rising from his bow. "How may we be of service?"\n\n"I need a new bodyguard unit," Chrysalis said, pacing in front of them. "I need a unit of thestrals to be added to my detail."\n\nThe request took Dieter aback, and he furrowed his brow as he tried to process it. "Thestrals, my Queen? May I ask why?"\n\n"Because Celestia was never able to gain their loyalty," Chrysalis stated. "Having a company of bats as my elite Night Guards will prove to the ponies of Equestria that I am better than both of their princesses, because I will have the loyalty of ponies and thestrals alike!"\n\nUnnoticed by Chrysalis, the rest of the High Command shared wary looks. "It's... a good thought, my Queen," Dieter began, carefully feeling his way forward. "But the thestrals... there is only one creature in the world that they will ever be loyal to, and that is their night princess. They broke with Equestria to side with her a thousand years ago, and in the millennia since, they've only ever been loyal to her, even as generation after generation was born, lived, and died while she was trapped on the moon. They are too ingrained in their devotion to Luna to ever be loyal to anyone else."\n\n"They will be loyal to me, their one true Queen, before long!" Chrysalis insisted. "When they see that I have a loyal company of bat ponies in my guard detail, then they will realize that I am the mare they should worship, not that dreamwalking lunatic!""
changelings_paxchrysalia.34.a:0 "It's too dangerous to follow through with this, my Queen."
changelings_paxchrysalia.34.b:0 "Anything our queen wants, the Queen's Guard will provide."
changelings_paxchrysalia.34.c:0 "Perhaps we can compromise on some elite griffon mercenaries?"

changelings_paxchrysalia.35.t:0 "Bats!"
changelings_paxchrysalia.35.d:0 "An explosion shaking the Queen's Tower roused Captain Heinrich from his rest. His first thoughts as Queen's Guard Captain were focused on protecting his liege, and instincts honed from years of duty had him collect the pistol he kept in his nightstand and dart out into the hallway in seconds. He could hear gunfire coming from the throne room even as he tried to collect his bearings; whatever this attack was, it was coordinated, and a coordinated attack on the Queen's Tower could only mean one thing: assassination.\n\nDieter wasted no time sprinting to the throne room, where he witnessed a detachment of the Queen's Guard engaging in a brutal firefight with the newly-created Night Jaegers, the bats using the weaponry they'd been given to try and push their way through the Queen's bodyguards. Reflex sent Dieter diving toward cover at the side of the room, and not a moment too soon as bullets pockmarked the wall he'd been standing next to just a second earlier. Chambering the first round of his pistol, Dieter bared his fangs and poked his head out of cover, quickly sighting and dispatching two thestrals approaching his position with two rounds to each of their necks. Ducking back into cover, he took the time to look around and assess the situation. The Queen's Guard still held the advantageous positions in the throne room, and more were rallying to the fight from throughout the tower, but the thestrals had numbers and the element of surprise. He knew from creating and assigning garrisons that it would take five minutes for panzergrenadiers around the Tower to organize and respond to the attack; that meant he only had to keep the Queen safe for a few minutes longer before the thestrals would be outnumbered and crushed by reinforcements.\n\nOf course, that was easier said than done when he saw Queen Chrysalis herself step into the throne room, horn glowing with magic as she took in the carnage around her. "What is the meaning of th-!"\n\nDieter tackled her to the ground before she could finish her question, a hail of bullets ripping through the air around them. Chrysalis grunted and bared her teeth, indignant at being so brusquely knocked aside by a subordinate, but a furious scowl from Dieter silenced her. "Stay down and get out!" he shouted at her. "It's you they're after! Go! We'll cover you!"\n\nSomething in Dieter's voice dissolved any arguments the Queen might otherwise have had, and she scampered out of the room as Dieter and the rest of her bodyguards fell back to provide cover."
changelings_paxchrysalia.35.a:0 "These vermin must be stamped right out!"

changelings_paxchrysalia.835.t:0 "The Night Jaegers Crushed"
changelings_paxchrysalia.835.d:0 "The Panzergrenadiers arrived in a timely manner, just as Dieter had hoped, and the addition of regular troops and armor quickly turned the tide of the fight. The brutal fighting left numerous changelings dead or wounded, and the thestrals, fighting in a defiant last stand in the name of their princess, were decimated almost to the very last. Those that weren't slain in the fighting only survived because their wounds left them too injured to continue fighting, and these survivors were soon rounded up by the Heer and dragged outside to sit in the courtyard until the Queen decided what to do with them.\n\nCaptain Heinrich sat against a wall in the throne room, drinking a cup of coffee someling had given to him while the Heer emptied the room of the bodies of both bats and changelings alike. His hooves still shook from the fight, and he doubted he'd get much sleep the rest of the night. If he could get his hooves on the necks of the thestral officers who organized the revolt, he'd tear their heads from their bodies just for ruining his night's sleep. Oh the things he would do to those damn bats...\n\nIt wasn't long before Queen Chrysalis herself made her way back to the throne room, a little shaken up but uninjured thanks to the swift actions of Dieter's hoof-picked bodyguards. Now, however, Captain Heinrich had no energy left in him to stick to formalities when addressing his Queen. "The survivors are in the courtyard below. What do you want done with them?"\n\nChrysalis angrily scowled. "Kill them all," she said. "Except for the officers. I want them subjected to the cruelest punishment you can think of. Nobody betrays me and gets away with it."\n\n"Is it really treason if they were never loyal to you to begin with?" Dieter wondered aloud.\n\nChrysalis glared at him. "What did you just say?"\n\n"Nothing, my Queen. Go back to bed and let me clean up this mess you made.""
changelings_paxchrysalia.835.a:0 "If there was ever a time to say "I told you so...""

changelings_paxchrysalia.36.t:0 "Over a Barrel"
changelings_paxchrysalia.36.d:0 ""Please take all the time you need to look over the terms of the agreement, Mr. Rich. I'm sure you'll find them acceptable."\n\nFilthy Rich pulled the terms of the loan closer to his seat, sliding them across the desk of the Equestrian Reconstruction Agency's loan agent. It had taken him all of his willpower to even come into this building that morning, and he'd had to swallow his pride and ready himself to beg before the hooves of the changeling conquerors if he wanted to get the money he needed to keep his business afloat. The Equestrian government had borrowed heavily from him throughout the war to keep the economy functioning as the changelings drew closer and closer to Canterlot, but with the government now defunct, Filthy knew he would never see that money again. His only hope was to ask the ERA for money and pray that they wouldn't be too harsh on him.\n\nThe terms of the loan discomforted him, however. Filthy had made, read, and signed countless legal and business contracts throughout his career; the legal jargon on the pages in front of him failed to confuse him in the slightest. But under the veneer of providing Equestrian businesses with aid and support was the real mark of the parasite he was about to borrow from. His businesses would have to provide a 'special tax' to the ERA every quarter, and he would have to put one ERA supervisor on his board of directors for every four ponies on it. Any opportunities for investment he created would have to be disclosed to changeling investors two weeks before they could be made public to pony investors, giving the changelings a head start on selecting the best investments over their pony counterparts. Not only that, but no changeling that entered his employ could make less than 150% of the wages of a pony at a comparable position, and his workforce had to be composed of at least 30% changeling workers because of a 'diversity' clause. It was plain and simple economic bullying, but Filthy Rich had no choice but to accept the conditions. He needed the money to keep his business afloat, and if his company failed, then the changelings would certainly take over his economic niche, and he knew the damn parasites didn't care at all for the ponies in the economy they leeched dry to feed themselves. If he could keep his business going, it would be better for ponies everywhere. That, he knew for certain."
changelings_paxchrysalia.36.a:0 "My dignity and my pride in exchange for keeping ponies employed."

changelings_paxchrysalia.37.t:0 "메이드 인 메인해튼"
changelings_paxchrysalia.37.d:0 "Finicus Vesali toured the recovering industrial complex in Manehattan, where some of Equestria's largest factories had been situated before the Great War. Bombers and brutal fighting in the city had torn the complex to pieces, with scarcely any building still standing without signs of catastrophic damage, but that was starting to change. As part of the post-war reconstruction of the fallen equine nation, the Hegemony had given its corporations and concerns almost free reign to claim land and rebuild the area as they saw fit. Alongside that, the Hegemony had made the local populations available against their will to the corporations to aid in the reconstruction, calling it a partnership between changelings and ponies in rebuilding the nation. But Finicus saw in Manehattan, however, was anything but. He'd left the supervision of the Main Hives Industries' involvement in the metropolis to a regional director, and the changeling had made ample use of the Hegemony's offer. It seemed like almost every mare and stallion from the nearby boroughs had been dragged out of their homes and forced to perform the hard labor of clearing debris and hauling in new material at gunpoint, with Heer soldiers and the company's own mercenaries stationed around the perimeter, as well as on the rooftops of nearby buildings. Slowdowns were not tolerated, and he could hear exhausted ponies pleading for a break in the labor, only to be whipped back to their work, sometimes quite literally. It didn't take a genius to realize that the ponies here were little more than slaves, disposable tools acquired by the hives to toil and rebuild the nation on a foundation of their bones, all for the benefits of the changelings lording over them.\n\nChewing on his lip, Finicus eventually only shook his head and walked away. Manehattan wasn't under his direct jurisdiction, but perhaps a tactfully worded memo would get the point across to the regional directors that brutal conditions like these would no longer be tolerated in his company."
changelings_paxchrysalia.37.a:0 "A good craftsling should treat their tools with care."

changelings_paxchrysalia.38.t:0 "Somepony to Watch Over Me"
changelings_paxchrysalia.38.d:0 "The Vesalipolis Office of Public Safety has recently started upscaling recruitment and training efforts to stuff its ranks full of trained infiltrators to disperse on deep cover operations throughout Equestria, with the intent on locating and cracking down on resistance groups and dissenters throughout the nation to tighten changeling grip on the land. What's more interesting is that the VOPS has made this public knowledge and disseminated it far and wide, through channels both conspicuous and discreet. The intended effect has arisen almost immediately: all throughout Equestria, ponies no longer trust their neighbors or POWs returning home from war out of the well-grounded fear that they could be changeling infiltrators. Resistance groups are struggling to grow in size as the knowledge that anypony could be a changeling in disguise makes them more cautious than ever. Pony unity against the Hives is hopelessly fragmented, making it increasingly difficult for Equestrians to come together and resist our rule. With outsiders becoming ostracized within local communities at an ever-increasing rate, informal means of communication across Equestria is beginning to slow down — save for the changeling-controlled newspapers and propaganda broadcasts. All of this is making the nation easier to police and rule.\n\nWhat's more impressive is that this was all achieved with just a few words and not much real action. While the VOPS is indeed increasing recruitment and operations, it has nowhere near the necessary numbers to put deep cover agents in every community throughout Equestria. But word of mouth and the instinctual fear that anypony might be a changeling is proving to be just as effective, if not more so, than actually monitoring the entire nation with thousands of infiltrators. So long as we keep our true numbers hidden from the ponies, they will never be able to trust each other enough to resist us."
changelings_paxchrysalia.38.a:0 "Sometimes the greatest weapon is a kernel of truth hidden in a lie."

changelings_paxchrysalia.39.t:0 "The Rainbow Rogue"
changelings_paxchrysalia.39.d:0 "DECODED OPERATIVE TRANSMISSION:\n\nInfiltration of Marechester cell successful. Have gained trust of local resistance handler; attempting to infiltrate the higher ranks of resistance cell. Have successfully placed two more infiltrators inside of the lower echelons of the cell. Most members of the cell are still suspicious and distrustful of new members; advise caution in initiating any new operations or establishing contact with infiltrators.\n\nOf note: recent sightings and reports of rainbow-maned mare organizing resistance at higher levels in Marechester. Thought to be one of the Bearers of Harmony, or an effective impersonation. Airborne raids on local garrisons increasingly common; coordinated from the highest levels of the cell. Many pegasi wearing Equestrian aerosports uniforms of the defunct Wonderbolts. Advise increased air presence around Marechester to counter. Recommend two wings of Jagdgeschwader be dispatched to the city to counter. Will continue to provide updates as possible.\n\n-Chitin\n\nEND TRANSMISSION"
changelings_paxchrysalia.39.a:0 "Dispatch a wing of fighter-bombers; our air-power will handle the rabble."

changelings_paxchrysalia.40.t:0 "The First Convention of the War Conduct Tribunal"
changelings_paxchrysalia.40.d:0 "[This.GetNewspaperHeader]Today marks the end of the changeling War Conduct Tribunal pursued against the Equestrian High Command and the leading figures of the pony nation for their actions in the Great War. Over the course of several months, various high-ranking generals and political officials were brought before the tribunal and accused of a seemingly endless list of war crimes and unthinkable inequine acts committed under their orders on the front lines. None of the accused ponies were given lawyers to defend themselves with, as no respectable changeling or pony could bear the thought of defending these reprehensible individuals, and many vehemently denied their crimes and called the tribunal nothing more than an obvious farce. Their arguments were ignored, however, and most of the Equestrian High Command was sentenced to death or decades of forced labor to pay for their crimes."
changelings_paxchrysalia.40.a:0 "The Queen's justice will be done."

changelings_paxchrysalia.41.t:0 "The Cart Before the Ponies"
changelings_paxchrysalia.41.d:0 ""Generalmajor?"\n\nGeneralmajor Jachs looked up from his desk as Oberstleutnant Alcippe poked her head into his office. "Come in, Alcippe," he said, gesturing for her to sit in the chair across from his desk, and the Oberstleutnant complied without hesitation. "What is it? Hopefully nothing from Vesalipolis."\n\n"For once, no," she said, putting a binder on the desk. Jachs pulled it closer as she explained. "As things start returning to normal, it's time to start organizing a local governing body here in Canterlot and the territory we're administering. After all, we're both military changelings, not political beasts, and I don't think you'd be interested in running the day to day affairs of the regional government."\n\n"I do plenty of that already," Jachs said, pulling the binder closer and flipping through it. There were numerous changelings in the first dossiers, all notable or rising politicians back in the Hives, many with former or ongoing military careers. Then he noticed the pictures on the dossiers behind them. "Ponies?" he asked, turning a wary eye toward his Oberstleutnant. "Are you sure about that? I'm not sure we're ready to turn over the reins just yet."\n\n"The sooner we can pull off an effective transition of power, the better," Alcippe countered. "The ponies will be more compliant if they see other ponies governing them, not us. It would also help us out if they're able to serve as an intermediary between the Heer and the civilians to make sure everybody's needs are taken care of in the end. The more we cooperate, the better.""
changelings_paxchrysalia.41.a:0 "Sure, this sounds like an excellent idea."
changelings_paxchrysalia.41.b:0 "We can't trust the ponies, Oberstleutnant. Not yet."

changelings_paxchrysalia.42.t:0 "A Pony Sympathizer?"
changelings_paxchrysalia.42.d:0 ""The Queen will see you now."\n\nGeneralmajor Jachs nodded as the Queen's Guard opened the throne room doors for him and stepped inside with strict military posture. Queen Chrysalis had returned to Canterlot as if it was a vacation home she couldn't stay away from, and it was his duty to report on his recent progress in administering the Equestrian heartlands while she stayed. He just wished she wouldn't use the throne room all the time. The massive hall was drafty and it echoed so badly it made conversation difficult, but Chrysalis was determined to sit on Celestia's throne whenever she had meetings as if it was hers by rights.\n\n"Generalmajor," Chrysalis said, regarding the approaching changeling. "I've heard interesting things since last time we talked."\n\nJachs hesitated mid-bow, then cautiously stood back up. "Only good things I hope, your Majesty."\n\n"That depends to be seen." Chrysalis raised a brow as she gestured for Jachs to approach. "I've heard that you've gone soft with the ponies here, that you've gone so far as to treat them as equals with us despite their status. What happened to the aspiring general who effectively managed to place infiltrators into the Royal Guard during the battle for this city? You were cutthroat and ruthless then, as I recall. What changed?"\n\nThat was a line of questioning Jachs wasn't prepared for. "I... don't quite understand what you're saying," he began, cautiously feeling his way forward. "I've always been loyal to the Hegemony, to you, your Majesty. All of your orders, I've tirelessly executed. Canterlot is more secure now than it was when I began my posting here."\n\n"Yes, but at what cost?" Chrysalis frowned at him. "Keeping Canterlot secure and compliant is what you were assigned here to do, not play nice with the ponies. They are worthless, they are beneath us, and if you give them the slightest inch of freedom, they'll take a mile. They'll be rioting soon if you keep being lenient with them, and it'll be your head they'll mount on a pike first. You should be pressing them down with your hoof, not helping them stand alongside us. Do you understand?"\n\nJachs had to hide his discomfort and nod as Chrysalis expected. Following Chrysalis' wants would only reset all the progress he'd made in managing Canterlot these past months. "Yes, your Majesty."\n\n"Good." Chrysalis dismissed the topic with a wave of her hoof. "Now, let's hear these reports...""
changelings_paxchrysalia.42.a:0 "The Queen would undo everything we've accomplished and get us all killed!"

changelings_paxchrysalia.43.t:0 "룰라문으로의 안내"
changelings_paxchrysalia.43.d:0 "여왕의 친위대장 디터 하인리히가 Jachs 소장의 사무실 문을 두드리고 열고 들어가는 순간 깜짝 놀라서 Jachs는 책상을 붙잡았습니다. "하인리히 대장," Jachs는 발굽을 들어올리며 경례했습니다. "무슨 일로 온 거야?"\n\n"위니아폴리스에서 받은 보고서에 대해 논의하러 왔어," 디터는 Jachs의 책상 반대편에서 의자를 끌어당겨 맞은편에 앉으며 말했습니다. "그래서, 트릭시 룰라문은 오랫만에 궁지에 몰렸지, 안 그래?"\n\nJachs는 천천히 자리에 앉았습니다. "맞아, VOPS는 그녀의 주요 조직에 성공적으로 침투한 요원들이 있어. 그들은 우리가 말하는 대로 그녀의 움직임을 추적하고 있지." 그는 머뭇거리다가 이렇게 덧붙였습니다, "여왕님은 어디에 있어? 난 특별히 이 문제를 개인적으로 상의하고 싶은데."\n\n"여왕님은 바빠," 디터가 Jachs를 보고 웃으며 말했습니다. "내가 대신 여기 있지. 그래서, 우린 언제 공격해?"\n\n"공격?" Jachs은 놀랐습니다. "지금 당장 공격할 순 없어! 지금은 저항군에 더 많은 요원을 투입하고 나중에 더 큰 작전을 준비할 절호의 기회야. 대장, 우리가 지금 공격해서 얻을 수 있는 것은 그녀를 다시 땅 속으로 보내는 것 뿐이야. 그런 일이 일어나도록 놔둘 순 없어."\n\n"나도 네 말에 동의해," 하인리히 대장이 말했습니다. "그래서 그녀가 우리를 눈치채고 땅으로 들어가기 전에 지금 공격해야 하는거야. 이 작전이 길어질수록, 걔가 중앙에 정보원이 있다는 사실을 알아낼 가능성이 높아져. 우린 그녀가 어디 있는지 알고 있어. 기다리다가 그녀를 놓칠 위험을 감수할 수 있겠어?""
changelings_paxchrysalia.43.a:0 "기회를 잃기 전에 트릭시를 처리하자."
changelings_paxchrysalia.43.b:0 "침투 작전에 더 많은 자원을 투입하여 성공을 보장하자."

changelings_paxchrysalia.44.t:0 "위니아폴리스 저항조직 분쇄"
changelings_paxchrysalia.44.d:0 "Gunfire was heard well before dawn today as regiments of our garrison in Whinnyapolis mobilized under the orders of the Queen's Guard. Using information passed along by infiltrators in the city's main resistance cell, the garrison simultaneously hit dozens of different hideouts and operations centers across the city. The fighting was fierce, often spilling out into the streets and between buildings, as Panzergrenadiers and armored vehicles worked in tandem with the local garrison to level resistance strongholds and flush their Equestrians out of their holes. The resistance fought back with surprising ferocity, leveraging stolen changeling weapons such as anti-tank rifles and panzerfausts to inflict significant damage on the garrison, but by the end of the day, the smoke rising from across the city marked our success. The resistance cell in Whinnyapolis has been crushed, its survivors scattered to the winds, and our grip on the city is more secure than ever.\n\nHowever, the main objective of the operation, the capture of the resistance leader Trixie Lulamoon, ended in failure. The mare was able to evade our forces after a brief skirmish with panzergrenadiers at the main resistance hideout, inflicting numerous casualties in her escape. Though we have searched high and low for her, she is simply nowhere to be found, and has likely escaped the city by this point. It seems our chance at catching one of the masterminds of the Equestrian resistance has failed, and she will doubtless be more careful and more difficult to locate next time."
changelings_paxchrysalia.44.a:0 "The day is ours, but the struggle goes on."

changelings_paxchrysalia.844.t:0 "위니아폴리스 저항운동의 복수"
changelings_paxchrysalia.844.d:0 "[This.GetNewspaperHeader]    In an act of defiance and equine unity throughout Equestria, resistance cells operating in the Equestrian northwest launched a series of terror attacks on our garrisons, the most notable of which was a particularly bloody shooting of visiting changeling dignitaries to a Whinnyapolis theatre. The attacks appear to have been loosely coordinated, and VOPS intelligence suggests that they were most likely retaliation to the bloody pacification of Whinnyapolis a month prior. Rebel leader Trixie Lulamoon, thought to have gone to ground in the wake of changeling counterinsurgency operations, appears to have resurfaced to coordinate the shock offensive; graffiti bearing the likeliness of her cutie mark has been found scrawled on nearby walls in the aftermath of the Harmonic Resistance attacks, as are the slogans "Great and Powerful" and "Equestria Fights On"."
changelings_paxchrysalia.844.a:0 "Like a weed, the Harmonic Resistance will cling on to survival unless uprooted entirely."

changelings_paxchrysalia.45.t:0 "정보원들을 위한 추가 자원"
changelings_paxchrysalia.45.d:0 ""I don't know how you did it, but you did it," Oberstleutnant Alcippe said, standing close by Jachs side as the two reviewed the communiques coming in from the VOPS infiltrators in Whinnyapolis. The operatives there had secured the latest drop-off of supplies and materiel, and were working closely to seed more infiltrators into the main resistance cell.\n\n"I don't know, myself," Jachs admitted, flitting his wings. "Captain Heinrich would rather go in guns blazing, but that isn't the right call."\n\n"You're right about that." Alcippe narrowed her eyes as she read over the notes and reports the VOPS operatives had sent them. "So, what now? We have more infiltrators on standby, ready to carry out our orders. Should we send them after Trixie directly, or take a more careful approach?"\n\n"We would benefit from getting more infiltrators into the cell," Jachs began, "but we'll hit a critical number sooner or later where we can't hide the fact they're compromised. We could instead try to get infiltrators closer to Trixie herself. That will give us better information on the resistance's plans and allow us to keep tabs on her directly. It will be more difficult, but it could pay off.""
changelings_paxchrysalia.45.a:0 "Get infiltrators close to Trixie."
changelings_paxchrysalia.45.b:0 "Prioritize infiltrating the rest of the resistance in Whinnyapolis over keeping an eye on Trixie."

changelings_paxchrysalia.46.t:0 "The Lulamoonlight Massacre"
changelings_paxchrysalia.46.d:0 "Jachs awoke to the sound of breaking glass. He had dreamt of being amidst greenery, in the botanical garden enshrined within the Great Queen's Tower, and in the last drowsy moments he had imagined the glazed skylights shattering overhead, exposing the tropical foliage to the frigid northern sleet.\n\nIn the dark of his bedroom, someone was moving. A stallion stood in front of the shattered window, the moonlight glinting off of the sabre held in his mouth. His hind legs were tense, poised to pounce, and Jachs wondered if he could reach the pistol on his bedside table in time. But the door burst open, and there stood Alcippe, backlit against the light from the corridor outside. In the next moment, she shot the pony with the rifle held aloft in her magic. The report deafened and disoriented Jachs, and when he could see straight he saw her sidestepping the body of his would-be assassin to take up a firing position in front of the broken window.\n\n"It's Lulamoon and her thugs," said Alcippe, interrupting Jachs before he could speak. "They've got us pinned down by the barracks entrance, but now I think that's just a diversion. Considering, well, you know." She gestured at the dead stallion. Slipping out of bed, Jachs crouched by the window alongside the Oberstleutnant.\n\n"If we get out of this alive, remind me to invite you over sometime for a celebratory drink," he said. "It's not every night that Trixie Lulamoon graces us with her presence."\n\nAlcippe snorted, amused. "Aye, sir. It's a high honour she's done you."\n\nGunfire cut through the nighttime gloom. A mass of soldiers, Heer grey interspersed with Queen's Guard black, had rallied and were rushing towards the fighting. But the charge staggered, the front ranks collapsing under some unseen depredation. Then, leaping from the shadows — Trixie Lulamoon, moving faster than any pony Jachs had ever seen, dodging bullets and explosions to tear through the counterattack with deadly spellwork. Jachs rose to his hooves in alarm; beside him, Alcippe peered down the scope of her rifle with all the cool of a sniper. They needn't have bothered; in an outburst of blue smoke, she'd vanished just as quickly as she appeared, leaving behind her a wake of the brutalised changeling dead.\n\nTrixie had left behind a calling card. The next morning, a janitor found mismatched limbs and jagged chunks of chitin overflowing from the barrack composter. The VOPS agents who dropped by afterwards confirmed that the body parts belonged to a half-dozen high-ranking infiltrators reported missing in action. Nobody said anything; the Heer was still picking up the pieces from the raid; but Jachs knew he wouldn't be sending more infiltrators after Trixie anytime soon."
changelings_paxchrysalia.46.a:0 "I'm just glad she didn't come for me personally."

changelings_paxchrysalia.47.t:0 "로드스타 소멸"
changelings_paxchrysalia.47.d:0 ""폐하, 주의가 필요한 긴급한 소식입니다."\n\nJachs 소장이 캔틀롯이 내려다보이는 발코니에 있는 그녀의 자리로 다가가자 크리살리스 여왕은 느긋하게 눈썹을 들어올렸습니다. "무슨 일인가, 소장?" 그녀는 그의 모습을 보는 것도 귀찮아하며 물었습니다. 그녀는 그 내용이 포니들이 가혹하게 다뤄지고 있으며 수비대가 한 걸음 뒤로 물러나야 된다는 쓸데없는 불평일 거라고 생각했습니다. 그녀는 소장이 점점 포니 지지자가 되어 간다고 느꼈습니다. 곧 바뀌게 만들어야 할 수도 있습니다...\n\n"베일스에 있는 우리 요원들의 긴급하게 전달한 것입니다," Jachs는 그녀의 속마음도 모른채 대답했습니다. "코드네임 로드스타라는 핵심 저항인물이 주요 작전을 감독하기 위해 개인적으로 이 도시에 배치될 것입니다. 그 포니의 진짜 이름은 스타라이트 글리머입니다."\n\n크리살리스의 눈이 휘둥그래졌고, 그녀는 Jachs에게로 시선을 집중했습니다. "스타라이트 글리머가 베일스에 있다고?" 그녀가 입에 위협적인 미소를 띄우며 물었습니다. "트와일라잇 스파클의 개인 학생인? 이 모든 혼란의 배후에 있나? 어디에 있어? 나는 그녀를 개인적으로 파괴시킬 것이다. 더 좋은 방법은, 내가 직접 하는 거고!"\n\nJachs는 한 걸음 뒤로 물러나서 근처에 있던 여왕의 친위대장 디터 하인리히와 걱정스러운 표정을 지었습니다 . "여왕님," 디터는 "당신의 충성스럽고 사랑스러운 신하들은 포니들이 사라지는 것을 보고자 하는 여왕님의 욕망을 분명히 못마땅해 할 것이지만, 총을 든 포니들을 함께 데려가야할 것입니다" 라고 경고했습니다.\n\n"말도 안되는 소리!" 크리살리스는 일어서서 선언했습니다. "스타라이트 글리머는 트와일라잇 스파클의 제자이다. 그녀는 너무 위험해서 놔둘 수 없다. 그녀를 저지해야 한다!""
changelings_paxchrysalia.47.a:0 "나는 이 똥개를 공격해서 트와일라잇의 유산을 완전히 없앨 것이다!"
changelings_paxchrysalia.47.b:0 "다시 생각해 보니, 개인적으로 관여하는 것은 너무 위험한 것 같다."

changelings_paxchrysalia.48.t:0 "Dancing with the Stars"
changelings_paxchrysalia.48.d:0 "The door to the abandoned building's basement blew inwards with concussive force, and the two ponies standing guard next to it barely had time to react before green magic seized their throats and smashed their skulls together, knocking them out immediately. "Come out, come out, Starlight Glimmer!" Queen Chrysalis sang, striding through the doorframe and setting her magic to work savaging the other ponies around her. In the blink of an eye, eight resistance ponies were dead or dying as the Queen's magic tore through them, and the other ponies in the room ran for their lives or their weapons, falling back to better positions as changeling soldiers funneled into the room behind her.\n\nAll save for one pony, that was. The pink unicorn stood her ground in the center of the room, the strap on her pistol's holster snapped open and blue magic glowing around her horn. Starlight Glimmer sneered at Queen Chrysalis and had the audacity to walk closer to her. "The Queen of the Changelings? Here? I'm honored," she taunted, her sneer turning into a smirk. "Come to take me down yourself?"\n\n"I've come to end Twilight Sparkle's legacy," Queen Chrysalis growled. "Her nation is in tatters, and her friends are scattered. All that's left is you."\n\n"There's a lot more than me," Starlight said, cracking her neck and rolling her shoulders. "But I don't mind stepping up to the plate if I have to.""
changelings_paxchrysalia.48.a:0 "Oh, I've waited so long for this."

changelings_paxchrysalia.848.t:0 "Magic Duel"
changelings_paxchrysalia.848.d:0 "The two mares immediately lunged for each other, magic flying off of their horns as their spells tore the room asunder. The changeling soldiers at one end ducked for cover and fell back as the magic ripped through the air, and the resistance ponies took the opportunity to scramble away and out of the building. Chrysalis' green magic sliced through a support column, sending debris flying like a concrete shotgun, and Starlight Glimmer teleported to safety before the detritus could flatten her. She responded with several quick bursts of energy from her horn, which Chrysalis deflected with a shield, before drawing her pistol and firing a few shots at the changeling queen as she twirled away. Chrysalis lunged for Starlight after rounding a column, and the unicorn backpedaled to stay away, spells flying from her horn and causing tremendous damage to the surrounding room and whipping up a screen of dust. Yet when Chrysalis dashed through the dust, Starlight was nowhere to be seen.\n\n"Yoohoo! Looking for me?" Starlight appeared at the far end of the room, her chin held high in a taunting look as Chrysalis snarled at her.\n\n"Come here, whorse!" Chrysalis shouted, already flying through the room toward her. "You can't escape me?"\n\n"Why not?" Starlight said, her magic gripping the remaining two support columns in the middle of the room. "Maybe we can bury this and come back to it later." Then she pulled, and the columns crumbled right as Chrysalis passed them.\n\nThe building rumbled, dust fell from the ceiling, and before Chrysalis could do anything, the building collapsed in on the basement, dumping thousands of pounds of concrete and steel onto the changeling queen and her soldiers inside."
changelings_paxchrysalia.848.a:0 "Is this how it ends?!"

changelings_paxchrysalia.948.t:0 "No Second Prances"
changelings_paxchrysalia.948.d:0 "It was several hours before rescue crews managed to dig through the rubble to find her, but soon enough, Queen Chrysalis saw the light of the sky above and heard the voices of the changelings around her through her daze. "We found her!" someling exclaimed, and she coughed as black forelimbs hooked around her legs and gingerly pulled her free. Her vision was blurry and her horn ached from creating a shield to save herself from the worst of the collapsing building, but she was alive, and that was all that mattered. Someling offered her some water, which she greedily took, and the rescue crew walked her away from the disaster zone as the soldiers surrounding the property cheered.\n\nThey sat her down a safe distance away and started asking her questions, but she ignored them all for a question of her own. "Starlight... Glimmer," she croaked, her throat dry and sore from inhaling concrete dust for so long. "Is she... dead?"\n\nUnfortunately, the changelings shook their heads. "Starlight and the rest of the resistance in Bales fled during the collapse," one of them said. "We were more concerned with trying to dig you out than go after her. You're going to need to take it easy for a few weeks, your Majesty. Your exoskeleton is cracked and your carapace took a beating."\n\nChrysalis groaned and twisted her torso left and right, feeling the broken plates of her carapace grind against each other. "I... yes... you're right," she admitted, grimacing through the pain. As medics brought on scene quickly tended to the rest of her injuries, Chrysalis could only scowl at the city around her. She decided then and there that she hated the city of Bales, and she hated the mare who had dropped one of its buildings on her even more."
changelings_paxchrysalia.948.a:0 "I'm going to need to moult a new carapace now..."

changelings_paxchrysalia.49.t:0 "The Resistance Collapses"
changelings_paxchrysalia.49.d:0 "After considerable time and effort spent to carefully seed infiltrators throughout the Harmonic Resistance, the Heer and the Queen's Guard worked in unison with the VOPS today to deliver a series of crushing blows to partisan forces throughout the Equestrian heartland and north-west. Information on partisan plans was passed along to the military, which coordinated assaults with VOPS infiltrators to rout and decimate resistance cells as they moved on their objectives. Targeted partisan cells found their safehouses stormed and raided, while ponies on sabotage and terror operations were met with prepared defenses and ambushes that cut through their ranks like a hot knife through butter. Within hours, much of the regional resistance network was in chaos and ruins, with isolated and confused partisan groups as of yet still fighting for their lives but dwindling in number as our forces close in on them.\n\nHowever, despite all our successes, the leaders of the Harmonic Resistance, two mares by the name of Trixie Lulamoon and Starlight Glimmer, have managed to escape the carnage. Their whereabouts are currently unknown, but it is thought that they were heading east to escape the reach of VOPS and Vesalipolis. Yet for all their effort, it matters little how far they run, for the Harmonic Resistance is in shambles and is unlikely to recover soon from this grievous blow. Today is a day to celebrate a job well done and applaud the excellent coordination between branches that made it possible."
changelings_paxchrysalia.49.a:0 "We have severed all the heads of this foul hydra in one decisive blow."

changelings_paxchrysalia.50.t:0 "Ambush!"
changelings_paxchrysalia.50.d:0 "The Heer has worked in close coordination with VOPS for conducting an extensive anti-resistance sweep throughout Equestria, but just as we were about to begin operations, the resistance struck as quick as lightning and as hard as thunder. Bombs were detonated around our staging areas, infantry companies were ambushed while en route to known resistance hideouts, and organized assaults were conducted on our supply depots to cripple the response capabilities of the local garrisons. Even our Great Queen was not safe, as somehow the resistance got hold of her travel route to Bales to oversee the anti-partisan operations and ambushed her convoy. Though Queen Chrysalis was able to escape without injury, the rest of the convoy was scattered and decimated, and fell back in retreat.\n\nAs we try to piece together just what series of failures led to the collapse of our anti-partisan operations, officials in VOPS believe that the previous failure to place infiltrators around the resistance leader, Trixie Lulamoon, alerted the resistance to our plans, and as such they shifted their focus to countering our future operations. This has been nothing short of a disaster, and the resistance is sure to continue to capitalize on the chaos in the weeks to come."
changelings_paxchrysalia.50.a:0 "Every single VOPS officer should be tried for incompetence!"

changelings_paxchrysalia.51.t:0 "Anti-Partisan Saturation"
changelings_paxchrysalia.51.d:0 ""These failures will not stand!" Queen's Guard Captain Dieter Heinrich growled, pacing back and forth in front of Generalmajor Jachs' desk. "We were supposed to bring Trixie Lulamoon and Starlight Glimmer to heel. At the very least, we should have put a bullet in one of them!"\n\n"They're elusive, I'll give them that," Jachs said, shrugging. "We were close, but sometimes luck doesn't fall our way."\n\n"Forget luck!" Captain Heinrich exclaimed. "We're changelings! We'll make our own luck!" The captain dug into his vest pocket and placed a paper stamped with the royal seal on Jachs' desk. "I have the Queen's authorization to mobilize the entirety of the Heer to crush this resistance. Every city, every town, every homestead will have soldiers to observe and enforce her laws. There will not be a single place throughout all of Equestria where these partisans can hide. We'll use everything we have, the entire army if we have to, to hunt these traitors down and hang them all!"\n\nJachs could only stare in disbelief at the changeling in front of him. "Do you understand how impossible that order is, Captain?" he asked. "It could never be done. We'd have to end infiltration operations just to get enough changelings to fulfill this order, and there's no guarantees it will even work."\n\n"Fortune favors the bold, Generalmajor," Heinrich insisted. "And the Heer is nothing if not bold.""
changelings_paxchrysalia.51.a:0 "Whatever you say, my dude."
changelings_paxchrysalia.51.b:0 "Alright, let's be bold, then — but on my terms."

changelings_paxchrysalia.52.t:0 "An Incredible Waste of Resources"
changelings_paxchrysalia.52.d:0 ""We have accomplished nothing, Captain Heinrich. Actually, we have accomplished worse than nothing. We have wasted considerable resources and 'lingpower on this farce." Generalmajor Jachs fought to keep a straight face as he confronted the Queen's Guard captain in his office, where, judging by the lavish decorations hanging on the walls, Dieter Heinrich was more focused on making himself look more accomplished than he actually was than fulfilling his duty to the best of his abilities. "Not only have we crippled the Heer, but the overwhelming saturation of soldiers all throughout Equestria has done nothing but scare the resistance into hiding. We haven't eradicated the problem so much as kicked the can further down the road."\n\n"Yet partisan activities are down, are they not?" Dieter Heinrich countered, one eyebrow raised. "These past three months have seen the lowest attack rates of partisan forces we've seen since occupying the nation. Three months of effective policing have finally chased this problem away."\n\n"We have chased nothing away, Captain. We've only sent the resistance cells to ground." Jachs threw a folder full of reports from his operatives in the field on Dieter's desk. "As soon as the resistance realized what we were doing, they sent all their agents to ground until we relaxed the pressure. We're now in the midst of withdrawing the Heer's troops, and my infiltrators are reporting that the partisans are beginning to gear up for action again. Not only that, but they've spent the time away from their operations to bolster their ranks. As soon as our troops are withdrawn once more, the problem will return, and in greater force than ever before."\n\nCaptain Heinrich took a moment to think on that, the smoke trailing from the end of his cigarette like a thin gray rope. "Is that your opinion, Generalmajor, or objective fact? Because I believe this operation has been nothing short of a complete success."\n\n"It... is my opinion, Captain," Jachs said, narrowing his eyes. "An opinion formed on facts and simple reasoning."\n\n"Well then," Heinrich said with a smile. "I think I prefer my opinion to yours.""
changelings_paxchrysalia.52.a:0 "Pretending the truth is different from reality accomplishes nothing, you useless aphid."

changelings_paxchrysalia.53.t:0 "The Golden 'ling of the Queen's Guard"
changelings_paxchrysalia.53.d:0 "Generalmajor Jachs poured himself a glass of scotch as he settled onto his lounging chair he'd ordered for his office. The day was almost over, and thankfully, things had calmed down a bit around Canterlot, so he didn't have as much work as he usually did. Therefore, it was the perfect time for a glass of scotch and to casually review the files of some changelings recommended for promotion. It was a welcome change of pace from trying to put out fires all over Equestria.\n\nAs he opened up the file at the top of his stack, however, he noticed that the file was earmarked with a letter of approval straight from the Queen's Guard itself. Frowning, Jachs took a closer look at the young lieutenant's file, eyes scanning over the notes compiled for him. At every instance, this young lieutenant, a bug by the name of Glossus Sicarus, was the model changeling officer: patriotic, dashing, bold, and by all accounts, successful and competent. But then there were the other notes included by changelings outside of the Queen's Guard. Lieutenant Sicarus had a reputation for being bold to the point of reckless, and was a noted radical changeling supremacist. What really got Jachs' attention, however, was the dearth of information about Glossus' activites as an infiltrator behind Equestrian lines during the last days of the war. Reports on significant actions were simply missing, and what reports there were had been heavily redacted.\n\nJachs sighed. The missing information was clearly suspicious, but what else did he expect from the Queen's Guard?"
changelings_paxchrysalia.53.a:0 "Put the lieutenant on probation for 90 days before we review this again."
changelings_paxchrysalia.53.b:0 "If the Queen's Guard wants him this badly, he must be good."

changelings_paxchrysalia.54.t:0 "Glossus Sicarus, the Butcher of Salt Lick City"
changelings_paxchrysalia.54.d:0 "Reports have reached us of the situation in Salt Lick City this afternoon. For the past months, the Heer has been conducting anti-partisan actions in and around the city. A known Solarist stronghold, full of ponies who see Celestia not only as their princess but their goddess, Salt Lick City has been a hotbed of resistance to our rule ever since it was occupied.\n\nRecently promoted to a command within the Queen's Guard, Oberst Glossus Sicarus had been dispatched to the city to oversee counterinsurgency operations. Pushing a doctrine of no quarter for all those who oppose our Queen's rule, Oberst Sicarus demanded that all partisan leaders inside of the city surrender to the changeling garrison within twelve hours, before declaring the entirety of the city centre to be hostages of the Heer, the lives of which were to be forfeit if the Harmonic Resistance failed to comply.\n\nHis ultimatum refused, General Sicarus withdrew all changeling soldiers from the city center before blockading the main thoroughfares, and immediately began shelling it with heavy artillery stationed in the suburbs. The indiscriminate shelling continued for a several hours straight. Civilian casualties are expected to be in the hundreds, if not thousands, and the damage to the city itself is expected to be immeasurable. The Oberst's shelling only ended when his counterparts in the Heer refused to deliver more ammunition to Sicarus' guns.\n\nMuch of Salt Lick City lies in ruins, with block after block having been systematically leveled by volley after volley of high explosive shelling. Of the partisan forces still remaining inside of the city, some had tried to surrender to the Queen's Guard to spare Salt Lick City more damage, but a number had managed to break through the blockade, aided and abetted by the locals, and the territories around Salt Lick City have now risen up in arms as information about what had transpired spread. Even certain generals inside of the Heer have demanded that Sicarus be immediately demoted or at least face disciplinary review — a motion which the Queen's Guard has stepped in to vehemently oppose, claiming that Sicarus is the epitome of a loyal and zealous changeling soldier. When asked for a comment, General Sicarus only remarked that, "All the ponies inside of that disgusting city are traitors, every last one. My only regret is that the Heer didn't give me enough shells to finish the job.""
changelings_paxchrysalia.54.a:0 "All's fair in Love and War?"

changelings_paxchrysalia.55.t:0 "Schwert und Schild"
changelings_paxchrysalia.55.d:0 ""What are you working on, Generalmajor?"\n\nJachs looked up from the orders he had been drafting to see Oberstleutnant Alcippe standing in the doorway to his office. He blinked, stretched his back, and grunted as he moved muscles he hadn't been using all day. "Alcippe. I didn't hear you knock." He gestured toward his desk. "Take a look."\n\nAlcippe stepped more directly into Jachs' office and approached the stack of papers, an eyebrow raised. She picked one up in her magic and looked it over. "Jagdkommando-Einsatzgruppen?" she asked, cocking her head at the Generalmajor. "What is this for?"\n\n"With the way that Equestria is being divided and organized into the commissariats, keeping troops stationed along rigid boundaries simply isn't feasible given the partisan threat we're dealing with," Jachs explained. "Therefore, this rapid-response force will be stationed at railway hubs throughout the nation, from which they can rapidly deploy to anywhere that needs their presence. Combatting the resistance requires a faster hoof, not a heavier one." He sighed and picked up his pen, setting it to work on a piece of paper that needed some lines filled in. "Unfortunately, setting something up outside of the bounds of the Heer's conventional structure is time-consuming and tedious, to say the least. I'll likely be working on it all night long."\n\n"Maybe... I can help?" Alcippe said, managing a small smile. "Is there anything I could aid you with, Jachs?"\n\n"I'm sure we can find something," Jachs said, glad for the 'ling's company. "Pull over a chair and we can get started."\n\nAlcippe did as she was asked, and she set her chair down next to Jachs', making the most out of the cramped space on his desk. Jachs gave her some missives to review for grammatical errors and typos, and shoulder to shoulder, the two changelings worked deep into the night.\n\nNot that either minded, of course."
changelings_paxchrysalia.55.a:0 "Like two candles aglow in the gloom of the darkest nights."

changelings_paxchrysalia.56.t:0 "The Last Supper"
changelings_paxchrysalia.56.d:0 "Mayor Sunny Skies stood behind the podium and waited.\n\nHe had been waiting since earlier that morning. Truth be told, he'd been waiting for much longer than that. Ever since news reached Hope Hollow that the war was lost and Equestria had formally surrendered, he'd been waiting for this day. Not with anticipation and excitement, no, but with dread. Hope Hollow had been so far removed from the front lines that the fighting hadn't touched them. Though a few townsponies went off to fight, the town was too small for the recruitment officers to visit them. For the longest time, the only thing that reminded Hope Hollow of the war being fought far away were the reports on the radio coming out of Canterlot, until even those went silent.\n\nBut not any longer. Now, the changelings were coming to town to collect census information and an oath of loyalty from its mayor — from him. It was his duty to give them a warm welcome, to put on his brightest smile and lick the boots of the conquerors. Obedience was expected, but loyalty would be rewarded. Hopefully, appeasing the changelings would see the ponies of Hope Hollow treated fairly. Tossing away whatever dignity he had left was the least he could do to see them safe.\n\n"Sunny?"\n\nSunny Skies jumped, startled by the sudden voice. He looked over his shoulder to see Petunia Petals anxiously rubbing one hoof along her leg. "Sunny... are they coming still?"\n\n"Yes," he said, sadly nodding. "They'll be here soon. They should be."\n\n"Oh." Petunia fidgeted in place, then cleared her throat. "Well, while you're waiting, do you want to get something to eat, hon? Torque Wrench has been grilling corn for us at the shop, trying to make the most of the good food we have before the bugs come to take it away, and you've been out here since the morning, don'tcha know..."\n\nThe mayor hesitated, not fully willing to abandon his post in case the bugs arrived, but his stomach prodded him otherwise. Had he even had anything to eat for lunch? Maybe a quick break would be for the best. Finally, he gave in and stepped away from the podium. "Okay, Petunia, that sounds good. I could do with some food, now that I think about it.""
changelings_paxchrysalia.56.a:0 "One last gathering of friends before the end."

changelings_paxchrysalia.856.t:0 "Hope Rings Hollow..."
changelings_paxchrysalia.856.d:0 "Sunny Skies followed his wife across town, his thoughts still glued to the coming arrival of the changelings no matter how much he tried to shake them free. Petunia sensed his discomfort, and she rubbed her shoulder against his. "Don't think about it, hon," she said with a shake of her head. "We've got plenty of doom and gloom in front of us, but for tonight, we can pretend we don't. We've got our friends, the ponies of Hope Hollow, all together one last time before the bugs show up. They can't take this from us, don'tcha know?"\n\n"Yeah... yeah, I suppose you're right," Sunny Skies admitted. He did his best to push his worries to the back of his mind, and the smell of grilled corn wafting out of Torque Wrench's shop helped with that as his mouth began to water. "Wow... smells amazing."\n\n"Tastes even better, too," Petunia said, giving him a nuzzle on the cheek before trotting inside ahead of him. Sunny absently smiled as he followed his wife inside of the workshop, just in time to hear her proclaim, "I've got him, everypony!"\n\nA chorus of cheers and chuckling broke out, putting Sunny Skies at ease as he moved into the back of the workshop where many familiar faces had gathered around a long workbench-turned-table. He saw Torque Wrench and Kerfuffle, Mr. and Mrs. Hoofington, Moody Root, and even the two aspiring pegasus speedsters, Barley and Pickle Barrel, and their parents. Their faces and so many more turned toward him as he approached, and happy little smiles decorated their muzzles. If it wasn't for the hushed atmosphere hanging over the meal, it was almost possible to pretend that this wasn't a last gathering of sorts between friends before life changed forever. Almost.\n\n"Hey, everypony," Sunny said, sheepishly letting Petunia lead him to a seat at the center of the table. "Smells good in here."\n\n"Oh, shut up, you," Torque said with a roll of her eyes, dropping a plate of grilled corn and mashed potatoes in front of him. "I may be a handimare, but cooking ain't one of my skills."\n\n"Oh, I beg to differ," Kerfuffle said, snickering. "Maybe you should consider changing careers!"\n\nAnother hearty laugh was had at that, the cheer pushing away the underlying tensions in everypony present. Sunny could see it in the way Torque shuffled from hoof to hoof, the way Kerfuffle kept fluffling up her wings, the way Petunia stayed glued to his side, the way the Barrel twins would stop their play every few minutes to look around as if they'd heard something. Nopony knew what the future would hold for the town of Hope Hollow, and nopony held any delusions that it would be better than Equestrian rule. But they would get through it together. That, Sunny Skies was certain of."
changelings_paxchrysalia.856.a:0 "...but rings forever more."

changelings_paxchrysalia.57.t:0 "The Lebensraum Generalplan"
changelings_paxchrysalia.57.d:0 "Generalmajor Jachs ducked into the diner off the corner of Mane Street, his ears still ringing from the parade he passed by. Queen Chrysalis had returned to Canterlot and, of course, had ordered another parade to be thrown to herald her return to the city. Thankfully, Jachs had been able to dump planning off on Oberstleutnant Alcippe, who already had a filing cabinet full of all the preparations the city would need to make every time the Queen returned to bask in (and obsess over) her triumph over Equestria. Jachs had more important things to do than entertain his Queen's ego, anyway, like keep her damn country from falling apart.\n\nThankfully, the changeling Jachs was looking for was already seated in the diner. Generaloberstabsarzt Marsilio watched the parade through the window with idle interest, and he slowly turned his gaze to Jachs as the Generalmajor sat down across from him. "Generalmajor," Marsilio said with a nod. "I trust you are doing well?"\n\n"As well as I usually am," Jachs said with a shrug. "I'll survive. Now, what did we need to go over again?"\n\n"The formation of a sixth great hive," Marsilio said, opening his briefcase and laying a folder full of notes in front of Jachs for him to peruse. "As I'm sure you're acutely aware, there are cities near the old border that were heavily colonized by changelings prior to the Great War. Our Great Queen wants us to take that a step further and select one to focus our efforts on. My team and I have winnowed our choices down to the cities of Acornage and Vanhoover. Both have large changeling populations and, with a little more effort, could be 'colonized' to become ethnically changeling.""
changelings_paxchrysalia.57.a:0 ""Alright, so what's the catch?""

changelings_paxchrysalia.857.t:0 "A Tale of Two Cities"
changelings_paxchrysalia.857.d:0 ""The catch is that Vanhoover and Acornage are two very different cities," Marsilio said. "Acornage is a smaller city, but a city nonetheless. It has a large changeling population that's already fairly integrated into the city — or rather, it was before the war, but it was displaced by the pony citizens living there as the war dragged on and on, despite the fact that we swiftly occupied it near the beginning of hostilities. It's spread out with ample room to build up, and I've heard the climate is temperate and tolerable. It would be an ideal place to build a new hive."\n\n"Then why is Vanhoover on the table?" Jachs asked, raising an eyebrow.\n\n"Well, Vanhoover is one of Equestria's largest cities," Marsilio explained. "It has a massive naval complex that makes it incredibly valuable to our navy. It is also the more prestigious of the two cities. Imagine if we could convert Vanhoover, an Equestrian stronghold, into the sixth great hive." But Marsilio's enthusiasm quickly wavered. "However, it's not as simple as that. The changeling population there is larger than in Acornage, yes, but it's smaller percentage-wise. It's also less integrated into the community than the changelings in Acornage. Most changelings live in exclaves and communities surrounding the city rather than in the city itself. Integrating it could prove challenging and expensive, considering the sheer number of ponies living in it. Making it an ethnically changeling city could prove too difficult a task for us... however, these are your lands to control as you see fit. Chrysalis has entrusted you with that duty, not me nor my team. So before I can begin anything, I need your approval, and your decision.""
changelings_paxchrysalia.857.a:0 "Vanhoover would make an incredible sixth hive!"
changelings_paxchrysalia.857.b:0 "We should probably play it safe."

changelings_paxchrysalia.58.t:0 "The Colonization of Vanhoover"
changelings_paxchrysalia.58.d:0 ""...and thus it is only fitting that Vanhoover become the newest of the Hegemony's crown jewels."\n\nChrysalis grinned from ear to ear as Lycitus, the executive in charge of the Wohnungsabteilung, clicked through the last slide of his presentation. "I like it," she said, leaning forward and clapping her hooves together. "Vanhoover shall be the sixth great hive of the hegemony. What an impressive way to twist the knife in those blasted princesses' wounds than forcing them to watch from afar as we turn one of their great pony cities into a sprawling and modern hive. It will be like ushering in a new era. An era of the Queen." Chrysalis laughed to herself a little more, then lazily lounged back on her throne. "So, when can we start?"\n\n"Err... your Majesty," one of the royal advisors interjected before Lycitus could respond. "Vanhoover is a massive pony metropolis. The changeling exclaves that lived around it before the war are on the fringes of the city's borders, thoroughly marginalized by its pony populace. We would have to export so many ponies, level so many districts of the city, and then the costs of moving changelings to Vanhoover and rebuilding the city... I don't know if we could reasonably support such an operation."\n\n"Well, you will figure it out," Chrysalis snapped back at him, a harsh frown gripping her features. "Vanhoover will be the next great hive. It WILL be done. There is no room for argument." Then she turned her attention back to Lycitus. "Make it happen.""
changelings_paxchrysalia.58.a:0 "A sixth great hive will be well worth the cost."

changelings_paxchrysalia.59.t:0 "The Colonization of Acornage"
changelings_paxchrysalia.59.d:0 ""Acornage? Of all the possible places, you chose the little hovel of Acornage?"\n\nQueen Chrysalis scowled at the changelings arranged before her, including Generalmajor Jachs and Generaloberstabsarzt Marsilio. The two Heer officers, as well as changelings from the housing department, took a nervous step back as Chrysalis glowered at them. "It was... determined to be the most feasible candidate," Jachs ventured, daring to explain himself to his furious queen. "Acornage has a large community of changelings already living in it, making up a significant percentage of the population. It's closer to the border as well, and it would be significantly cheaper to build up and turn into a proper changeling hive. It's the most logical choice."\n\n"It's a useless backwater, is what it is!" Chrysalis exclaimed. "Why not one of Equestria's grand cities? Why not Vanhoover or Bales! Even Ponyville would make a better sixth hive than Acornage!"\n\n"Just trust in us, your Majesty," Marsilio pleaded. "We've figured out the logistics, and we've got plans in place. If you trust in us, we can make Acornage the grandest of all the hives in the Hegemony. We will make it the Hegemony's crown jewel, a hive that will outshine all the others. Even Vesalipolis itself." He bowed his head in supplication. "Give us your trust, your Majesty, and some time. And you will not be disappointed."\n\nAfter what seemed like an eternity, Chrysalis finally sighed and waved her hoof. "Fine, Marsilio. You have my patience and trust... for now. But if you fail to deliver, there will be consequences, and they will not be pleasant." She leaned a little closer, a threatening leer on her face. "Do you understand?""
changelings_paxchrysalia.59.a:0 "Quite clearly, your Majesty."

changelings_paxchrysalia.60.t:0 "The Vanhoover Race Riots"
changelings_paxchrysalia.60.d:0 ""Chaos! Anarchy! Just what are you bugs doing in Vanhoover?!"\n\nChrysalis slammed her hooves down on the table in front of her, forcing the other changelings present to scoot their chairs back a safe distance. In that moment of anger, Lycitus dared to speak up. "The project is proving more... troublesome than we initially predicted," the Wohnungsabteilung executive began. "Someone with loose lips let the word slip that we were planning on deporting the ponies from the city's cultural district and leveling the buildings there to erect proper changeling dwellings, and the news spread around the city like wildfire. Our troops are struggling to contain the riots, and there have been reports of extrajudicial killings of changelings and ponies alike throughout the metropolis. We've had to deploy some additional protection to the changeling communities located on the city's fringes." Then, swallowing hard, he nervously continued. "Your Majesty... this is getting out of hoof. We might be better off canceling the project entirely."\n\n"Better off? Are you stupid?" Chrysalis' wings flitted with rage. "Giving up means admitting defeat. And I will not be defeated in this matter. Vanhoover will become the sixth great hive, because I demand it will be so!""
changelings_paxchrysalia.60.a:0 "In the name of the Queen, we persevere."
changelings_paxchrysalia.60.b:0 "We have to cut our losses, now!"

changelings_paxchrysalia.61.t:0 "A Boring Budgeting Meeting"
changelings_paxchrysalia.61.d:0 ""Thank you, everyling, for attending this urgent 'budgeting' meeting," Lycitus began, looking over the cramped office filled with the officers, industrialists, bureaucrats, and even a few members of the Queen's Guard. "I'm going to cut to the chase right here: Vanhoover is a loss. It is a wasted effort, and there is very little hope that we can succeed in our efforts to colonize it. There are simply too many ponies in the city, and their resistance to our efforts is too intense to continue. Not only that, but it is actively contributing to the growth of resistance cells in the city and the surrounding countryside. I say we content ourselves with what we've accomplished so far and leave it at that."\n\n"But what about the Queen?" one of the officers of the Queen's Guard asked. "This was to be her sixth great hive."\n\n"I would be surprised if our Queen even remembers we were supposed to be doing this," Lycitus said. "She has the attention span of a mayfly, truth be told. And I trust that isn't going to leave this room." A chorus of light chuckles answered him, and Lycitus nodded and raised his hoof. "So, all in favor of quietly shelving the Vanhoover colonization project, say 'aye'.""
changelings_paxchrysalia.61.a:0 "Aye!"

changelings_paxchrysalia.62.t:0 "The Christening of Alvarium"
changelings_paxchrysalia.62.d:0 "Generalmajor Jachs smiled and admired the parade processing outside his window. It had been almost a year of hard work, but they had done it. With the aid of the Heer and the Wohnungsabteilung, the city of Acornage had been reshaped and molded into the sixth great hive of the Hegemony, and the results were nothing less than outstanding. Entire neighbourhoods had been leveled and rebuilt according to changeling sensibilities, and the call for settlers around the nation had been met with great enthusiasm, especially from within the ranks of the Heer, as the promises of free and spacious housing drew patriotic changelings to the city in droves. Not only that, but the relatively small size of Acornage made the deportation of ponies considered to be risky Equestrian loyalists simple and easy. The city was, by all appearances, a changeling city, a fact only further reinforced when Queen Chrysalis herself rode down the main street at the head of her triumphal parade and assumed official suzerainty over the hive as its queen.\n\nIt wasn't a perfect transformation, Jachs understood; it never could be. Moving half of the city's pony population into the countryside and replacing it with an equal number of changeling settlers would have been next to impossible. At the end of the day, the city was still somewhere around 75% pony, but that was a number Jachs was okay with. The pony population, mostly relegated to the position of second-class citiens, would provide more than enough Love for the changelings living there as to be self-sustaining, and the influx of soldier-settlers meant that there would only be an even more watchful eye kept on the partisan activities transpiring within its borders. Generaloberstabsarzt Marsilio has promised the Queen that Acornage would become the brightest of the crown jewels, and through its rebirth into the Hive-Colony of Alvarium, it had become exactly that."
changelings_paxchrysalia.62.a:0 "Now that's a success worth celebrating."

changelings_paxchrysalia.63.t:0 "Manifest Destiny"
changelings_paxchrysalia.63.d:0 "Unteroffizier Murlen Kass reported to the train station at 0700 sharp, not a minute sooner or later, as was expected of a member of the Heer. All he carried with him was a suitcase and a rifle sleeve slung over his shoulder, his trusted weapon from the Great War offering a comforting presence as he filed in with the other changelings present. They were all soldiers, much like Murlen himself, but none wore their uniforms. Today, they were 'civilians' in the loosest sense of the word.\n\nLeutnant Filigree watched her soldiers naturally form themselves into their ranks before her, their hive instincts taking over as they approached the train in the station. Murlen watched her wings flitter as everyling found their place, and then she took to the air to hover in front of them. Instinct snapped Murlen to attention, just like all the other soldiers present, as Filigree addressed the crowd.\n\n"Loyal soldiers of the Heer!" she proclaimed, raising her voice to be easily heard over the trains waiting in the station. "Today, we set forth for the southeast, where the Heer has generously granted us all property of our own to settle the barbaric wilderness of the Equestrian frontier. Many of you certainly see this as a gift or an award, and while your service in the war earned you this land, it is not a gift freely given. We are soldiers of the Heer first and foremost, and citizens of the Hegemony second. We are not being given this land to put down our arms and grow fat off of the Love of the ponies; rather, we have been given this land to police it and to control it. It is the belief of the High Command that only local settlements of experienced and hardened soldiers living among the pony communities can put an end to partisan activity, and so that is why you have all been granted land of your own. We are to build new communities and control the towns where we will now live, and together, our efforts will secure the rule of our queens over Equestria. It is our destiny!"\n\nThe assembled soldiers cheered, and Murlen added his voice to the crowd. Then the whistle on the train blew, and as if that was the signal, the assembled soldiers began to file into the cars, one by one."
changelings_paxchrysalia.63.a:0 "Us soldiers shall make the land safe for those who come after."

changelings_paxchrysalia.64.t:0 "A Nice Dinner"
changelings_paxchrysalia.64.d:0 "Generalmajor Jachs stepped into the changeling restaurant that had recently opened in Canterlot and made his way to the back where another changeling was waiting. He had to admit, he was happy that more changelings were finally setting up business in Canterlot; it would be nice to get some food from back home. Though the food the Tasty Treat served had really been growing on him lately...\n\nThe other changeling looked up as Jachs approached and grinned. "Generalmajor! It's been too long," he said, holding out a hoof.\n\nJachs chuckled and shook the offered hoof. "Oh, drop the titles, will you, Vren? We haven't had a chance to talk in months and the first thing out of your mouth is 'Generalmajor'. You're just reminding me how far we've come from being bunkmates back in basic."\n\nArcus Vren laughed as Jachs sat down across from him. "Oh, those were the days, weren't they? Getting into trouble behind the sergeant's back, being forced to stand watch in the rain..."\n\n"Some things I remember more fondly," Jachs said, shaking his head. "Oh, and if you'll forgive me for ignoring what I just said, congratulations on the promotion, Oberst Vren. The Heer needs more officers like you."\n\n"And I'm sure you pulled the strings to make it happen, didn't you?" Vren asked, and at that Jachs could only coyly smile. Vren had a chuckle at that, then sighed and rubbed a hoof to the base of his horn. "Well, the Heer needs more lings like us. The Queen's Guard is becoming more... radical... by the day, which I'm sure you can attest to. Someling has to keep them in check, and I guess it falls to us to shovel the shit, doesn't it?"\n\n"Unfortunately, yes," Jachs said. "But hopefully, the two of us together can keep them under control.""
changelings_paxchrysalia.64.a:0 "The interests of the Heer and the Hives must be protected, from threats within or without."

changelings_paxchrysalia.65.t:0 "Balanced Asymmetry"
changelings_paxchrysalia.65.d:0 "Generalmajor Jachs watched as the newest batch of junior officers placed under his command settled into their seats in the conference room. They were young for their rank, and Jachs knew from their performance evaluations that they weren't the best of the best the Heer could have assigned him, but they would have to do. It seemed like all the talented cadets went to the Queen's Guard, but that didn't bother him too much now; he'd rather have a changeling who could think on their own than even the most skilled of the Queen's fanatics.\n\n"Good morning, officers," Jachs began once they had all settled down. "I am Generalmajor Jachs, and today we'll be reviewing the most important part of your assignments: counterinsurgency operations. To that end, my staff and I have developed a theory of warfare that I feel is key to approaching this task: something I call the doctrine of Balanced Asymmetry."\n\nHe pressed the button on the clicker and the projector advanced to the first slide, with the words 'BALANCED ASYMMETRY' printed in bold letters. "The Hives are not at peace; make no mistakes here, we are still very much at war. Contrary to information disseminated by certain high-profile members of the military and government, the Equestrian populace is far from being docile subjects of our Queen."\n\n"Our struggle against the subversives of the Harmonic Resistance will not be a conventional war. This is the realm of partisans and saboteurs, where any civilian you encounter on the streets could be a member of the resistance. Forget fire support and top cover as you move from building to building. Nine times out of ten, the only things your soldiers will have to rely upon are their wits and the changelings next to them."\n\n"While the Heer was built up to crush the Equestrian armed forces, we must now adapt to continue to thrive in a world without formal armies, but one of slow-burning insurgencies and sporadic uprisings. Make your peace with the fact that the glorious blitzkriegs of the Great War have become a relic of the past, if you haven't already. Before I continue... are there any questions?""
changelings_paxchrysalia.65.a:0 "To survive the dangers of the new world order, adapt or die."

changelings_paxchrysalia.66.t:0 "Learned Helplessness"
changelings_paxchrysalia.66.d:0 "Generalmajor Jachs snuck in through the back door of the auditorium, careful to make sure the door didn't slam behind him. The speaker on the stage was already well into her presentation, and the officers and generals of the Queen's Guard in the front rows gave her their utmost attention. Rather than moving up to the front of the crowd, however, Jachs slipped into one of the back rows, where Generaloberstabsarzt Marsilio watched the presentation with a bored look on his face.\n\n"Sorry I'm late," Jachs apologized, sitting down next to the Surgeon-General. "Budgeting concerns with the staff took longer than anticipated."\n\n"Don't apologize; be grateful you've missed this much," Marsilio drawled. He lazily pointed a hoof at the uniformed changeling on stage as she clicked through the slides in her presentation. "This hack psychologist is making a mockery of the whole field of psychology. She's more interested in the Queen's payroll than she is in honest research."\n\n"You don't say?" Jachs frowned at a slide that showed a caricature of a pony cowering under the waving whips of three changelings standing above it. "What's she talking about?"\n\n"'Learned helplessness'," Marsilio said, making air quotes with his hooves. "The Queen's Guard believe that by stepping on the necks of ponies everywhere, eventually they'll give up resisting us, assuming that their helplessness is the natural state of the world. That's why they think the widespread suppression activities they pulled off a few months ago are effective."\n\nJachs scoffed at that. "All they accomplished was sending the resistance cells to ground. They think that was a success, when really it just made things worse."\n\nMarsilio shook his head. "Try telling them that.""
changelings_paxchrysalia.66.a:0 "I have... many, many, many times."

changelings_paxchrysalia.866.t:0 "Learned Helpfulness"
changelings_paxchrysalia.866.d:0 "Jachs couldn't wait for the droning of the self-styled psychologist to be over; thankfully, the torture mercifully ended after only another hour. He and Marsilio decided to stop in at a Love bar before going their separate ways for the night and discuss the idiocy they'd both heard.\n\n"'Learned helplessness. Ridiculous," Marsilio bemoaned. "The only reason such a concept exists is because the Queen's Guard and the fanatics believe their own propaganda. They think ponies are little more than livestock that can be cowed into submission. They're incapable of understanding that brutal oppression will never get the ponies to stop fighting us. If given the choice between repeated pain and misery or a chance to end it all one way or another, any rational creature will take the latter option."\n\n"And they are," Jachs said, slowly nodding. "That's why things are this bad. The Queen's Guard and other zealous commanders in the Heer seem to enjoy brutalizing the populace because of their misguided mindsets. All this vicious violence is getting us is dead innocents, dead soldiers, and weakening our grip on Equestria. They haven't learned that a more moderate approach is needed, an understanding approach. And I don't think they ever will."\n\nMarsilio was quite for a moment as he thought that over. "Well, we can't control the entirety of the Heer, or the Queen's Guard, or all the fanatics that our Queen is surrounding herself with, but we can do our own parts in our own ways," he finally said. "You and I, Generalmajor, we're both 'lings with a rational disposition. We understand the plight of the ponies and the soldiers who have to interact with them more than the Queen and her guard do. Perhaps it falls to us to do the best we can to keep the ponies safe and stop the bloodshed."\n\n"Yes," Jachs agreed. "Perhaps you're right about that.""
changelings_paxchrysalia.866.a:0 "More rational minds must prevail... for the good of us all."

CHN_event_67_variant_one_loc:0 "Morning Frost yawned and rolled over in bed as her alarm clock began to ring, reaching for it with a lazy hoof before finally shutting it off. She considered going back to sleep — her blankets were so comfortable — but finally managed to drag herself out of bed and to her hooves. It was Saturday, and that meant she had the entire day to herself.\n\nAfter eating breakfast and getting herself ready for the day, Frost stepped outside and took a moment to shiver in the cool air of the morning, her eyes admiring her namesake on the plants in her garden. It was spring, but soon it would be summer, and the morning frost would be gone until autumn. Might as well enjoy it while she could.\n\nThe mare ventured out of her property and set along the sidewalk into town toward the markets, a basket held in her magic as she hummed to herself. She exchanged a few greetings with some of the neighbors she'd come to know ever since moving into town a few months back, and stopped by Lily Lilac's fence to share a few bits of juicy gossip on the way. She loved getting to talk to Lily; the petite earth pony always had a way of making her laugh, and she always found out the most interesting things. But just as she was getting set to leave, Lily frowned and leaned a little closer to the fence. "Did you hear what happened to Carpenter's colt?"\n\n"No," Morning said, tilting her head in concern. "What happened?"\n\n"Carpenter caught him out late last night, after curfew," Lily answered. "He thinks the colt's trying to get in contact with the resistance. Stupid teenager. The buggers'll kill him if they find out!"\n\nMorning's face paled. "Oh no," she said, anxiously shuffling a hoof. "Do you think any know?"\n\n"Not yet," Lily said with a shake of her head. But then she narrowed her eyes at the house on the other side of the street. "But keep an eye out for the Rivers over there," she said. "They've been watching me do my yardwork the past few days. I think they're bug spies.""
CHN_event_67_variant_two_loc:0 "Morning Frost stepped out her front door and rocked back and forth on antsy hooves, feeling a nervous energy running through her body. What she'd seen and heard last night had left her both scared and filled with a righteous energy to strike back at the bugs that had taken her country from her. She doubted she'd ever be able to push the the resistance leader's words out of her mind: the only way to take back Equestria was to make the bugs hurt at every step they took, until they had enough and pulled back. Even timberwolves knew not to stick their noses where it hurt; the changelings would learn that lesson in a few days.\n\n"Morning, Morning." The mare jumped at her name, but she soon calmed down when she realized it was just her elderly neighbor, Patches. The old stallion gave her a look as if he knew something was wrong, and he stepped closer to the fence that separated his property from hers. "Something on your mind, Morning? You were out late last night. I hope you're not getting involved in anything those hooligans are planning."\n\nDespite the elderly pony's kind demeanor, Morning Frost felt herself bristle. "They're not hooligans, Patches," she informed him, matter-of-factly. "They're the only ponies trying to make a difference out here. And I'm going to help them stick it to the bugs when they come through town in that big convoy of theirs tomorrow."\n\nPatches frowned at her. "Morning, you're getting caught up in things you'd be best off staying out of. You're going to get yourself killed, you hear?"\n\n"If I die fighting the bugs, then so be it," she said, scowling back at him. "Somepony's gotta be willing to lay down their lives to stop the bugs. And I know it isn't you.""
CHN_event_67_variant_one_button:0 ""I'll be sure to watch myself around them.""
CHN_event_67_variant_two_button:0 ""We have to take a stand to make our neighborhood a better place.""

CHN_event_867_variant_one_loc:0 "Morning Frost frowned as Terracotta pointed his hoof at the passing changeling armored cars patrolling the market. "There's more and more of them everyday," the stallion growled. "And they stop you for anything. You look at 'em funny? That's a stop and frisk, and if you give lip? They're taking you to the station. Chisel said something to them a few days back, and nopony's seen him since. I bet the bugs got him. They had to."\n\n"But, like, they wouldn't kill him, would they?" Morning asked, anxiously crossing a foreleg over her chest. "He hasn't done anything wrong!"\n\n"Tell that to the bugs," Terracotta said, spitting onto the sidewalk as the last changeling car rolled past. "They don't care about us ponies. Not one bit. And they got their spies everywhere, so watch what you say. Especially around the Rivers."\n\n"Lily also said something about the Rivers," Morning Frost said, worrying her lip with her teeth. "Do you really think they're spies?"\n\n"Have to be," Terracotta said. "They just moved in a week ago, and they've already got that big house of theirs looking nice. Nopony gets any of the nice big houses, not since the bugs took over. But the bugs, on the other hoof..."\n\nTerracotta shook his head as the two ponies stood in silence by the edge of the road. "You get any... mail lately?" Terracotta finally asked.\n\n"No... why?" Frost asked him.\n\n"I did. Special discount at the farmer's market on Friday. Think I'm gonna... think I'm gonna check it out. You interested?"\n\nSomething about the way he said it made Morning's hair stand up on end, and his words clicked in her mind. "Terracotta... I... really don't think that's a good idea. Lots of ponies go to those discounts, you know? Somepony could get hurt, especially when the bugs find out."\n\n"Somepony's gotta go," Terracotta said with a harumph. "Might as well be me. You snooze, you lose, Morning. Sometimes you gotta just go out there yourself if you want things to get done.""
CHN_event_867_variant_two_loc:0 "After leaving Patches behind, Morning Frost spent the rest of the day tending to her garden behind her house, doing her best to put on some semblance of normalcy. It wouldn't be good to be acting shifty in case the bugs came patrolling down her street. But she just had to hold on for today, and then get ready to meet with the rest of the resistance at midnight to start planting bombs...\n\n"Afternoon, Frost," came a mare's voice, and Morning looked up to see Lily Lilac, a councilpony from before the bugs moved into town and disbanded the town council, leaning on her fence. "Beautiful day for planting flowers, isn't it?"\n\n"It's a beautiful day alright," Morning said. "It'd be even more beautiful if we could get rid of the damn bugs buzzing around."\n\nLily features slowly turned dour. "You're still worrying about the changelings?" she asked in a soft voice.\n\n"You aren't?" Morning asked, raising an eyebrow at her.\n\nLily shook her head. "I'm upset," she said, "but fighting and struggling isn't going to do anything except make this whole thing worse. Everything that the resistance does leads to changeling reprisals. You haven't forgotten that, have you?"\n\n"No, of course not. But we still have to do something! We can't just sit around here and let them beat us down forever!"\n\n"Some days, doing the best we can do may still fall short of what we would like to be able to do, but life isn't perfect on any front, and doing what we can with what we have is the most we should expect of ourselves or anypony else," Lily said. She hopped over the fence and put a hoof on Morning's shoulder. "What are they trying to get you to do, Morning?" she asked.\n\nMorning hesitated, but finally she sighed and bowed her head. "We were going to blow up the bridge over the river when the convoy went through tomorrow," she said. "Something to stick it to the bugs."\n\nLily slowly nodded. "Don't go," she urged Morning. "Radical action doesn't lead to anything except more violence and more death. But if we take a middle ground... maybe work things out peacefully with the changelings... things can be better for all of us.""
CHN_event_867_variant_one_button:0 "But there are some things we shouldn't get ourselves involved with..."
CHN_event_867_variant_two_button:0 ""Do you really think so?""

CHN_event_967_variant_one_loc:0 "Morning Frost sighed as she finally returned to her house and set her groceries on the kitchen table. The whole town just seemed so tense, especially her neighbors, her close friends she'd made since moving in. It seemed like every day, the changelings invested a heavier and heavier presence in the town, and more and more ponies were joining the ranks of the resistance. It felt like given enough time, everypony would choose a side in the conflict brewing behind closed doors.\n\nAfter taking some time to put away her groceries, Morning Frost went back to her bedroom and shut the door. She lay down on the bed, hooves rubbing tired eyes, and groaned as her spine decompressed. Her mind kept wandering back to what Terracotta and Lily had said. The Rivers seemed like such a nice couple. It was odd that her friends had immediately marked them as changeling spies. She felt a pang of remorse that the new couple was already ostracized from society and they'd only been in town a few days. And she couldn't do anything nice for them, lest even her friends think that she was a changeling sympathizer...\n\nThe alarm by her bedside rang again for three o'clock sharp. Grunting, Morning Frost stood up and reached under her bed, dragging out a suitcase. When she opened it, however, she was greeted by a mass of wires, a microphone, and an antenna. Propping it up and pointing the antenna toward her window, Morning Frost drew the curtains closed and shifted her weight from hoof to hoof as she waited for the signal to arrive.\n\n"Operative Frost, come in. It's time for your report."\n\nA flash of green magic, and Morning Frost's disguise fell away, revealing fangs and black chitin. "I'm here," she tiredly replied. "And I found out a couple of interesting things today.""
CHN_event_967_variant_two_loc:0 "The shooting started just before dawn, waking Morning Frost from her sleep. A staccato cacophony rang out over the town, coupled with distant screams and the thump of heavy munitions. But it was over almost as soon as it started, and it wasn't long before she saw the changeling vehicles rolling down the road, all intact save for a few fresh bullet holes added to the sheet metal here and there.\n\nWhen she went into town, the news of a failed partisan action was on everypony's lips. As luck would have it, a changeling patrol stumbled across the resistance as they were wiring explosives to the bridge across the river, and a fierce firefight broke out between the two sides. The partisans had been slaughtered almost to the last, and the few prisoners the changelings took certainly didn't have anything to look forward to. But thanks to the actions of the garrison, the bridge had been saved from destruction, and that meant the town could still trade with the rest of Equestria and the Hegemony. Life could continue as normal.\n\nWhen Morning Frost came home that afternoon, she shut the door behind her and slumped down against the wall. If it hadn't been for Lily Lilac's cautioning words, she would have been amongst the ponies massacred at the bridge. She'd narrowly escaped a brush with death and didn't know it until after the fact, and now she was grateful for her neighbors.\n\nForget the resistance. It was a doomed cause. But at least now, she'd escaped with her life. And maybe should could make a difference in another way, just as Lily had recommended, and make her neighborhood a peaceful and happy place in these troubling times."

