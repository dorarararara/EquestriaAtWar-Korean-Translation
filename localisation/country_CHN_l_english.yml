changelingattache.1.t:0 "크리살리스가 주재무관을 송환하다"
changelingattache.1.d:0 "'체인질링 랜드의 내부 문제 때문에 크리살리스 여왕님의 명령으로 체인질링-그리포니아 원정 임무의 과학자들, 군인들, 조언가들및 관력 인력이 즉시 고국으로 귀환할 것입니다'\n그 메시지는 간단했고 먼 두 나라가 공유하는 언어의 암묵적인 사투리로 작성되었지만, 그 의미는 매우 깊습니다. 수년동안 부속 연구 부서를 지원했던 체인질링들은 지휘체계의 고위 계층 사람들에게 삶의 필수 요소가 되었지만, 이제 그들이 떠날 때가 되었습니다. 떠나는 것이 무엇을 의미하는지, 그리고 조국에서 체인질링들을 기다린다는 것에 대해 큰 소리로 읽자 분위기는 놀랍지 않게 침울합니다.\n임무의 선임 사령관인 Synovial은 날개가 가벼워진 듯, 그 소식에 안도했습니다. 그의 동료인 Thranx는 반대 반응을 보이며 우울해 했고 그의 주변 사람들도 기분이 다운되게 만들었습니다. The differing reactions have prompted one of the Imperial commanders who worked with the CGEM to voice the idea that they should throw a party for all the members of the mission to wish them fond farewells, for it would seem to be kind to let their last memories of the Griffonian Empire be happy ones."
changelingattache.1.a:0 "이 일로 소란을 피우지 말고 태연하게 그들을 내보내라."
changelingattache.1.b:0 "기다리던 작별 파티를 열어야 할 때인것 같군!"

changelingattache.2.t:0 "기억해야 할 작별 파티"
changelingattache.2.d:0 "체인질링-그리포니아 원정대의 체인질링 대원들이 성대한 작별 파티를 열기 위해 그리펜하임의 제국 궁전에 밤 일찍 도착했습니다. 수백명이 있었고, 파티에 참석하려는 그리폰도 수백명 더 있습니다. 운 좋게도, 수도가 그리폰스톤에서 그리펜하임으로 처음 옮겨졌을 때 새로운 제국 궁전의 무도회장 디자이너들은 먼저 수용력을 염두에 두었습니다.\n\n파티는 이른 새벽까지 계속되어서 많은 행사를 볼 수 있었습니다. 과학자들은 이상한 발견을 했던 때를 회고하면서 마지막까지 이야기을 나눴습니다. 한 그리폰 귀족이 체인질링 대령 흉내를 내는데 성공했고, 체인질링과 그리폰 병사들은 커다란 맥주 플라곤 병 위에서 노래를 부르기 시작했습니다. 모두가 즐거웠고, 몇몇은 Thranx를 다시 웃게 만들었습니다.\n\n파티중에 [GRI.GetLeader] 가 제국군 병사들이 체인질링 친구들을 도와주거나 심지어 그들이 집으로 돌아가라도 해도 같이 싸울 수 있기를 바란다는 말을 들었습니다. 이것은 병력과 물자에 대한 재검토로 이어질 것입니다. 이론상, 진짜 할 수도 있지만, 알코올로 인한 환청일 수도 있습니다.\n\n어쨌든, 오늘 밤은 오래도록 가장 시끌벅적한 파티로 기억될 것이며, 그리고 제국의 역사 중 가장 활기찬 장소으로 기록될 것입니다."
changelingattache.2.a:0 "우리는 우리의 친구들이 집으로 잘 돌아가기를 바란다."
changelingattache.2.b:0 "그들이 돌아갈 때 천 톤이나 오 톤의 보급품을 가져가게 해라."

changelingattache.3.t:0 "기억해야 할 작별 파티"
changelingattache.3.d:0 "체인질링-그리포니아 원정대의 체인질링 대원들이 성대한 작별 파티를 열기 위해 그리펜하임의 제국 궁전에 밤 일찍 도착했습니다. 수백명이 있었고, 파티에 참석하려는 그리폰도 수백명 더 있습니다. 운 좋게도, 수도가 그리폰스톤에서 그리펜하임으로 처음 옮겨졌을 때 새로운 제국 궁전의 무도회장 디자이너들은 먼저 수용력을 염두에 두었습니다.\n\n파티는 이른 새벽까지 계속되어서 많은 행사를 볼 수 있었습니다. 과학자들은 이상한 발견을 했던 때를 회고하면서 마지막까지 이야기을 나눴습니다. 한 그리폰 귀족이 체인질링 대령 흉내를 내는데 성공했고, 체인질링과 그리폰 병사들은 커다란 맥주 플라곤 병 위에서 노래를 부르기 시작했습니다. 모두가 즐거웠고, 몇몇은 Thranx를 다시 웃게 만들었습니다.\n\n파티중에 [GRI.GetLeader] 가 제국군 병사들이 체인질링 친구들을 도와주거나 심지어 그들이 집으로 돌아가라도 해도 같이 싸울 수 있기를 바란다는 말을 들었습니다. 이것은 병력과 물자에 대한 재검토로 이어질 것입니다. 이론상, 진짜 할 수도 있지만, 알코올로 인한 환청일 수도 있습니다.\n\n어쨌든, 오늘 밤은 오래도록 가장 시끌벅적한 파티로 기억될 것이며, 그리고 제국의 역사 중 가장 활기찬 장소으로 기록될 것입니다."
changelingattache.3.a:0 "우리는 우리의 친구들이 집으로 잘 돌아가기를 바란다."
changelingattache.3.b:0 "그들이 돌아갈 때 천 톤이나 오 톤의 보급품을 가져가게 해라."
changelingattache.3.c:0 "친구들은 친구가 혼자 싸우도록 놔두지 않는다! 우리는 그들과 함께 돌아갈 자들을 보낼 것이다!"

changelingattache.4.t:0 "망명 요청"
changelingattache.4.d:0 "체인질링 군사사절단이 베살리폴리스로 돌아오라는 명령을 받은 후, Thranx 장군은 이제 [GRI.GetLeader]에게 접근하여, 제국 안에 머물게 해달라고 간청했습니다.\n그들은 즉시 다른 귀족들과 고문들에게 잡혔습니다. 일부가 이것에 대해 논의했고, 일부는 망명을 거부했습니다. 그러나, 결국 선택은 전부 지배하는 그리폰의 몫이였습니다.\nThranx가 그들 앞에서 눈물을 흘리자, 선택을 해야만 했습니다."
changelingattache.4.a:0 "우리는 우리의 친구를 버리지 않을 것이다!"
changelingattache.4.b:0 "그는 여왕의 명령을 따라야 한다."

changelingattache.5.t:0 "반역자 장군"
changelingattache.5.d:0 "페하, 그리포니아 제국으로부터 나쁜 소식이 왔습니다.\n원정 임무의 일원이였던 Thranx 장군이 고국으로 귀환하라는 현명하고 합리적인 명령을 따르기를 거부했습니다! 대신에, 그는 약자처럼 눈물을 흘리며 [GRI.GetLeader]에게 정치적 망명을 요청했습니다. 그리고 그들은 받아들였습니다!\n여왕님, 이건 말도 안 됩니다. 우리는 이 반역자가 처벌받는 것을 보아야 합니다!"
changelingattache.5.a:0 "나는 즉시 그를 우리에게 돌려보내 줄 것을 요구한다!"

changelingattache.6.t:0 "크리살리스가 Thranx를 고국으로 돌려보내라고 요구하다"
changelingattache.6.d:0 "크리살리스 여왕이 Thranx 장군을 피신시키기로 한 제국의 결정에 매우 강력한 외교적 항의를 표명했습니다. 그녀는 그를 즉시 고국으로 돌려보내 줄 것을 요구했고, 그의 정당한 여왕으로서 그와 그의 배신적인 거래를 처리할 수 있도록 요청했습니다.\nThranx는 우리에게 좋고 소중한 친구임을 입증했으며, 그는 우리의 도움과 지원에 고마워합니다. 하지만... 그를 계속 보호하는데 위험을 감수할 만한 가치가 있을까요?"
changelingattache.6.a:0 "절대로 안 된다! 그는 재고할 것이다!"
changelingattache.6.b:0 "여왕과 문제가 생길 위험을 감수할 순 없다."

changelingattache.7.t:0 "사격대"
changelingattache.7.d:0 "오늘 해가 뜨기 시작할 쯤 Thranx장군이 베살리폴리스에 도착했습니다. 당연히 사슬에 묶인 채로 도착했습니다.그는 커다란 군락에게 호위를 받았고, 길을 따라 많은 체인질링들에게 조롱과 모욕을 당했습니다. 그가 여왕에게 끌려오고, 그녀의 얼굴에 대한 혐오감이 젊은 장군의 운명이 결정했습니다. 베살리폴리스에 도착한 지 20분도 되지 않아, 그는 눈가리개를 했고 야전 원수 Trimmel이 사격대를 지휘했습니다 . 커다란 총소리가 군락 전체에 메아리쳤고, Thranx는 더 이상 없었습니다."
changelingattache.7.a:0 "그를 잘 응대해 줘라."

changelingattache.8.t:0 "그리포니아의 답장"
changelingattache.8.d:0 "대단히 충격적이게도, [GRI.GetLeader]을 포함한 제국의 귀족들은 Thranx 장군을 우리에게 돌려달라는 요구를 거절했습니다. 이것은 믿을 수 없는 일이며, 처벌받지 않을 것입니다!\n하지만, 우선 여왕님께 이 사실을 알려야 합니다..."
changelingattache.8.a:0 "여왕이 매우 불쾌해할 것이다..."

changelingattache.9.t:0 "크리살리스가 복수를 맹세하다"
changelingattache.9.d:0 "여왕은 그녀 앞에서 체인질링이 그리포니아의 답장을 듣는 동안 큰 소리로 으르렁 거렸습니다. 그녀의 구부러진 뿔에서 빠른 고동과 폭발로, 작고 중요하지 않은 하인들은 사라졌고 그가 서 있던 자리에는 검은 먼지 분화구만이 남아있었습니다.\n"내 말을 잘 들어라: 제국 내의 사악하고 역겨운 그리폰들이 오늘 그들의 안쓰럽고 하찮은 삶에서 가장 큰 실수를 저질렀다! 그들의 '제국'은 이미 그들 자신의 부하에 의해 갈기갈기 찢겨져 있고, 오늘날까지도 타락함과 무능함은 나의 놀람을 멈출 수 없다. 만약 그들이 그렇게 용감하게 명령과 요구를 거절한다면, 그들은 그들이 누구와 적을 만들었는지 전혀 알지 못할 것이다. 그들의 형편없는 작은 제국은 카드집처럼 무너질 것이고, 필요하다면 내가 그 제국을 찢어서 시민들과 함께 불태워 버릴 것이다! 아무도 내 앞을 가로막을 수 없을 것이다!"\n참석한 다른 체인질링들은 여왕을 위해 박수갈채와 환호를 보냈습니다."
changelingattache.9.a:0 "우리는 곧 그들을 공격할 것이다."

changelingattache.10.t:0 "여왕의 복수"
changelingattache.10.d:0 "오늘은 모두 완벽하게 평범한 날 같았습니다. 대부분은요.\nThranx 장군은 그리폰의 삶에 자신이 더 잘 섞이기 위해 다른 체인질링으로부터 벗어나 그리포니아에서 시간을 보냈습니다. 종종 그는 자신의 변신 능력을 '어울리기' 위해 사용했지만, 많은 그리폰들, 특히 그와 예전에 함께 일했던 그리폰들은 외모와 관계없이 그를 존경하고 좋아했습니다.\nThranx는 심지어 수도 바로 밖에 사는 애인을 찾기까지 했습니다. 그것은 너무 완벽해 보였고, 외로운 체인질링은 좋은 발톱을 가지고 있는 것처럼 보였습니다.\n하지만 그것은 계락에 지나지 않았습니다. 오늘 아침 일찍, 레스토랑을 방문하는 동안 Thranx는 심하게 기침을 하기 시작했고, 곧 땅에 쓰러졌습니다. 근처에 있는 그리폰들은 즉시 그가 피를 토하는 것을 보고 구조하러 달려갔지만, 소용없었습니다. Thranx 장군은... 죽었습니다.\n이 용감한 체인질링을 위한 장례식이 이미 준비되었고, 그는 우리나라와 문화를 위해 그가 나눈 감사에 대해 감사를 표하기 위해 사후에 그리포니아 시민권을 발급 받았습니다.\n하지만 놀랍게도, 경찰은 Thranx의 사망 원인이 그리포니아 전역에서 전에 목격되거나 사용된 적 없는 맹독이라는 것을 발견했습니다. 게다가, 그의 약혼녀는 그의 죽음 이후 어디에서도 찾을 수 없었습니다. 이것이 크리살리스가 보낸 체인질링 동료의 작품일까요? 현재로써는 확신할 수 없습니다."
changelingattache.10.a:0 "편히 쉬게, 친구여."

changelingattache.11.t:0 "Best Served With Wine"
changelingattache.11.d:0 "오늘 그리포니아에서 환상적인 소식이 들려왔습니다, 여왕님! 사악한 반역자인 Thranx 장군이 오늘 우리 침투원 중 한 명에게 살해당했습니다!\nThranx는 그리포니아 사회에서 적응하려 했던 것으로 보입니다. 사실, 그는 연인을 찾기 위해 그만큼 많은 노력을 했습니다. 우리의 침투원을 이 매력적인 기회를 이용해 그의 곁에 다가갔고, 나중에 레스토랑에서 식사를 하는동안 그의 음료수에 독을 넣었습니다. 침투원은 누군가 그를 잡기 전에 간신히 현장에서 탈출했습니다."
changelingattache.11.a:0 "마침내, 반역자는 죽었다."

changelingattache.12.t:0 "그리포니아 제국이 보낸 의용병"
changelingattache.12.d:0 "In a surprising turn of events, our contribution to the CGEM returned home with thousands of griffon soldiers in tow. Their commander says that they are volunteers from the Empire, here to return the favour and foster the bonds of friendship that bind our two nations.\n\nQueen Chrysalis seemed visibly disgusted at the news, all but gagging at the mere mention of the word friendship. Before she could reply though, Trimmel publicly thanked the volunteers and assigned them positions in the Army. Chrysalis is furious at this, and said that if harmony grows it will be Trimmel's fault, but otherwise made no moves against it."
changelingattache.12.a:0 "그들은 적어도 좋은 총알받이는 될 것이다."
changelingattache.12.a_tt:0 "§Y두 개의 제국 의용병 사단§!이 소환될 것입니다\n"

changelingattache.13.t:0 "여왕의 명령"
changelingattache.13.d:0 "여왕은 두 지휘관인 Thranx 장군과 Synovial 원수를 포함한 체인질링-그리포니아 원정대의 귀환을 발표했습니다. 그녀는 더 이상 임무를 수행할 필요가 없다고 믿고 있으며, 체인질링의 노력이 이퀘스트리아에 완전히 집중되는 것이 최선이라고 믿고 있습니다."
changelingattache.13.a:0 "At once my queen!"

changelingattache.14.t:0 "조국의 부름"
changelingattache.14.t_annex:0 "집이 없는 병사들"
changelingattache.14.d:0 "그리펜하임 위에서 저녁이 흘렀고, 마지막 상점 몇 상점들이 문을 닫자 도시의 가스 램프가 거리를 번개같이 비추었습니다. 군복을 입은 두 명의 체인질링이 카페에 앉아 천천히 커피 한 잔을 마시며 도시의 웅장함을 살펴봤고, 이들 외에도 다들 광장을 보고있었습니다. 그들이 도시에 온지 오래되었지만, 그럼에도 불구하고 평소에 있던 카페 중앙은 항상 최고의 커피와 경치를 제공했습니다. 적어도 베살리폴리스에서 얻을 수 있는 것보다 훨씬 나았습니다. \n체인질링 중 밝고 파란 눈을 가진 한 마리가 담배를 피우며 말하기 시작했습니다 "폐하로부터 소식을 들은지 오래되었어. 도시 사람들이 말한 대로라면, 전쟁은 전황은 분명 악화되고 있어, Synoval"\n"Thranx, 난 포니들의 선전에 불과하다고 믿어. 머지않아 우리는 캔틀롯의 갈라에 초대될 거야," Synoval이 커피에 설탕 한 스푼을 넣고 휘저으며 말했습니다.\nThranx는 커피를 한 모금 더 마셨습니다 "난 진짜인지 모르겠어. 전보도 똑같이 말하고 있어. 베살리폴리스의 폭격, 요틀란트에서의 후퇴. 오히려, 난 궁전이 우릴 어둠 속에 가둬두고 있다고 의심할거야"\n"그렇게 생각해? 정말 그들이 우리를 어둠속에 가둘 거라 생각해?" Synoval이 진지한 표정을 지었습니다.\n"응, 우린 고향에 전쟁이 나서 스스로 여기에 온 거잖아," Thranx는 제국에서 구할 수 있는 물품인 담배를 두드리며 말했습니다.\n"그렇다 하더라도, 만약 우리가 집에 가고 싶으면 우린 여기서 우편 비행기를 잡아서 여기서 나갈 수 있어. 그들이 불쾌해 하진 않을 것 같아," Synoval은 웨이터가 뒤에 오는 것을 눈치채지 못하고 말했습니다.\n"손님들? 전화 온 사람이 있어요. 체인질링 대사관에서 온 겁니다. 급한 일이라고 하더군요," 그는 왼쪽 발톱으로 바를 가리키며 말했습니다.\nSynoval과 Thranx는 테이블에서 일어났습니다. "우리의 의무가 부르는 것 같아," Thranx는 테이블 위에 동전을 몇 개 올려놓고 Synoval을 끌고 바의 전화기로 걸어가며 한숨을 쉬었습니다. 그는 수화기를 집어들고 귀를 기울였습니다.\n수화기 안의 지치고 제정신이 아닌듯한 목소리가 몇 마디 말을 더듬더니 전화를 끊었습니다 "베살리폴리스가 함락됬다...완전히 붕괴됬다...모든 장교들은 이퀘스트리아 위협에 대항하기 위해 본국으로 송환된다."\nThranx는 Synoval 쪽을 바라보며 수화기를 떨어뜨렸습니다.\n"음, 걔가 뭐라 했어?" Synoval은 아마도 Thranx가 방금 들은 내용을 어느정도 안 채로 물어봤습니다.\nThranx는 그의 머릿속에서 그 말이 반복되자 중얼거렸습니다. "조국이 함락됬어. 우린 이퀘스트리아에 맞서 의무를 다하기 위해 돌아가야 해."\n그것으로 제국에 있는 체인질링들은 떠났고, 다시 한번 전선에서 싸우기 위해 집으로 갈 준비가 되었습니다."
changelingattache.14.d_annex:0 "오늘 그리포니아 전역의 신문 1면에는 같은 제목이 실렸습니다, "체인질링의 무조건 항복, 이퀘스트리아의 평화".\n그리펜하임 주재 체인질링 대사관은 이 소식을 확인한 후, 전부터 본국과의 연락이 완전히 중단되었다는것을 인정했습니다. 체인질링 군대가 해체되고 나라 전체의 미래가 불분명해지면서, 제국 내 체인질링 군사사절단을 어떻게 해야 할지에 대한 문제가 제기되었습니다. 그들은 이제 존재하지 않는 지휘 아래에서 복무하는, 국가가 없는 체인질링입니다.\n원정대의 체인질링들은 그리포니아에 잘 적응해왔고, 많은 이들이 그리펜하임에 오랫 동안 존재해 온 그리포니아 관습을 흡수했습니다. 그들에게 그리포니아 시민권을 주고 머물 수 있도록 하는 것은 선택 사항일 것입니다. 그들의 전쟁 전문지식은 우리 군대의 현대화에 매우 유용했습니다. 특히, Thranx는 이전처럼 일을 게속하시를 원한다는 점을 분명히 했습니다.\n아니면, 우리는 그들에게 어떤 운명이 준비되어 있던 간에 그들을 그냥 보낼 수도 있습니다. 우리의 결정이 무엇이든, 더 이상 크리살리스가 분노하는 것에 대해 걱정할 필요가 없습니다."
changelingattache.14.a:0 "누구나 승리를 달루 수 있다. 강한 자만이 패배를 견딜 수 있다."
changelingattache.14.b:0 "우리는 그들을 머무르게 하는 편이 나을 것이다."
changelingattache.14.c:0 "우린 잠재적인 외교 사고의 위험을 감수해서는 안 된다."

changelings.44.t:0 "[PLB.GetName]의 사절"
changelings.44.d:0 "우리의 북동쪽에 자리잡은 국경은 곰 국가의 느슨하게 조직된 소유지입니다. [PLB.GetLeader] 는 누구도 거의 국가로 부를 수가 없습니다; 경제가 통일되지 못했고 현대 산업기반을 간신히 지탱할 수 있는 [PLB.GetLeader] 아래 하나로 통합된 흩어져 있던 종족들로 구성되어 있습니다. 그들은 약하고 작기 때문에, 자연히 그 지역에서 가장 강한 국가인 우리를 두려워해야 합니다.\n\n그렇지만 외교는 당장 실패할 필요는 없습니다. 곰들은 산업에서 부족한 것은 다른 방법으로 보충합니다. 곰의 금 보유고는 다른 곳에 쓸 자금을 확보하고 우리 경제를 강화시키는 데 도움이 될 것입니다. 또는, 우리가 곰들에게 접근할 수 있다면 우리의 군사 생산을 강화하는 데 유용한 강철 매장지를 얻을 수 있습니다. 게다가, 우리는 곰들과 국경을 접하고 있는 주들을 점령하고, 곰들을 직접 통제할 수 있고, 이 땅의 산업과 시민들에게 접근할 수 있게 할 수 있습니다. 어떠한 요구도, 곰들이 굴복한다면 우리가 앞으로 나아가는 데 도움이 될 것입니다. 그 대가로 우리는 곰들에게 군사적인 보호와 우리의 과학자와 엔지니어들의 지도를 받을 것입니다.\n\n[PLB.GetName] 에게 무엇을 요구할까요?"
changelings.44.a:0 "우리는 너희의 비축된 금을 요구한다."
changelings.44.b:0 "우리는 너희의 자원이 필요하다."
changelings.44.c:0 "우리는 너희의 비축된 금과 영토가 필요하다."
changelings.44.e:0 "우리는 너희의 자원과 영토가 필요하다."

