CHN_DESC_DIETER:0 "§Y출생§!: §R알 수 없음§!\n\n§Y계급§!: 상급대장\n\n§Y일대기§!: No one exactly knows what sort of hellscape birthed the Changeling known as Dieter Heinrich. He simply emerged one day from the monster infested woods of the Svart Forest north of Vesalipolis already dressed in the now iconic pitch black uniform of Chrysalis’s Queen’s Guard and armed with his personal luger, a trail of dead timberwolves and assorted other creatures littering the ground behind him. He immediately made his way to Vesalipolis to demand an audience with Queen Chrysalis, though what was spoken between the two of them is known only to them. The next day, the previous Captain-General Of The Queens' Guard died under mysterious circumstances and was promptly replaced by Dieter, who has reformed the Guard into the monstrous, merciless organization subservient to only himself and Chrysalis as it is known as today.\n\n§YPortrait By§!: Flake"

