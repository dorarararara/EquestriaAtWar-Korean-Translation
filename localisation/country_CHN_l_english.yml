changelings.1.t:0 "올레니아 문제"
changelings.1.d:0 "크리살리스 여왕은 지난 몇 시간동안 작업한 발표문 초안을 보았습니다. 이 편지는 체인질링 랜드와 오래전에 죽은 알다르 2세 사이에 체결된 끔찍하고 불행한 조약에 관해 [OLE.GetLeader] 에게 보내질 것입니다. 그 조약은 남쪽의 야만적인 사슴들에게 두 개의 주를 할양해주는 대가로 크리살리스 여왕과 체인질링 랜드를 국제적으로 인정해주는 내용을 담고 있습니다. 하지만 이제 알다르가 죽고 불법적인 요한 왕이 올레니아 정치계를 뒤흔들면서, 크리살리스가 이 수치스러운 잘못을 바로잡을 기회입니다... 그리고 군락의 경계 밖으로 체인질링의 영향력을 확대시킬 기회이기도 합니다. \n\n그 발표는 아주 성공적이었습니다. 알다르 2세 왕이 죽기전에 맺은 평화조약의 재협상을 요구하고, [OLE.GetLeader]를 올레니아의 진정한 주인임을 인정하는 대가로 두 개의 북부 체인질링 주들을 반환할 것 을 요구했습니다. 이것은  알다르 왕과 체결한 조약을 뒤집는 내용이었고, 크리살리스의 고문들은 올레니아의 지도자가 동의할지 의문을 품었지만, 올레니아 시민 불안에서 [OLE.GetLeader]가 마지막으로 해야 할 일은 영토를 외세에 양도하는것이 될 것입니다. 하지만 크리살리스는 올레니아의 지도자가 어떤 선택을 하든지 개의치 않을 것입니다. 그들은 정당한 체인질링의 영토를 반환하든지, 아니면 거절할 것이고, 거절한다면 전쟁을 치르기에 충분한 구실이 될 것입니다. 두 선텍 모두 크리살리스를 기쁘게 하겠지만, 1002년 캔틀롯에서 패배한 이후 왕립 체인질링 군대는 재편성을 거친 후, 그녀는 자신의 새로운 군대가 싸우는 모습을 보고싶어했습니다. 그녀가 어느 쪽으로 봐도 이 발표는 윈-윈 시나리오였습니다.\n\n약자가 강자를 두려워할 때입니다."
changelings.1.a:0 "이 먹잇감들이 사냥당하는 것을 깨달을 수 있는 지 봐야겠군."

changelings.2.t:0 "올레니아 보호령?"
changelings.2.d:0 ""올레니아의 상황은 호의적입니다," Hivesmarschall Trimmel이 여왕 앞에 놓인 테이블 위에 펼쳐저 있는 사슴국 지도를 보고 가리키며 말했습니다. "이 나라는 이미 분열되고 있습니다. 대부분의 사람은 요한 왕이 불법적이라고 생각하며, 벨벳 공주가 정당한 여왕이 되어야 한다고 생각하고 있습니다. 게다가 이퀘스트리아인들은 그들의 역겨운 조화주의를 강요하고 있고 그동안 스탈리온그라드는 올레니아가 서부의 공산주의 꼭두각시로서 이퀘스트리아의 발전을 옆에서 공격하는게 더 좋을 거라고 생각하고 있습니다. 이 모든 것은 사슴들이 서로의 목을 조르고 있다는 것을 의미하고, 진정한 재앙은 아직 시작도 하지 않았습니다. 체인질링 군락처럼 강한 외세가 급습하고 개입해야겠다고 결정했다면 그들에게 엄청난 비극일 것입니다."\n\n"그래서 너는 무엇을 제안하고 싶은 것이냐?" 크리살리스가 말했습니다. "확실히 우리는 이퀘스트리아나 스탈리온그라드 중 어느 한쪽이 올레니아인들과 더 긴밀한 관계를 맺도록 내버려 둘 순 없다. 그들은 이퀘스트리아를 함락시키기 위해 쓰러져야 하는 첫 번째 도미노인데, 도미노가 두 배나 무거워져서는 안 될 것이다."\n\n"간단합니다, 정말로요," Trimmel이 말했다. "올레니아인들에게 일새에 한 번 여왕님 앞에 절하고 발굽 밑 흙에 입을 맞출 기회를 주십시오. 체인질링 군락에 있는 우리가 올레니아의 상황에 대해 걱정하며 단지 도움을 주는 것뿐이라고 말하시면 됩니다. 그리고 만약 그들이 거절하거나, 그들이 거절할 때, 우리는 사슴을 그들로부터 구하는 것이 최선이라고 주장할 수 있습니다. 어느 쪽이든, 올레니아는 우리에게 고개를 숙일 것입니다. 우리가 전차를 보낼 필요가 있는지 없는지는 그들이 얼마나 어리석은지에 달려있습니다."\n\n크리살리스는 그것에 대해 잠시 생각하다 웃었다. "네 생각이 맘에 드는걸, Hivesmarschall," 그녀가 말했습니다."\n\nTrimmel은 다시 그녀를 보고 웃었다. "저도 제 방식이 좋습니다, 여왕님.""
changelings.2.a:0 "사슴들이 이 일에 어떻게 반응할지 지켜보아야겠다."

