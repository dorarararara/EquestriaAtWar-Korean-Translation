CHN_post_war_1:0 "팍스 크리살리아"
CHN_post_war_1_desc:0 "체인질링 여왕국이 최고로 군림하고 있습니다. 양두 정치는 무너졌고, 그것과 함께 이퀘스트리아인의 국가는 육군의 전차 궤도와 군화 아래에서 무너졌습니다. 대전쟁의 잿더미 속에서, 막 시작된 팍스 크리살리아는 에쿠스 대륙 전역으로 힘을 뻗어 체인질링의 지배와 번영의 새 시대를 이끌어냈습니다."
CHN_post_war_1_a:0 "압축 해제"
CHN_post_war_1_a_desc:0 "극단적인 군국주의의 불이 타오르던 곳에서 체인질링 군락을 영구적인 총력전을 위한 사회로 만드는 것과, 팍스 크리살리아의 승리는 이제 전쟁 주력의 엄청난 부담을 줄여줄 수 있다는 뜻입니다. 여왕국의 산업과 사회경제체제는 반드시 재정비되어야만 전쟁의 학살처럼 평화의 사업을 용이하게 할 수 있습니다."
CHN_post_war_1_b:0 "평화의 선구자"
CHN_post_war_1_b_desc:0 "대전쟁의 승리는 팍스 크리살리아 실현의 첫 걸음일 뿐입니다. 우리의 승리한 군대가 이퀘스트리아의 황폐한 폐허를 점령하고 있을 동안, 광대한 대륙 내부의 체인질링의 통치를 정당화하는 고된 작업은 빨리 시작되어야 합니다. 모든 소도시, 마을, 작은 촌락은 비록 중요하지 않더라도 그들이 새 여왕의 충성스러운 소유물로 알고 있어야 합니다."
CHN_post_war_2:0 "여왕을 위한 하수인"
CHN_post_war_2_desc:0 "이퀘스트리아의 모든 분야에서 모든 권력을 차지하려면 주 천명의 잘 훈련되고 노련한 정보원들이 필요합니다. 따라서 VOPS 요원들은 선택된 소수의 주요 포니들의 흉내에 초점을 맞추고 있지만, 유감스럽게도 우리 여왕님의 새로운 이퀘스트리아의 문제에 대한 판결은 믿을 수 없는 포니 협력자들에게 위임되어야 합니다"
CHN_post_war_2_a:0 "체인질링 집산주의"
CHN_post_war_2_a_desc:0 "체인질링 전쟁 기계가 튼튼하고 활기차게 유지되려면 군수공업 단지의 엄청난 요구가 충족되어야 합니다. 천연자원과 각종 보물들이 풍부한 이퀘스트리아 미개발지는 광물 자원을 채취하기에 좋지만, 약탈하려면 우리 점령군의 경게를 강화시켜야 할 것 입니다."
CHN_post_war_2_b:0 "짖고 물어뜯기"
CHN_post_war_2_b_desc:0 "이퀘스트리아는 대전쟁에서 산산조각났지만, 포니들은 패배를 인정하지 않고 있습니다. 군은 이전에 분노한 대중들에게 팍스 크리살리아를 강요해야 하는 힘들고 거의 불가능한 상황에 놓여 있습니다. 우리 점령지에 대한 접근은 유연하고 실용적이여야 하며, 이퀘스트리아의 반발심을 조금씩 약화시킬 수 있는 모든 방법을 잡아낼 수 있어야 합니다."
CHN_post_war_2_c:0 "사악한 놈들에게 휴식은 없다"
CHN_post_war_2_c_desc:0 "전쟁 포로, 반체제 인사, 유명한 포니 지도자들, 그리고 기타 범죄자 같은 상당한 수의 이퀘스트리아인이 수용소에서 병들어가고 있습니다. 그들을 수용하는데 필요한 자원과 인력이 매우 많이 필요합니다. 이러한 범죄자들로 구성된 봉사단의 구성은 그들이 비숙련 노동으로 경제에 기여함으로써 그들의 갱생을 위해 일할 수 있게 될 것입니다."
CHN_post_war_2_d:0 "우정은 조건"
CHN_post_war_2_d_desc:0 "대전쟁이 이후 자주적인 독립국이 아니게 된 이퀘스트리아는 파괴되어 굴욕감을 느끼고 있습니다. 그러나 외교의 함정은 주민들 사이에서 순응을 촉진시키는데 유용할 수 있습니다;"우정"이나 "협력"이라 불리는 엉터리 조약은 이퀘스트리아 패배를 성문화하고 그들의 영토에 대한 체인질링 통치를 정당화하는 역할을 할 것입니다-합법성의 의식 속에 벗어던진 족쇄."
CHN_post_war_2_e:0 "반대 의견 묵살"
CHN_post_war_2_e_desc:0 "반체제 사상이 전염되기 전에 뿌리를 뽑아야 합니다. VOPS에는 불규칙적으로 영향력을 행사하는 대담한 이퀘스트리아인 블랙리스트가 있습니다. 여왕의 친위대는 더 나아가고 싶어합니다; 우리의 뜻에 반대한다면, 체인질링이건 포니건 그 거대한 편견과 함께 제거되어야 합니다. 결국, 생각을 공유하는 데는 한 목소리만 있으면 되고, 일단 공유된 생각은 혁명의 씨앗이 될 것입니다..."
CHN_post_war_2_f:0 "재건 도움"
CHN_post_war_2_f_desc:0 "자급자족하는 이퀘스트리아 경제가 우리 목표는 아니지만, 우리는 우리 점령지의 곧 임박한 사회경제적 붕괴로 안심할 수 없습니다. 기업에 조건부 재정 지원을 제공하면 이퀘스트리아의 회복중인 경제를 통해 포니를 고용하고 자본을 이동시켜, 결국 군락에 돈을 다시 돌려 줄 것입니다."
CHN_post_war_2_g:0 "전시 생산 부활"
CHN_post_war_2_g_desc:0 "우리 육군이 이퀘스트리아 도시로 진출하기 전에, 포니 국가의 전시 경제는 시간이 주어진다면 우리와 견줄수 있을 정도로 빠른 속도로 장비를 생산하고 있었습니다. 이 사실은 일반 대중들에게 숨겨져야 하지만, 우리는 군수 생산 능력을 높이고 확대하기 위해 우리가 차지하고 있는 이퀘스트리아 전쟁 산업을 이용할 수 있습니다."
CHN_vraks_looting_concern:0 "KuKC 탐사 및 추출 기업"
CHN_vraks_looting_concern_desc:0 "군수 생산의 증가를 통해 원자재에 대한 수요가 10배 이상 증가한 군락의 자본가들은 이제 체인질링국과 기업가들이 공동으로 관리하는 중앙자원관리기구의 설립을 외치고 있고, 그것은 패권 전역의 천연자원을 추출하고 그 천연자원을 군락의 공장으로 전달하는 과정을 간단히 합니다."
CHN_post_war_2_h:0 "회복의 라켓!"
CHN_post_war_2_h_desc:0 "이퀘스트리아 경제를 재건하는 과정은 군락의 산업 카르텔에 대한 사업 기회가 가득합니다. 이퀘스트리아 재건기관의 도움으로 해체된 이퀘스트리아 회사의 자산은 ERA 재건 예산에 투자하는 대가로 기존의 체인질링 경쟁사에 헐값으로 매각됩니다. 평화는 이익을 낳습니다."
CHN_post_war_2_i:0 "이퀘스트리아인 재산 압류"
CHN_post_war_2_i_desc:0 "이퀘스트리아국의 완전한 해체는 이전에 포니 전쟁 주력에 기여하기 위해 국유화 되었던 수많은 산업들이 이제 주인이 없어져 쉽게 가질 수 있다는 것을 의미합니다. 군락의 산업가들과 자본가들은 어떤 자산은 압류하고 무엇을 남겨둘지 우선 순위를 정하기 위해 몇 가지 어려운 선택을 해야 할 것입니다."
CHN_post_war_2_j:0 "포니 의용 군단"
CHN_post_war_2_j_desc:0 "팍스 크리살리아는 포니들의 복종이 체인질링의 타고난 권리라고 하고 있습니다. 비록 여왕님은 평범한 포니에게는 무관심하지만, 체인질링보다 뛰어난 포니는 정당한 보상을 받았습니다. 만약 포니가 여전히 가치가 있음을 증명할 수 있다면, 아마도 바뀔 수 있을 것입니다."
CHN_post_war_2_k:0 "행동계획 적용"
CHN_post_war_2_k_desc:0 "이퀘스트리아의 영토를 갖게 됨으로써 우리는 이퀘스트리아 과학자들의 노하우뿐만 아니라,  많은 시험 장소와 막대한 양의 연구와 지식을 얻게 된다는 것을 의미합니다. VOPS는 만질 수 있거나 만질 수 없는 모든 형태의 자산을 군락들과 군대에 통합하고 징집하는 임무를 맡게 될 것입니다."
CHN_post_war_2_l:0 "여왕 직속 테스트라 예거"
CHN_post_war_2_l_desc:0 "크리살리스 여왕님은 RPVC의 형성에 약간 기뻐하셨습니다; 좀 더 구체적으로는 체인질링 군복을 입은 포니 병사들의 형성입니다. 그녀는 이퀘스트리아에 대한 통치의 상징으로써, 예거 전술 훈련을 받은 테스트라 군인들로 구성된 새로운 개인 경호 부대의 창설을 요청했습니다-결국에는, 셀레스티아조차 테스트라에게 충성을 명령할 수 없었습니다."
CHN_post_war_2_m:0 "시애들 의정서"
CHN_post_war_2_m_desc:0 "Marsilio 상급의무대장의 아이디어인 시애들 의정서는 이퀘스트리아인으로부터 사랑을 효율적이고 지속 가능한 추출을 위해 규제적이고 원칙적인 메뉴얼입니다. 여왕의 친위대는 사랑수확에 대한 의정서의 제한을 염려하고 있지만, Marsilio의 협력자들은 이것이 체인질링의 부양가족과 포니 제공자 사이의 안정적인 업무관계를 이룰 수 있는 유일한 방법으로 보고 있습니다."
CHN_post_war_3:0 "높은 탑의 규칙"
CHN_post_war_3_desc:0 "베살리폴리스의 지평선에 우뚝 솟은 위대한 여왕의 첨탑 꼭대기에 있는 여왕은 자신의 제국을 통치하는 의회을 지배하고 있습니다. 가장 중요한 층들 안의 호화로운 사무실 안에서, 탑의 벌집처럼 생긴 지하층 맨 아래까지, 정부군은 체인질링의 국가 기능을 수행하기 위해 끊임없이 노력하고 있습니다. 패권이 이퀘스트리아를 뒤덮으면서, 첨탑의 세력 범위도 커지고 있습니다."
CHN_post_war_3_a:0 "VOPS 확대"
CHN_post_war_3_a_desc:0 "VOPS를 세계에서 가장 강력한 정보기관이라고 하는 것은 과장이 아닙니다. 확실히, 침투 부대의 능력은 대전쟁 동안 필수불가결한 것으로 입증되었습니다. 팍스 크리살리아의 시작과 함께 VOPS의 활동은 스파이 활동 중점에서 반란 제압으로 바뀌었고, 전쟁 후의 무너지기 쉬운 평화가 이퀘스트리아를 가로질러 계속되는 것을 바라보는 부럽지 않은 일에 참여하고 있습니다."
CHN_post_war_3_b:0 "승리자의 정의"
CHN_post_war_3_b_desc:0 "우리가 승리했고, 수많은 전쟁범죄의 책임이 있는 괴물인 이퀘스트리아군 최고사령부를 어떻게 할지 결정하는 것은  몇 번 없는 호사입니다. 만약 우리가 비난한 자들을 잘 처리하지 않으면 어떻게 될까요? 그들의 저항은 수백만의 군인들은 생명을 앗아갔고, 그들은 곧 대가를 치를 것입니다. 신속하고 높은 공평성을 보장하는 전범 재판소가 열릴 것입니다."
CHN_post_war_3_c:0 "룰라문으로의 안내"
CHN_post_war_3_c_desc:0 "[CHN_scripted_loc_string_trixie_focus]"
CHN_post_war_3_d:0 "로드스타 소멸"
CHN_post_war_3_d_desc:0 "[CHN_scripted_loc_string_starlight_focus]"
CHN_post_war_3_e:0 "친위대의 전투견"
CHN_post_war_3_e_desc:0 "QUEENSGUARD COMMUNIQUÉ TO CANTERLOT\n—\nOFFICER REQUESTING PROMOTION\n—\n§RSHALL BE APPROVED.§!"
CHN_post_war_3_f:0 "야크트코만도 여단"
CHN_post_war_3_f_desc:0 "이퀘스트리아 전역의 수비대가 시골 지역에 우글거리는 저항군들로 인해 둘러싸여 고립될 위험에 처해있고, 적의 전선 후방을 공격하기 위해 적의 영토 한가운데에 배치와 신속대응을 할 수 있는 다목적 기동 부대를 창설하는 것이 중요합니다."
CHN_post_war_3_g:0 "싹을 잘라내라!"
CHN_post_war_3_g_desc:0 "이퀘스트리아를 뒤덮고 있는 저항은 암이거나, 덩굴이 팍스 크리살리아의 영광에서 생명을 질식시키는 것과 같습니다. 그러나 아직은 작고, 우리가 앞서 나갈수 있는 기회가 있습니다. 우리는 저항이 아직 작을 때 파괴하여야 하고, 더 커진다면 그 대가를 받게 될 것입니다!"
CHN_post_war_3_h:0 "평화 유지 독트린"
CHN_post_war_3_h_desc:0 "베살리폴리스의 엘리트 군락 민병대에서 시작하여, 체인질링 랜드 통일기의 불 세례, 이퀘스트리아 정복에 이르기까지 여왕의 군대는 항상 유연성과 혁신, 그리고 자주성을 장려해 왔습니다-아마도, 육군은 전쟁 후 평화 유지와 반군 제압을 할 수 있도록 훈련을 할 것입니다. 즉행, 적응, 극복!"
CHN_post_war_3_i:0 "실력 중심의 승진"
CHN_post_war_3_i_desc:0 "여왕의 친위대는 대전쟁의 여파로 크게 확장되었고, 친위대의 아첨꾼들이 그 어느 때보다도 많습니다. 왕립 체인질링 군대는 그렇게 빠르게 자라지 못했습니다; 그 대신에, 우리는 사랑을 더 잘 분배해주기 위해 규모를 줄여야 했습니다. 승진의 기회를 한정시켜서, 여왕에 대한 그들의 헌신뿐만 아니라 전투에서의 성공으로 최고의 후보들만을 뽑아야 합니다."
CHN_post_war_3_j:0 "학습된 무력감"
CHN_post_war_3_j_desc:0 "학습된 무력감의 개념은 생물이 부정적인 자극에 많이 노출될수록 자신의 상황이 절망적이고 변하지 않을 것이라는 알게 됨에 따라 더 많은 자극을 받아들이게 되는 것을 말합니다. 따라서 전체 이퀘스트리아인 전체에 대한 반복적인 처벌은 그들이 그들의 상황이 절망적이라는 사실을 깨닫고 저항을 멈출 때까지 계속되어야 합니다."
CHN_post_war_4:0 "군락의 승리"
CHN_post_war_4_desc:0 "대전쟁에서 이퀘스트리아가 완전히 패배하면서, 1002년의 캔틀롯 패배에 대한 굴욕을 정당하게 복수할 수 있었습니다. 다음 세대의 체인질링들은 그들의 조상이 이퀘스트리아에 대해 영광스러운 승리를 거뒀다는 것에 믿기지 않는 사실에 대해 알게 될 것이고, 그들의 알리콘 군주는 궁극적으로 위대한 크리살리스 여왕의 교활하고 탁월한 전략에 상대가 되지 않았습니다."
CHN_post_war_4_a:0 "군대 현대화"
CHN_post_war_4_a_desc:0 "최근 대전쟁으로 강력해진 군대는 팍스 크리살리아의 검이자 방패입니다. 우리의 기술의 우월과 교리적 혁신은 이퀘스트리아를 넘어뜨리는 데 도움을 주었고, 만약 군대가 어떤 일이 있든 곧 있을 그리포니아 패권 간의 군비 경쟁에서 우위를 차지하려면 빠르게 군대를 현대화하려는 끝없는 노력이 필요할 것입니다."
CHN_post_war_4_b:0 "포니빌 안정화"
CHN_post_war_4_b_desc:0 "이퀘스트리아의 심장부가 우리 손에 떨어진 지금, 우리의 영토를 표시하고 그 지역에 대한 체인질링 통치권을 강조해야 할 때입니다. 그 행동의 가장 중요한 첫 번째 행동은 우정의 성을 물질적인 의미뿐만 아니라, 형이상학적 의미에서도 그 성을 삭제하는 것 입니다. 우리는 이 이퀘스트리아의 상징을 존재하지 않게 만들 것이며, 포니들이 다시는 그 부름에 귀를 기울이지 못하도록 할 것입니다."
CHN_post_war_4_c:0 "이주 계획 준비"
CHN_post_war_4_c_desc:0 "체인질링 이주민들에 의한 이퀘스트리아 북서부의 식민지화는 언제나 위대한 여왕님의 확장 계획에 필수적인 부분이였습니다. 이퀘스트리아가 우리의 통제하에 있기 때문에 이제 많은 군락들에게 우리의 약속을 이루어주고, 새로운 세대의 체인질링 개척자들을 수용하기 위해 이퀘스트리아의 따뜻한 초원을 개조하는 일을 할 차례입니다."
CHN_post_war_4_d:0 "여섯 번째 대군락?"
CHN_post_war_4_d_desc:0 "다섯 개의 대군락이 없었더면, 체인질링 제국은 없었을 것입니다. 산업, 자본, 노동력이 집중된 광범위한 도시 집합체와, 이러한 벌집형 도시보다 체인질링의 근면함을 잘 나타내는 것은 없습니다. 이퀘스트리아 땅에 세워진 여섯 번째 대군락 보다 더 강력한 팍스 크리살리아의 상징은 대체 무엇일까요?"
