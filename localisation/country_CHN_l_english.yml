CHN_protectorates:0 "국가보호령 계획"
CHN_protectorates_desc:0 "에쿠스 전역의 포니들와 사슴들의 대한 전체적인 승리로, 우리가 정복한 광대한 영토에 대해 우리의 지배를 공고히 해야 할 필요성이 점점 대두되고 있습니다. 포니들은 우리에 대한 저항을 멈출 것 같지 않고, 포니들은 사랑을 빼앗고 천연자원을 착취하려는 증오스러운 외국 점령군을 좋아하지 않을 것입니다.\n\n따라서, 현재의 임시 군사 점령지를 대체하기 위해 몇 개의 자율적인§Y보호국들§!을 세우는 것이 가장 적합할 것입니다. 군대가 지나치게 확장됨에 따라서, 이 명목상 민간정부들은 이번에는 체인질링 이념 아래 법과 질서를 되찾아야 합니다. §R커진§!문제가 수면 위로 올라오기 전에 이러한 조취를 취하는것이 가장 좋을 것입니다. [CHN.GetLeader] 께서는 수세기 동안 체인질링 민족의 패권과 지배권을 유지하려고 하시며, 우리는 패권을 위한 최후의 투쟁에서 승리하고 나서도 흔들리지 않을 것 입니다."
