changelings_paxchrysalia.8510.d:0 "Second Wind decided to take his lunch out in town instead of in his office that day; after a frustrating day of drilling recruits and feeding the changelings' propaganda to them, he just needed to get away from it all for a bit. So, taking wing, the pegasus flew down to one of the lower sections of Canterlot to go to one of his favorite dive bars. At least the bugs were too concerned about making the upper levels look pretty and presentable to bother the small business owners down below them, and so they hadn't confiscated the diner from its owner and given it to aspiring changeling entrepreneurs instead.\n\nHe made his way inside and took a seat, greeting the owners he knew so well from the years before the war. He didn't have to take a menu; Sweet Sautee and her husband knew his usual order by heart. He just sat next to the window and watched the ponies shuffle about the streets while he sipped his glass of water.\n\n"Mind if I join you?" The stranger put on a smile as she stood by the seat across from him. Second Wind didn't recognize her, especially not with a mask on, and he wasn't sure he wanted to talk with anypony else, but she was awfully pretty. When was the last time he'd had a pretty mare asking to join him for lunch?\n\n"Sure," he said, gesturing to the seat. When she sat down, he raised an eyebrow and put on a small smile, trying to bring forth a little bit of that frat colt charm he used to have back in college. "It's a shame a pretty filly like yourself keeps her face hidden. Mind if I get a name?"\n\nThe mare tossed her mane back and leaned forward. "Call me Gloriosa, Second Wind." Second Wind blinked in surprise that she knew his name, but Gloriosa continued on regardless. "I've been wanting to talk to you for some time. Your posting as Kommandant of the Canterlot Guard lets you get a lot closer to the changeling higher-ups than any other ponies in the city. Perfect if, say, somepony wanted to do something about a changeling queen visiting the city in a couple of weeks' time."\n\nSecond Wind frowned. "You shouldn't be talking about such things," he warned her. "I have a duty to stop the resistance wherever I find it."\n\n"Duty to your changeling masters, sure," Gloriosa said, shrugging. Then she put a card on the table in front of him and stood up. "But if you have any duty to your country..."\n\nShe winked at him, and then disappeared with a swish of her tail. Second Wind picked up the card she left, frowning at it. Her parting words haunted him as he stared at the phone number written on it. Was he a dog faithfully serving a master, or an unwilling slave of the regime... like Windbreak?"
changelings_paxchrysalia.8510.a:0 "Is a fight truly lost if there are still ponies willing to step into the ring?"

changelings_paxchrysalia.511.t:0 "We Didn't Start the Fire"
changelings_paxchrysalia.511.d:0 "Truck after truck descended on the shuttered school from the break of day, lining up in the courtyard and waiting to receive the contents of the building for safekeeping somewhere else. Second Wind and the Canterlot Guard had been brought down shortly after to keep the curious crowd from getting too close, and his soldiers formed a semicircle around Celestia's School for Gifted Unicorns as the changelings gutted the building of all of its valuables. The bugs brought out cart after cart of scientific equipment, research papers, and magical oddities, all packed into cardboard boxes and loaded into the waiting trucks. One by one, the trucks departed, carrying all of the stolen goods from the school, and when there was nothing left of critical importance to take, the Queen's Guard descended on the building and stripped out anything not bolted down. Every bit of gilding that could be scraped from the walls was tossed in a wheelbarrow, and soon the once magnificent building looked like nothing more than a dilapidated wreck.\n\nThat was when the flamethrowers came out.\n\nSecond Wind gritted his teeth as his soldiers did their best to hold back the furious and dismayed crowd as the soldiers of the Queen's Guard torched the building, inside and out. Brilliant orange fires leapt into the sky, and the windows coughed up acrid black ash that fouled the sky like a cloud of poison. And then, with the cracking of a support column and the crumbling of ages-old masonry, the school collapsed in on itself, flinging embers and debris into the sky, like a soul leaving a corpse on its way to the afterlife.\n\nThe crowd ceased fighting, and Second Wind could see the horror in their eyes. Somepony in the back began to cry, her sobs a sharp contrast with the cheers and laughter of the changelings as they spat on the ashes of the fallen building. The ponies of Equestria had lost yet another piece of their history and nation to the changelings — and here Second Wind was standing on the wrong side of the picket line.\n\nWhen he finally got home that night, Second Wind opened a drawer on his nightstand and pulled out a card. Then, taking the phone in one wing, he began to dial."
changelings_paxchrysalia.511.a:0 "..."

changelings_paxchrysalia.512.t:0 "This Day is Going to be Perfect" 
changelings_paxchrysalia.512.d:0 "Oberstleutnant Alcippe stood in the magnificent throne room of the Canterlot Palace as the pegasus and unicorn laborers worked hard to place the decorations for Queen Chrysalis' coming coronation. The past few days had been a whirlwind of activity, and the next few were likely to be the same as the final preparations were made for the Queen's arrival. She held a checklist by her side in her magic and scratched off another box with her pen as the ponies finalized the decorations. That was the easy part done, at least. Hopefully everything else would fall into place soon.\n\nShe looked through the list as she turned away and began to walk back to her office. She'd made sure to send out the invitations to the remainder of Canterlot's nobility, as well as some of the socialites and collaborators that had been instrumental in keeping the peace in the city. Security had been organized, with every single building along the parade route checked by the Heer in case any were harboring resistance agents or ponies sympathetic to the partisans' cause. A cadre of bodyguards had been assigned to protect the Queen during the parade, chosen from the most capable of the collaborators and defectors to emphasize how much the Queen was beloved by Equestria. And to top things off, Second Wind and his Canterlot Guard would be the honor guard for the occasion.\n\nShe tucked the checklist back into her pockets and hummed to herself as she went along. Everything was going smoothly. It was time for the changelings to finally claim vengeance for the Canterlot Defeat of 1002. That day had hardly been perfect, but this one would be.\n\nShe was sure of it. "
changelings_paxchrysalia.512.a:0 "What can go wrong?"

changelings_paxchrysalia.513.t:0 "One Last Humiliation?"
changelings_paxchrysalia.513.d:0 ""After the Queen's procession through the city, she will take to the podium here at the Royal Palace, where she will watch the rest of the parade," Generalmajor Jachs said, tracing the parade path with his hoof. The other generals of the Heer's High Command, along with ranking officials from the Queen's Guard, watched with rapt attention. "First we'll start with regiments of the Queen's Guard, who will end their march by filling out the plaza around our queen. Once the image of her stalwart protection is assembled, then we'll proceed with the Jaegers from the Heer, and the accompanying armor regiments. Then, Hivesmarschall Trimmel will give a speech, and Chrysalis will be crowned Empress Regnant of Canterlot and Equestria, and give her own speech. Cue fanfare from Octavia Melody, cheering, a thunderous flyover, and that's a wrap. Any questions?"\n\nThe changeling generals shook their heads and murmured their agreements — save one. "What about the POWs, Generalmajor?" Dieter Heinrich asked. "You know Her Majesty would love to see those filthy wretches squirm in their chains before her. It would be the icing on the cake."\n\nJachs frowned. "The POWs would go before the tanks," he said. "The imagery of the defeated being driven before our metal monsters that broke Equestria would be sufficient to please the Queen, I hope."\n\n"Certainly," Dieter agreed with a smug smile. "And it'll give the rest of us something to feel proud of as well. I can't wait to see it done."\n\nThe changelings broke soon after that, the officers going their separate ways to prepare for the upcoming coronation, leaving Jachs behind with the parade plans. He frowned at his notes as he thought about the POW march. Octavia had begged him to call it off... but could he still do that? Could he still make that change last minute? But perhaps the better question was... should he?\n\nThe Pax Chrysalia had been nothing short of humiliation and atrocity for the ponies of Equestria. The changeling boot had never been so heavy or so firm on their necks as of late. Marching the once-proud Equestrian soldiers through Canterlot as emaciated prisoners of war would be the final insult to a defeated populace.\n\nCould the Pax Chrysalia survive one last insult from the changeling occupiers?"
changelings_paxchrysalia.513.a:0 "The parade must be called off."
changelings_paxchrysalia.513.b:0 "One final insult should get the ponies to realize their place once and for all."

changelings_paxchrysalia.514.t:0 "A Missing Piece"
changelings_paxchrysalia.514.d:0 "Oberstleutnant Alcippe reviewed the parade order as the soldiers got set to march through Canterlot before their queen. Everybody had checked in so far, from the zealots of the Queen's Guard to the pony collaborationists of the Canterlot Guard, save for one key entry. Alcippe frowned when she realized that Second Wind hadn't checked in for command of his division, and it wasn't like the Canterlot Guard could march without their commanding officer. Perhaps something had come up that was keeping him? It would be wise to go check.\n\nAlcippe passed off the checklist to a Leutnant and snatched a small portable radio to take with her. "Make sure the parade begins on time," she ordered the Leutnant as she set off. "Nothing gets off schedule." Then, confident that her oversight wouldn't be missed, she set off through the barracks, looking for Second Wind.\n\nShe looked high and low, but the pegasus was nowhere to be found. He wasn't at his quarters or in his office, and she didn't see him in the yard within the compound or in the skies above. Frowning, Alcippe was about to return to the staging area when she noticed the heavy door to the prison block was slightly ajar. Curious, the changeling dragged the door open and slipped inside. "Kommandant?" she asked, hearing some noise from up ahead. "Are you there?"\n\nShe rounded a corner and came to a stop. There in front of her were two ponies, Second Wind and a mare by the name of Bluebelle arrested a few days ago for plotting with the resistance. Second Wind had what looked like a bomb jacket around his chest, and the Bluebelle had just finished fixing it onto him. All three looked at each other in shock before the room burst into a flurry of frenzied activity.\n\nBluebelle reached for her gun, lying on the table behind her, and Alcippe drew her own and fired off several quick shots before she could react. The bullets killed the partisan instantly, but in that split second, Second Wind dove through a nearby window, disappearing out into the open sky. Alcippe cursed, knowing she could never catch the pegasus on wing, and reached for her radio."
changelings_paxchrysalia.514.a:0 ""Backup! Backup! Second Wind's turned traitor!""

changelings_paxchrysalia.515.t:0 "Confessions"
changelings_paxchrysalia.515.d:0 "The parade was about to start, but Jachs still had enough time for a quick lunch. Knowing that marching on an empty stomach and then reviewing the troops for hours wasn't exactly the smartest idea, the Generalmajor took a much needed lunch break as his calm before the storm moment to prepare himself for the march to come. But even that wasn't spared the demands of responsibility, as a pair of soldiers hurriedly rushed into his office after a perfunctory-sounding knock on the door.\n\n"The Queen herself better be in danger or something," Jachs grumbled, setting his sandwich aside. "What is it?"\n\n"A pony turned herself in, claiming that she had something urgent she needed to talk to you about," one of the guards said. "She claims that she is, or was, a member of the resistance... It's Octavia Melody, sir."\n\nThe name struck Jachs like a slap to the face. "Octavia?" he asked, incredulous. Then he stood up, his lunch forgotten. "Take me to her. Now."\n\nMinutes later, he entered an interrogation room, where Octavia was seated at the bare table. She looked disheveled, and much the worse for wear. He didn't even wait for the door to shut behind him before he started asking questions. "Right now, I don't care if you're part of the resistance or not. What did you need to tell me."\n\nOctavia looked at Jachs and nodded. "A splinter cell of the resistance in Canterlot wants to assassinate Queen Chrysalis," the mare said. "Despite the wishes of the rest of the resistance, the radicals are moving forward with a plot to bomb her during the parade. Your own Canterlot Guard captain is going to deliver the bomb himself."\n\nJachs blinked in shock. "Second Wind? You... how do you know this? And why tell me?"\n\n"That's none of your business," Octavia said, shaking her head. "What is important is that the status quo in Canterlot is tolerable for ponies, thanks in large part to your efforts, but blowing up the changeling queen will do nothing but make things worse. Forget reprisals; if the Queen's Guard gets to avenge their queen, nothing short of genocide will come to Canterlot." She leaned across the table. "Do whatever you want with me, but you have to stop it, for all of our sakes."\n\nJachs stomped his hoof and cursed. "I'll take care of it," he said, sharply turning about and heading for the door. "And you, get back out there and get ready to play, like we agreed on!""
changelings_paxchrysalia.515.a:0 "We're losing precious time!"

changelings_paxchrysalia.516.t:0 "The Stage of Apocalypse"
changelings_paxchrysalia.516.d:0 "Jachs had teams of Jaegers fanning across Canterlot in minutes, searching desperately for the runaway Second Wind and the bomb meant for the Queen. Jachs himself had taken wind, abandoning the early stages of the procession. He would have stopped the parade entirely, but Queen Chrysalis had already set out in her motorcade, and he didn't think she'd stop even if he told her what was about to happen. All that would accomplish would be a waste of precious time, so now his only hope was to find Second Wind before it was too late.\n\nAs luck would have it, Jachs spotted a figure flitting into the top of a nearby bell tower out of the corner of his eye, and he immediately changed course. He swooped into the top of the tower and drew his sidearm in the same motion, aligning the pegasus in his sights. "Second Wind!" Jachs shouted, making the pegasus jump and turn around. The two soldiers locked eyes in their standoff, on opposite ends of the tower, with only a large brass bell hanging above to separate them. "Don't do this," Jachs urged him. "Whatever you think you're trying to accomplish, you're not going to succeed."\n\nSecond Wind visibly shook as he offered a retort. "The changelings have had their boot on the neck of ponykind for too long!" he shouted back, rage and agony filling his voice. "You marched in and took everything from us, and when that wasn't enough, you turned us to slaves! Windbreak, a mare I knew from the Royal Guard and a hero in her own right, is some bug general's personal slave for her to play with as she pleases! Your vicious queen's selfish conquest and disdain for my entire species has brought misery to Equestria like never before!"\n\nHe touched his hoof to the bomb vest securely fastened around his body. "I'm going to stop it," he shouted, his voice cracking with anguish. "I don't care what happens to me, but she needs to die. She needs to die if Equestria is to live."
changelings_paxchrysalia.516.a:0 "The bells begin to toll..."

changelings_paxchrysalia.517.t:0 "Victory in Defeat" ## Red Ending ##
changelings_paxchrysalia.517.d:0 "Jachs risked a step further, and when Second Wind didn't flinch back, he took another, then another. He'd closed half the space between them before he thought of what to say. "You will only make things worse for ponies in Equestria, Second Wind," Jachs said. "Queen Chrysalis is too self-absorbed to ever look at what's happening beneath her in the chain of command. She has cruel whims and flights of fancy, but show her something else to distract her from it, and she can be dissuaded out of those ideas." He gestured to the street below, where the procession was approaching the bell tower. "Remember when I told you to make the best of what we have? To work within the system we have and try to make what small changes we can? I used my authority as governor to cancel the POW parade. It would be nothing short of humiliating and degrading for ponies across all of Equestria, I know. So I used the authority I have as governor of Canterlot to put an end to it. I didn't go protesting to the Queen that this would violate pony rights or cause more trouble than it was worth. I'll catch flak from it when this is all said and done. But I had the right and the means to make a difference using 
