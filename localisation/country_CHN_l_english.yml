CHN_army_reorganization_desc:0 "체인질링군 구조는 집단 군집 공격을 바탕으로 한 구식 전쟁 방식을 버리고 중장비화 · 항공 지원을 채택하면서 상당한 개혁을 진행하고 있습니다. 이 현대화의 주요 지지자는 Hivesmarschall Trimmel이며, 크리살리스 여왕이 지원하고 그리포니아 주재무관의 도움을 받고 있습니다."
