CHN_love_consumption_mechanic:0 "사랑 추출 & 소비"
CHN_love_consumption_mechanic_desc:0 "§C사랑§!  —  §G체인질링 패권§!의 하인에서 추출한 체인질링 종족의 혈액입니다. 수확된 사랑을 수량화하는 방법론은 작은 군락의 역량을 크게 증가시킬 수 있을 정도로 충분히 많은 양의 사랑을 나타내는 £lovetax_text  §C에롯§! 가 함께 모호한 과학으로 남아있습니다.\n\n§C왕립 체인질링 군대§!는 세계에서 가장 높은 수준으로 §C사랑§! 을 소비하는 기관입니다. 군대의 사랑에 대한 탐욕스러운 욕구는 체인질링 전쟁 기계의 효율성은 체인질링국이 비축한 §C사랑§!  —  또는 사랑의 부족  —  에 의해 직접적인 영향을받는다는 것을 의미합니다.\n"
