CHN_queens_tower:0 "여왕의 첨탑"
CHN_queens_tower_desc:0 "베살리폴리스의 중심부에 건설 중인 신 관저인 피라미드형 첨탑은 국내 최고 높이의 건물이며 국가와 여왕의 위용을 상징합니다. 높이는 400M로 하이브의 옛 탑을 의도적으로 가리게 설계되어있으며, 재료는 콘크리트와 유리입니다. 또한 각종 정부 청사의 소재지를 첨탑으로 일원화하여 국가 관리 능력이 향상될 것으로 기대됩니다."
CHN_queens_tower_effort:0 "탑 건설"
CHN_queens_tower_finish:0 "탑 완공"
CHN_queens_tower_idea:0 "여왕의 첨탑"
CHN_queens_tower_idea_desc:0 "베살리폴리스의 중심부에 위치한 신 관저인 피라미드형 첨탑은 체인질링 랜드 최고 높이의 건물이며 국가와 여왕의 위용을 상징합니다. 높이는 400M로 하이브의 옛 탑을 의도적으로 가리게 설계되어있으며, 재료는 콘크리트와 유리입니다. 또한 각종 정부 청사의 소재지가 첨탑으로 일원화되어 첨탑을 관료 조직의 심장이라고 불러도 될 정도이며, 국가 관리 능력도 기대처럼 향상되었습니다."
CHN_form_changelingia:0 "대 체인질링"
CHN_form_changelingia_desc:0 "크리살리스 여왕의 꿈이 실현되었습니다. 그녀의 뛰어난 통치 능력과 군대의 힘으로 이퀘스트리아는 체인질링 민족 앞에 무릅을 꿇었고, 곧 대륙 전체가 체인질링의 지배를 받게 될 것입니다! 그리고 우리가 그토록 절실히 필요로 했던 레벤스라움 정복이 곧 끝날 것입니다. 우리의 선조들은 이런일이 일어날수 있다고 상상도 하지 못했을 것입니다. 체인질링 여왕국은 세계에서 가장 강력한 국가입니다."
