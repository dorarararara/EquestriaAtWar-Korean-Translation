CHN_DESC_TRIMMEL:0 "§Y출생§!: 973년 5월 17일, 가디스\n§Y계급§!: 군락원수\n§Y일대기§!: 가디스 군락의 하급 행정관에게서 태어난 트리멜 오이겐 하이드리히 추 가디스는 항상 국가에 봉사해야 할 운명이였습니다. 그의 부모에게서 두 번째로 태어난 그는 일반적으로 여위어 보였기 때문에 그가 원하는 교육을 받을 수 있었고, 반면에 그의 누이는 그들의 왕가의 지위를 계승하기 위해 차려입었습니다. 그렇게 선택의 자유를 얻은 그는 그가 잘하는 한 가지인: 전쟁을 선택했습니다. 18세에 트리멜은 지역 124 보병연대에 입대했고, 992년에 그는 베살리폴리스의 사관학교에서 공부를 하기 위해 이동했습니다. 그는 993년 11월에 졸업하고 이듬해 중위로 임관해서 46 침투여단에 배치된 뒤 이퀘스트리아 각지로 이종했습니다. 초기 공산주의 반란을 지원하던 체인질링들은 스탈리온그라드의 겨울 혁명에서 눈에 띄는 성과를 보였고, 그의 첫 전투 경험은 995년 8월 22일 세베로크홀름 근처 소대장으로서였습니다. 준비가 안된 이퀘스트리아 왕립 근위대를 잡을 떄 - 트리멜 대위와 그의 침투부대 3명이 그의 남은 소대에게 명령을 하지 않고  그들을 향해 발포했습니다. 겨울 혁명 동안의 그의 공로로, 트리멜은 페테르후프 방어 훈장과 전투 공로 훈장과 같은 그의 Severyana 가 획득한 훈장과 함께 2급 철십자훈장을 받았습니다. 분쟁이 끝나기 직전에 그는 스탈리온그라드에 근무하던 그의 모습과 침투소대의 죽음을 위조하고 체인질링 랜드로 돌아와 대령으로 진급하고 1002년 이퀘스트리아 침공을 위해 이퀘스트리아로 빠르게 배치되어 이퀘스트리아 작전참모요원 변장을 맡게 되었습니다. 그의 행동이 수도에 대한 크리살리스의 재빠른 공격에 대응할 수 있는 이퀘스트리아의 능력을 심각하게 방해했지만, 그럼에도 불구하고 실패를 맛보게 되었습니다. 군락원수 Synovial가 강등되자, 트리멜은 크리살리스로부터 '비참하게 실패하지 않은'대령이라는 직책을 받았습니다. 그 이후 그는 체인질링에 반하는 모든것을 분쇄할 수 있는 빠르고 강력한 기동군에 대한 자신과 크리살리스의 의견이 채택되도록 군을 개혁했습니다.\n§YPortrait By§!: Scroup"

